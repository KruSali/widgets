<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #10 - I wanna + (verb)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-200 via-pink-200 to-indigo-200 min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600 font-poppins">Structure #10</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I wanna + (verb)"</h2>
            <p class="text-slate-700 mt-4 max-w-2xl mx-auto text-lg">
                <strong class="text-purple-700">"Wanna"</strong> คือรูปย่อแบบไม่เป็นทางการของ <strong class="text-indigo-700">"want to"</strong> ที่ใช้แสดง <strong class="text-purple-700">"ความปรารถนาหรือความต้องการ"</strong> อย่างตรงไปตรงมา เป็นคำที่ใช้บ่อยมากในการพูด
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-800/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-slate-600">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-purple-500 to-indigo-600">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I wanna go home.", th: "ฉันอยากกลับบ้าน",
                context: "ประโยคพื้นฐานที่สุด ใช้แสดงความต้องการที่จะกลับบ้านเมื่อรู้สึกเหนื่อย, เบื่อ, หรือหมดสนุกแล้ว",
                dialogue: { a: "This party is kinda boring.", b: "Yeah, I wanna go home." },
                alternatives: "<strong>I want to go home.</strong> (เป็นทางการกว่า)<br><strong>I'd like to go home.</strong> (สุภาพและเป็นทางการยิ่งขึ้น)<br><strong>I feel like going home.</strong> (ฉันรู้สึกอยากกลับบ้าน)"
            },
            {
                eng: "I wanna eat pizza.", th: "ฉันอยากกินพิซซ่า",
                context: "ใช้แสดงความต้องการหรือความอยากอาหารอย่างใดอย่างหนึ่งแบบตรงไปตรงมา",
                dialogue: { a: "What should we have for dinner?", b: "I don't know about you, but I wanna eat pizza." },
                alternatives: "<strong>I want to eat pizza.</strong><br><strong>I'm craving pizza.</strong> (ฉันอยากพิซซ่ามากๆ)<br><strong>I feel like having pizza.</strong>"
            },
            {
                eng: "I wanna be a millionaire.", th: "ฉันอยากเป็นเศรษฐี",
                context: "ใช้แสดงความฝันหรือความปรารถนาที่ยิ่งใหญ่ในชีวิต",
                dialogue: { a: "Why do you work so hard?", b: "Because I wanna be a millionaire." },
                alternatives: "<strong>I want to be a millionaire.</strong><br><strong>My dream is to be a millionaire.</strong>"
            },
            {
                eng: "I wanna know the truth.", th: "ฉันอยากรู้ความจริง",
                context: "ใช้แสดงความต้องการอย่างแรงกล้าที่จะรู้ข้อมูลที่ถูกปิดบังหรือข้อเท็จจริงของเรื่องราว",
                dialogue: { a: "Stop changing the subject.", b: "I'm not. What's the problem?", a: "The problem is I wanna know the truth." },
                alternatives: "<strong>I want to know the truth.</strong><br><strong>Just tell me the truth.</strong>"
            },
            {
                eng: "I wanna thank you.", th: "ฉันอยากจะขอบคุณคุณ",
                context: "เป็นวิธีเกริ่นนำเพื่อแสดงความขอบคุณอย่างจริงใจ",
                dialogue: { a: "Thank you for everything you've done.", b: "It was nothing.", a: "No, really. I wanna thank you from the bottom of my heart." },
                alternatives: "<strong>I want to thank you.</strong><br><strong>I'd like to thank you.</strong> (สุภาพกว่า)"
            },
            {
                eng: "I wanna hold your hand.", th: "ฉันอยากจะจับมือเธอ",
                context: "ประโยคคลาสสิกจากเพลงของ The Beatles ใช้แสดงความต้องการทางความรู้สึกที่โรแมนติกและเรียบง่าย",
                dialogue: { a: "It's a beautiful night for a walk.", b: "It is. And... I wanna hold your hand." },
                alternatives: "<strong>I want to hold your hand.</strong><br><strong>May I hold your hand?</strong> (ฉันขอจับมือเธอได้ไหม?)"
            },
            {
                eng: "I wanna make a difference.", th: "ฉันอยากสร้างความเปลี่ยนแปลง (ให้โลกดีขึ้น)",
                context: "ใช้แสดงความปรารถนาที่อยากจะทำประโยชน์หรือสร้างผลกระทบที่ดีให้กับสังคมหรือโลกใบนี้",
                dialogue: { a: "Why did you choose to be a doctor?", b: "Because I wanna make a difference in people's lives." },
                alternatives: "<strong>I want to make a positive impact.</strong><br><strong>My goal is to contribute something meaningful.</strong>"
            },
            {
                eng: "I wanna apologize for what I said.", th: "ฉันอยากจะขอโทษสำหรับสิ่งที่ฉันพูดไป",
                context: "ใช้เพื่อแสดงความรับผิดชอบและต้องการที่จะขอโทษอย่างจริงใจ",
                dialogue: { a: "Can we talk?", b: "Sure.", a: "I wanna apologize for what I said yesterday. It was out of line." },
                alternatives: "<strong>I want to apologize.</strong><br><strong>I'd like to say I'm sorry.</strong>"
            },
            {
                eng: "I just wanna be happy.", th: "ฉันก็แค่อยากจะมีความสุข",
                context: "ใช้แสดงความปรารถนาพื้นฐานที่สุดของชีวิต โดยเฉพาะในเวลาที่รู้สึกสับสนหรือเจอเรื่องยากๆ",
                dialogue: { a: "Do you want fame? Money?", b: "Honestly, I don't care about all that. I just wanna be happy." },
                alternatives: "<strong>All I want is to be happy.</strong>"
            },
            {
                eng: "I wanna see what happens.", th: "ฉันอยากจะรอดูว่าจะเกิดอะไรขึ้น",
                context: "ใช้เมื่อเราอยากจะรอดูผลลัพธ์ของสถานการณ์บางอย่างโดยยังไม่เข้าไปแทรกแซง",
                dialogue: { a: "Should we stop them?", b: "Not yet. I wanna see what happens next." },
                alternatives: "<strong>I want to see how this plays out.</strong><br><strong>Let's wait and see.</strong>"
            },
            {
                eng: "I wanna take a break.", th: "ฉันอยากจะพักสักหน่อย",
                context: "ใช้เมื่อรู้สึกเหนื่อยล้าจากการทำงานหรือกิจกรรมและต้องการเวลาพักผ่อน",
                dialogue: { a: "We've been working for hours.", b: "You're right. I wanna take a break." },
                alternatives: "<strong>I need a break.</strong><br><strong>I feel like taking a break.</strong>"
            },
            {
                eng: "I wanna travel the world.", th: "ฉันอยากจะเที่ยวรอบโลก",
                context: "ใช้เพื่อแสดงความฝันหรือเป้าหมายที่ยิ่งใหญ่ในชีวิตเกี่ยวกับการเดินทาง",
                dialogue: { a: "What's on your bucket list?", b: "Number one is... I wanna travel the world." },
                alternatives: "<strong>I want to travel the world.</strong><br><strong>My dream is to travel the world.</strong>"
            },
            {
                eng: "I wanna learn something new.", th: "ฉันอยากเรียนรู้อะไรใหม่ๆ",
                context: "แสดงความต้องการที่จะพัฒนาตนเองหรือหาความรู้เพิ่มเติม",
                dialogue: { a: "I feel bored with my routine.", b: "Me too. I wanna learn something new, like pottery." },
                alternatives: "<strong>I feel like learning something new.</strong><br><strong>I'm eager to learn a new skill.</strong>"
            },
            {
                eng: "I don't wanna talk about it.", th: "ฉันไม่อยากพูดถึงมัน",
                context: "ใช้รูปปฏิเสธ 'don't wanna' เพื่อตัดบทสนทนาหรือบอกว่าเราไม่พร้อมที่จะพูดคุยเรื่องนั้นๆ",
                dialogue: { a: "How was your exam?", b: "Please... I don't wanna talk about it." },
                alternatives: "<strong>I don't want to talk about it.</strong><br><strong>I'd rather not say.</strong> (ฉันไม่อยากจะพูดถึงมันดีกว่า)"
            },
            {
                eng: "I wanna get a new job.", th: "ฉันอยากได้งานใหม่",
                context: "ใช้แสดงความต้องการที่จะเปลี่ยนงานเนื่องจากความไม่พอใจในงานปัจจุบัน",
                dialogue: { a: "You seem unhappy at work.", b: "I am. I wanna get a new job so badly." },
                alternatives: "<strong>I want to find a new job.</strong><br><strong>I'm looking for a new job.</strong> (ฉันกำลังหางานใหม่อยู่)"
            },
            {
                eng: "I wanna cry.", th: "ฉันอยากจะร้องไห้",
                context: "ใช้แสดงอารมณ์ที่เศร้า, เสียใจ, หรือท่วมท้นอย่างรุนแรง",
                dialogue: { a: "The ending of that movie was so sad.", b: "I know. I wanna cry." },
                alternatives: "<strong>I feel like crying.</strong><br><strong>I'm about to cry.</strong> (ฉันกำลังจะร้องไห้แล้ว)"
            },
            {
                eng: "I wanna be alone.", th: "ฉันอยากอยู่คนเดียว",
                context: "ใช้เมื่อต้องการพื้นที่ส่วนตัวเพื่อคิดหรือจัดการกับอารมณ์ของตัวเอง",
                dialogue: { a: "Are you okay? Do you want company?", b: "Thanks, but... I just wanna be alone right now." },
                alternatives: "<strong>I want to be by myself.</strong><br><strong>I need some space.</strong>"
            },
            {
                eng: "All I wanna do is sleep.", th: "สิ่งเดียวที่ฉันอยากทำคือการนอน",
                context: "ใช้ 'All I wanna do is...' เพื่อเน้นย้ำว่าเราเหนื่อยมากจนไม่ต้องการทำอะไรอย่างอื่นเลยนอกจากสิ่งนั้น",
                dialogue: { a: "What are your plans for the weekend?", b: "I have no plans. After this week, all I wanna do is sleep." },
                alternatives: "<strong>The only thing I want to do is sleep.</strong>"
            },
            {
                eng: "I wanna order now.", th: "ฉันอยากจะสั่งอาหารเลย",
                context: "ใช้บอกพนักงานเสิร์ฟในร้านอาหารว่าเราพร้อมที่จะสั่งอาหารแล้ว",
                dialogue: { a: "Have you decided what to get?", b: "Yes. I'm so hungry. I wanna order now." },
                alternatives: "<strong>I'm ready to order.</strong><br><strong>We'd like to order now, please.</strong> (เราอยากจะสั่งอาหารเลย - สุภาพขึ้น)"
            },
            {
                eng: "I wanna be famous.", th: "ฉันอยากจะมีชื่อเสียง",
                context: "ใช้แสดงความทะเยอทะยานที่อยากจะเป็นที่รู้จักในวงกว้าง",
                dialogue: { a: "Why do you post on social media every day?", b: "I wanna be famous." },
                alternatives: "<strong>I want to be famous.</strong><br><strong>My ambition is to be famous.</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            button.className = `sentence-btn p-5 rounded-xl text-left font-poppins font-semibold bg-white/40 border border-white/50 text-indigo-800 hover:bg-white/80`;
            button.innerHTML = `<span>${sentence.eng}</span>`;
            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p>${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-300">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
