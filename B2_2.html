                { q: "A wise man who lives alone in the mountains and gives advice is often called a _______.", a: "Sage", choices: ["Seer", "Prophet", "Fortune-teller", "Sage"], explanation: "‡πÉ‡∏ä‡πâ Sage ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏π‡πâ‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏ç‡∏≤‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏∞‡∏™‡∏ö‡∏Å‡∏≤‡∏£‡∏ì‡πå‡∏™‡∏π‡∏á" },
                { q: "Nostradamus was a famous _______ who many believe predicted future events.", a: "Seer", choices: ["Sage", "Seer", "Fortune-teller", "Prophet"], explanation: "‡πÉ‡∏ä‡πâ Seer ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏π‡πâ‡∏ó‡∏µ‡πà‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï" },
                { q: "The woman at the carnival who read my tarot cards was a _______.", a: "Fortune-teller", choices: ["Prophet", "Sage", "Seer", "Fortune-teller"], explanation: "‡πÉ‡∏ä‡πâ Fortune-teller ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏°‡∏≠‡∏î‡∏π‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏≤‡∏ä‡∏µ‡∏û" },
                { q: "In many religions, a _______ is a person who speaks for God.", a: "Prophet", choices: ["Sage", "Seer", "Prophet", "Fortune-teller"], explanation: "‡πÉ‡∏ä‡πâ Prophet ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ú‡∏π‡πâ‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Ç‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ö‡∏®‡∏≤‡∏™‡∏ô‡∏≤‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏ú‡∏π‡πâ‡∏™‡πà‡∏á‡∏™‡∏≤‡∏£‡∏Ç‡∏≠‡∏á‡∏û‡∏£‡∏∞‡πÄ‡∏à‡πâ‡∏≤" }
            ]
        },
    };

    // --- Global Variables & App State ---
    let currentSetKey = null;
    let userAnswers = {};

    // --- DOM Elements ---
    const mainMenu = document.getElementById('main-menu-view');
    const lessonView = document.getElementById('lesson-view');
    const setSelectionGrid = document.getElementById('set-selection-grid');
    const lessonTitle = document.getElementById('lesson-title');
    const lessonContentWrapper = document.getElementById('lesson-content-wrapper');
    const exerciseContentWrapper = document.getElementById('exercise-content-wrapper');
    const lessonContent = document.getElementById('lesson-content');
    const quizContainer = document.getElementById('quiz-container');
    const checkBtn = document.getElementById('check-answers-btn');
    const resetBtn = document.getElementById('reset-btn');
    const lessonTabBtn = document.getElementById('tab-lesson-btn');
    const exerciseTabBtn = document.getElementById('tab-exercise-btn');

    // --- Core Functions ---
    function initMainMenu() {
        setSelectionGrid.innerHTML = '';
        const sortedKeys = Object.keys(allSetsData).sort();

        for (const key of sortedKeys) {
            const set = allSetsData[key];
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'set-card-wrapper rounded-xl shadow-lg cursor-pointer';
            cardWrapper.style.cssText = `--tw-gradient-from: ${set.colors.split(' ')[0]}; --tw-gradient-to: ${set.colors.split(' ')[1]};`;
            cardWrapper.onclick = () => showLessonView(key);
            
            cardWrapper.innerHTML = `
                <div class="bg-white/90 backdrop-blur-sm p-5 rounded-lg h-full flex flex-col justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">${set.title}</h2>
                        <p class="text-gray-600 font-normal mt-1 text-sm">${set.description}</p>
                    </div>
                    <div class="text-right font-semibold text-base text-blue-600 mt-2">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ô ‚Üí</div>
                </div>
            `;
            setSelectionGrid.appendChild(cardWrapper);
        }
    }

    function showLessonView(setKey) {
        currentSetKey = setKey;
        const setData = allSetsData[setKey];
        
        mainMenu.classList.remove('active');
        lessonView.classList.add('active');
        window.scrollTo(0, 0);
        
        lessonTitle.textContent = setData.title;
        
        lessonContent.innerHTML = '';
        setData.lesson.forEach(item => {
            const card = document.createElement('div');
            card.className = `vocab-card rounded-lg p-4`;
            card.style.borderColor = setData.colors.split(' ')[0];
            
            card.innerHTML = `
                <div class="flex justify-between items-baseline">
                    <h3 class="text-2xl font-bold text-gray-800">${item.word}</h3>
                    <span class="font-medium text-blue-600">${item.read}</span>
                </div>
                <p class="text-gray-500 text-sm mb-3">${item.pos}</p>
                <p class="mb-3 text-gray-700"><strong>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢:</strong> ${item.meaning}</p>
                <div class="text-sm bg-gray-50 p-3 rounded-md border border-gray-200">
                    <p class="font-semibold">‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á:</p>
                    <p class="text-gray-800">${item.example}</p>
                    <p class="text-gray-600 mt-1">${item.ex_thai}</p>
                </div>
            `;
            lessonContent.appendChild(card);
        });

        createQuiz();
        showTab('lesson');
    }

    function showMainMenu() {
        lessonView.classList.remove('active');
        mainMenu.classList.add('active');
        currentSetKey = null;
    }

    function showTab(tabName) {
        const inactiveClasses = 'text-gray-500 hover:text-gray-700 border-transparent';
        const activeClasses = 'text-white bg-blue-600';

        if (tabName === 'lesson') {
            lessonContentWrapper.classList.remove('hidden');
            exerciseContentWrapper.classList.add('hidden');
            lessonTabBtn.className = 'tab-button active whitespace-nowrap py-3 px-5 border-b-2 font-medium text-lg rounded-t-md ' + activeClasses;
            exerciseTabBtn.className = 'tab-button whitespace-nowrap py-3 px-5 border-b-2 font-medium text-lg rounded-t-md ' + inactiveClasses;
        } else {
            lessonContentWrapper.classList.add('hidden');
            exerciseContentWrapper.classList.remove('hidden');
            lessonTabBtn.className = 'tab-button whitespace-nowrap py-3 px-5 border-b-2 font-medium text-lg rounded-t-md ' + inactiveClasses;
            exerciseTabBtn.className = 'tab-button active whitespace-nowrap py-3 px-5 border-b-2 font-medium text-lg rounded-t-md ' + activeClasses;
            resetQuiz();
        }
    }
    
    function createQuiz() {
        const setData = allSetsData[currentSetKey];
        quizContainer.innerHTML = '';
        if (!setData.quiz || setData.quiz.length === 0) {
            quizContainer.innerHTML = '<p class="text-center text-gray-500">‡∏Ç‡∏≠‡∏≠‡∏†‡∏±‡∏¢, ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÅ‡∏ö‡∏ö‡∏ù‡∏∂‡∏Å‡∏´‡∏±‡∏î‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ä‡∏∏‡∏î‡∏ô‡∏µ‡πâ</p>';
            checkBtn.classList.add('hidden');
            return;
        }

        setData.quiz.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = "bg-white p-5 rounded-lg shadow-sm border border-gray-200";
            questionDiv.id = `question-${index}`;

            const sentence = document.createElement('p');
            sentence.className = "text-lg text-gray-800 mb-4 font-medium";
            sentence.innerHTML = `${index + 1}. ${q.q.replace('_______', '<span class="font-bold text-blue-600">_______</span>')}`;
            questionDiv.appendChild(sentence);

            const choicesDiv = document.createElement('div');
            choicesDiv.className = "space-y-2";
            const choiceLabels = ['a', 'b', 'c', 'd'];
            q.choices.forEach((choice, choiceIndex) => {
                const item = document.createElement('div');
                item.className = 'choice-item flex items-center p-3 rounded-lg';
                item.onclick = () => selectChoice(index, choice, item);
                item.innerHTML = `
                    <span class="font-bold text-gray-600 mr-3">${choiceLabels[choiceIndex]}.</span>
                    <span class="text-gray-700">${choice}</span>
                `;
                choicesDiv.appendChild(item);
            });
            questionDiv.appendChild(choicesDiv);

            const feedbackDiv = document.createElement('div');
            feedbackDiv.id = `feedback-${index}`;
            feedbackDiv.className = "hidden mt-3 p-3 rounded-lg text-sm font-medium";
            questionDiv.appendChild(feedbackDiv);
            
            quizContainer.appendChild(questionDiv);
        });
        resetBtn.classList.add('hidden');
        checkBtn.classList.remove('hidden');
    }

    function selectChoice(questionIndex, choice, button) {
        if(checkBtn.classList.contains('hidden')) return;
        userAnswers[questionIndex] = choice;
        const parent = button.parentElement;
        Array.from(parent.children).forEach(child => child.classList.remove('selected'));
        button.classList.add('selected');
    }

    function checkAnswers() {
        const setData = allSetsData[currentSetKey];
        setData.quiz.forEach((q, index) => {
            const feedbackDiv = document.getElementById(`feedback-${index}`);
            const userAnswer = userAnswers[index];
            
            feedbackDiv.classList.remove('hidden', 'correct', 'incorrect');
            
            if (userAnswer === q.a) {
                feedbackDiv.classList.add('correct');
                feedbackDiv.innerHTML = `<strong>‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!</strong> üëç ${q.explanation}`;
            } else {
                const selectedAnswerText = userAnswer ? `‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏•‡∏∑‡∏≠‡∏Å "${userAnswer}"` : "‡∏Ñ‡∏∏‡∏ì‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö";
                feedbackDiv.classList.add('incorrect');
                feedbackDiv.innerHTML = `<strong>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ô‡∏∞!</strong> ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Ñ‡∏∑‡∏≠ <strong>${q.a}</strong> ‡πÄ‡∏û‡∏£‡∏≤‡∏∞${q.explanation.substring(q.explanation.indexOf('‡πÄ‡∏û‡∏£‡∏≤‡∏∞') + 5)}`;
            }
        });
        checkBtn.classList.add('hidden');
        resetBtn.classList.remove('hidden');
    }

    function resetQuiz() {
        userAnswers = {};
        const setData = allSetsData[currentSetKey];
        if (!setData.quiz || setData.quiz.length === 0) return;
        setData.quiz.forEach((q, index) => {
            const questionDiv = document.getElementById(`question-${index}`);
            questionDiv.querySelectorAll('.choice-item').forEach(btn => btn.classList.remove('selected'));
            const feedbackDiv = document.getElementById(`feedback-${index}`);
            feedbackDiv.classList.add('hidden');
        });
        checkBtn.classList.remove('hidden');
        resetBtn.classList.add('hidden');
    }

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', initMainMenu);
    </script>
