<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัดแต่งประโยค - ชุดที่ 4 (Bright Theme)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .quiz-card {
            transition: background-color 0.5s ease;
        }
        .answer-area, .hint-content {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        .answer-area.visible, .hint-content.visible {
            max-height: 600px; /* Adjust as needed */
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">

        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-500 via-cyan-500 to-lime-500 font-poppins">Sentence Practice</h1>
            <h2 class="text-xl sm:text-2xl font-bold text-slate-800 mt-2">แบบฝึกหัดแต่งประโยค ชุดที่ 4</h2>
        </header>

        <div id="quiz-card" class="quiz-card p-6 sm:p-8 rounded-2xl shadow-xl">
            <div>
                <div id="progress-text" class="text-sm font-semibold text-slate-600 mb-1">ข้อที่ 1 / 50</div>
                <div class="w-full bg-slate-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-gradient-to-r from-rose-500 via-cyan-500 to-lime-500 h-2.5 rounded-full transition-all duration-500 ease-out"></div>
                </div>
            </div>

            <div class="mt-6">
                <p class="text-slate-700 mb-2">ลองแต่งประโยคภาษาอังกฤษจากประโยคภาษาไทยต่อไปนี้:</p>
                <p id="thai-question" class="text-2xl font-semibold text-slate-900 bg-white/50 p-4 rounded-lg"></p>
            </div>
            
            <div class="mt-4">
                 <div class="w-full bg-white/50 rounded-lg p-4 min-h-[80px] text-slate-500 italic text-center flex items-center justify-center border-2 border-dashed border-slate-300">
                    <p>พื้นที่สำหรับฝึกแต่งประโยค...</p>
                </div>
            </div>

            <div class="mt-6 flex flex-wrap gap-4 justify-center">
                <button id="toggle-hint-btn" class="bg-gray-500 text-white font-bold py-2 px-5 rounded-full shadow-md hover:bg-gray-600 transition-all duration-200">
                    ดูคำใบ้
                </button>
                <button id="toggle-answer-btn" class="bg-rose-500 text-white font-bold py-2 px-5 rounded-full shadow-md hover:bg-rose-600 transition-all duration-200">
                    ดูคำตอบ
                </button>
            </div>
            
            <div id="hint-area" class="mt-4">
                 <div id="hint-content" class="hint-content text-sm text-slate-700 bg-amber-100 border-l-4 border-amber-500 p-3 rounded-r-lg">
                    <p><strong class="font-semibold text-amber-800">คำใบ้:</strong> <span id="hint-text"></span></p>
                </div>
            </div>
            
            <div id="answer-area" class="mt-4">
                <div id="answer-content" class="answer-area bg-emerald-50 border-l-4 border-emerald-500 p-4 rounded-r-lg">
                    <h4 class="font-bold text-emerald-800">คำตอบที่ถูกต้อง:</h4>
                    <p id="english-answer" class="text-lg font-semibold text-emerald-700 mt-1 font-poppins"></p>
                    <hr class="my-3 border-emerald-200">
                    <h4 class="font-bold text-emerald-800">คำอธิบาย:</h4>
                    <p id="explanation-text" class="text-slate-700 mt-1"></p>
                    <hr class="my-3 border-emerald-200">
                    <h4 class="font-bold text-emerald-800">ทางเลือกอื่นๆ ในการตอบ:</h4>
                    <p id="alternatives-text" class="text-slate-700 mt-1"></p>
                </div>
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <button id="prev-btn" class="bg-slate-600 text-white font-bold py-2 px-6 rounded-full shadow-md hover:bg-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all">
                ย้อนกลับ
            </button>
            <button id="next-btn" class="bg-slate-600 text-white font-bold py-2 px-6 rounded-full shadow-md hover:bg-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all">
                ถัดไป
            </button>
        </div>
         <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>
    </div>

    <script>
        const exercises = [
            // Set 4 (50 new questions with translated hints)
            { id: 1, structure: "#42", thai: "คุณจะว่าอะไรไหมถ้าจะช่วยหยิบหนังสือเล่มนั้นให้หน่อย", english: "Would you mind grabbing that book for me?", hint: "Would you mind (คุณจะว่าอะไรไหม), grabbing (การหยิบ)", explanation: "ใช้โครงสร้าง <strong>Would you mind + (gerund)</strong> เพื่อขอร้องอย่างสุภาพที่สุด 'Grab' หมายถึงหยิบ และต้องเป็น 'grabbing'", alternatives: "<strong>Could you grab that book for me, please?</strong> (Structure #41)" },
            { id: 2, structure: "#23", thai: "ฉันประหลาดใจที่เห็นว่าร้านปิด", english: "I'm surprised to see the store is closed.", hint: "surprised to (ประหลาดใจที่), see (เห็น), closed (ปิด)", explanation: "ใช้โครงสร้าง <strong>I'm surprised to + (verb)</strong> เพื่อแสดงความประหลาดใจกับสิ่งที่ไม่ได้คาดคิด", alternatives: "<strong>I didn't expect the store to be closed.</strong>" },
            { id: 3, structure: "#14", thai: "พวกเราตัดสินใจที่จะทาสีบ้านใหม่", english: "We've decided to repaint the house.", hint: "decided to (ตัดสินใจที่จะ), repaint (ทาสีใหม่)", explanation: "ใช้โครงสร้าง <strong>(S) + have decided to + (verb)</strong> เพื่อประกาศการตัดสินใจร่วมกัน", alternatives: "<strong>We are going to repaint the house.</strong> (Structure #45)" },
            { id: 4, structure: "#35", thai: "มันเป็นเรื่องยากที่จะหาเพื่อนแท้", english: "It's difficult to find true friends.", hint: "difficult to (เป็นเรื่องยากที่จะ), find (หา), true friends (เพื่อนแท้)", explanation: "ใช้โครงสร้าง <strong>It's difficult to + (verb)</strong> เพื่อบอกว่าการกระทำบางอย่างนั้นยาก", alternatives: "<strong>Finding true friends isn't easy.</strong>" },
            { id: 5, structure: "#47", thai: "คุณชอบอากาศแบบนี้ไหม", english: "Do you like this kind of weather?", hint: "Do you like (คุณชอบ...ไหม), this kind of (ประเภทนี้), weather (อากาศ)", explanation: "ใช้โครงสร้าง <strong>Do you like + (noun)</strong> เพื่อถามถึงความชอบเกี่ยวกับสภาพแวดล้อม", alternatives: "<strong>What do you think of this weather?</strong>" },
            { id: 6, structure: "#6", thai: "ฉันมีลางสังหรณ์ไม่ดีเกี่ยวกับเรื่องนี้", english: "I have a bad feeling about this.", hint: "have (มี), a bad feeling (ลางสังหรณ์ไม่ดี)", explanation: "ใช้โครงสร้าง <strong>I have a + (noun)</strong> เพื่อบอกถึงความรู้สึกหรือลางสังหรณ์", alternatives: "<strong>Something about this feels wrong.</strong>" },
            { id: 7, structure: "#18", thai: "ฉันตื่นเต้นที่จะได้ลองทำอะไรใหม่ๆ", english: "I'm excited to try something new.", hint: "excited to (ตื่นเต้นที่จะ), try (ลอง), something new (อะไรใหม่ๆ)", explanation: "ใช้โครงสร้าง <strong>I'm excited to + (verb)</strong> เพื่อแสดงความรู้สึกตื่นเต้น", alternatives: "<strong>I can't wait to try something new.</strong>" },
            { id: 8, structure: "#39", thai: "ดูเหมือนว่าคุณจะทำงานหนักเกินไป", english: "It seems that you are working too hard.", hint: "It seems that (ดูเหมือนว่า), working (ทำงาน), too hard (หนักเกินไป)", explanation: "ใช้โครงสร้าง <strong>It seems that + (S+V)</strong> เพื่อแสดงการอนุมานจากสิ่งที่สังเกต", alternatives: "<strong>You seem to be working too hard.</strong>" },
            { id: 9, structure: "#44", thai: "คุณเคยไปดูคอนเสิร์ตสดๆ ไหม", english: "Have you ever been to a live concert?", hint: "Have you ever (คุณเคย...ไหม), been to (ไป), live concert (คอนเสิร์ตสด)", explanation: "ใช้โครงสร้าง <strong>Have you ever + (past participle)</strong> เพื่อถามถึงประสบการณ์", alternatives: "<strong>Did you go to the concert last night?</strong> (ถามเจาะจงเวลา)" },
            { id: 10, structure: "#26", thai: "ฉันขอโทษสำหรับพฤติกรรมที่ไม่เหมาะสมของฉัน", english: "I'm sorry for my inappropriate behavior.", hint: "sorry for (ขอโทษสำหรับ), inappropriate (ที่ไม่เหมาะสม), behavior (พฤติกรรม)", explanation: "ใช้โครงสร้าง <strong>I'm sorry for + (noun)</strong> เพื่อขอโทษอย่างเจาะจง", alternatives: "<strong>I apologize for my actions.</strong>" },
            { id: 11, structure: "#1", thai: "เธอเก่งเรื่องการจัดระเบียบสิ่งต่างๆ", english: "She is good at organizing things.", hint: "is good at (เก่งเรื่อง), organizing (การจัดระเบียบ)", explanation: "ใช้โครงสร้าง <strong>(Be) good at + (gerund)</strong>. ประธาน 'She' ใช้กับ 'is'", alternatives: "<strong>She is a very organized person.</strong>" },
            { id: 12, structure: "#21", thai: "ฉันกำลังคิดเรื่องการซื้อคอมพิวเตอร์เครื่องใหม่", english: "I'm thinking about getting a new computer.", hint: "thinking about (กำลังคิดเรื่อง), getting (การซื้อ/การได้มา)", explanation: "ใช้โครงสร้าง <strong>I'm thinking about + (gerund)</strong> เพื่อบอกสิ่งที่กำลังพิจารณา", alternatives: "<strong>I'm considering getting a new computer.</strong>" },
            { id: 13, structure: "#31", thai: "ฉันผิดหวังกับคะแนนสอบของฉัน", english: "I'm disappointed with my test score.", hint: "disappointed with (ผิดหวังกับ), test score (คะแนนสอบ)", explanation: "ใช้โครงสร้าง <strong>I'm disappointed with + (noun)</strong> เพื่อแสดงความไม่พอใจ", alternatives: "<strong>I'm not happy with my test score.</strong>" },
            { id: 14, structure: "#49", thai: "คุณต้องการให้ฉันอธิบายอีกครั้งไหม", english: "Do you need me to explain again?", hint: "Do you need me to (คุณต้องการให้ฉัน...ไหม), explain (อธิบาย)", explanation: "ใช้โครงสร้าง <strong>Do you need me to + (verb)</strong> เพื่อเสนอความช่วยเหลือ", alternatives: "<strong>Would you like me to explain it one more time?</strong> (Structure #12)" },
            { id: 15, structure: "#8", thai: "ตึกนี้เคยเป็นโรงพยาบาลมาก่อน", english: "This building used to be a hospital.", hint: "used to be (เคยเป็น), hospital (โรงพยาบาล)", explanation: "ใช้โครงสร้าง <strong>(S) + used to be + (noun)</strong> เพื่อบอกถึงสิ่งที่เคยเป็นในอดีต", alternatives: "<strong>This was a hospital before.</strong>" },
            { id: 16, structure: "#20", thai: "ฉันตั้งตารอที่จะได้ยินข่าวดี", english: "I'm looking forward to the good news.", hint: "looking forward to (ตั้งตารอ), good news (ข่าวดี)", explanation: "ใช้โครงสร้าง <strong>I'm looking forward to + (noun)</strong> เพื่อแสดงความคาดหวัง", alternatives: "<strong>I can't wait to hear the good news.</strong>" },
            { id: 17, structure: "#34", thai: "มันเป็นไปได้ที่จะทำทั้งสองอย่าง", english: "It's possible to do both.", hint: "possible to (เป็นไปได้ที่จะ), do (ทำ), both (ทั้งสองอย่าง)", explanation: "ใช้โครงสร้าง <strong>It's possible to + (verb)</strong> เพื่อบอกถึงทางเลือกและความเป็นไปได้", alternatives: "<strong>We don't have to choose just one.</strong>" },
            { id: 18, structure: "#15", thai: "ฉันกำลังจะถามคำถามนั้นพอดี", english: "I was about to ask that question.", hint: "was about to (กำลังจะ...พอดี), ask (ถาม)", explanation: "ใช้โครงสร้าง <strong>I was about to + (verb)</strong> เพื่อบอกถึงความบังเอิญทางความคิด", alternatives: "<strong>I was just going to ask that.</strong>" },
            { id: 19, structure: "#41", thai: "รบกวนคุณช่วยขยับเก้าอี้หน่อยได้ไหม", english: "Could you move your chair, please?", hint: "Could you (รบกวนคุณ...ได้ไหม), move (ขยับ)", explanation: "ใช้โครงสร้าง <strong>Could you + (verb)</strong> เพื่อขอร้องอย่างสุภาพ", alternatives: "<strong>Would you mind moving your chair?</strong> (Structure #42)" },
            { id: 20, structure: "#25", thai: "ฉันซาบซึ้งในความมีน้ำใจของคุณ", english: "I'm grateful for your kindness.", hint: "grateful for (ซาบซึ้งใน), kindness (ความมีน้ำใจ)", explanation: "ใช้โครงสร้าง <strong>I'm grateful for + (noun)</strong> เพื่อแสดงความขอบคุณจากใจ", alternatives: "<strong>Thank you for your kindness.</strong>" },
            { id: 21, structure: "#46", thai: "พวกเขาจะจัดงานเลี้ยงใช่ไหม", english: "Are they having a party?", hint: "Are they (พวกเขาจะ...ใช่ไหม), having (จัด)", explanation: "ใช้โครงสร้าง <strong>(Be) + S + (verb-ing)</strong> เพื่อถามถึงแผนการที่แน่นอน", alternatives: "<strong>Are they going to have a party?</strong> (Structure #45)"},
            { id: 22, structure: "#36", thai: "มีเหตุผลสำหรับเรื่องนี้ไหม", english: "Is there a reason for this?", hint: "Is there (มี...ไหม), a reason (เหตุผล)", explanation: "ใช้โครงสร้าง <strong>Is there + (noun)</strong> เพื่อถามถึงการมีอยู่ของเหตุผล", alternatives: "<strong>What is the reason for this?</strong>"},
            { id: 23, structure: "#18", thai: "ฉันรู้สึกตื่นเต้นที่จะได้ลองร้านอาหารใหม่ๆ", english: "I'm excited to try new restaurants.", hint: "excited to (ตื่นเต้นที่จะ), try (ลอง)", explanation: "ใช้โครงสร้าง <strong>I'm excited to + (verb)</strong> เพื่อแสดงความตื่นเต้น", alternatives: "<strong>I can't wait to try new restaurants.</strong>"},
            { id: 24, structure: "#48", thai: "คุณอยากจะพักสักสิบนาทีไหม", english: "Do you want to take a ten-minute break?", hint: "Do you want to (คุณอยากจะ...ไหม), take a break (พัก)", explanation: "ใช้โครงสร้าง <strong>Do you want to + (verb)</strong> เพื่อเสนอแนะหรือชวน", alternatives: "<strong>How about we take a ten-minute break?</strong>"},
            { id: 25, structure: "#32", thai: "มันสำคัญที่จะต้องซื่อสัตย์ต่อกัน", english: "It's important to be honest with each other.", hint: "important to (สำคัญที่จะ), be honest (ซื่อสัตย์)", explanation: "ใช้โครงสร้าง <strong>It's important to + (verb)</strong> เพื่อเน้นย้ำความสำคัญในความสัมพันธ์", alternatives: "<strong>We must be honest with each other.</strong>"},
            { id: 26, structure: "#8", thai: "ฉันเคยไม่ชอบกาแฟ", english: "I used to dislike coffee.", hint: "used to (เคย), dislike (ไม่ชอบ)", explanation: "ใช้โครงสร้าง <strong>I used to + (verb)</strong> เพื่อบอกถึงสิ่งที่ไม่ชอบในอดีต (แต่ตอนนี้อาจจะชอบแล้ว)", alternatives: "<strong>I didn't like coffee before.</strong>"},
            { id: 27, structure: "#39", thai: "ดูเหมือนว่าคุณต้องการความช่วยเหลือ", english: "It seems that you need some help.", hint: "It seems that (ดูเหมือนว่า), need (ต้องการ)", explanation: "ใช้โครงสร้าง <strong>It seems that + (S+V)</strong> เพื่ออนุมานจากสถานการณ์", alternatives: "<strong>You look like you need a hand.</strong> (สำนวน)"},
            { id: 28, structure: "#16", thai: "ฉันไม่มีเวลาออกกำลังกายเลยช่วงนี้", english: "I don't have time to work out these days.", hint: "don't have time to (ไม่มีเวลาที่จะ), work out (ออกกำลังกาย)", explanation: "ใช้โครงสร้าง <strong>I don't have time to + (verb)</strong> เพื่อบอกว่ายุ่งเกินไป", alternatives: "<strong>I've been too busy to work out.</strong>"},
            { id: 29, structure: "#41", thai: "รบกวนคุณช่วยตรวจสอบข้อมูลนี้ให้ฉันหน่อยได้ไหม", english: "Could you verify this information for me?", hint: "Could you (รบกวนคุณ...ได้ไหม), verify (ตรวจสอบ)", explanation: "ใช้โครงสร้าง <strong>Could you + (verb)</strong> เพื่อขอร้องให้ช่วยตรวจสอบความถูกต้อง", alternatives: "<strong>Can you check if this information is correct?</strong>"},
            { id: 30, structure: "#29", thai: "ฉันประทับใจในความสามารถในการเป็นผู้นำของคุณ", english: "I'm impressed with your leadership skills.", hint: "impressed with (ประทับใจใน), leadership skills (ทักษะความเป็นผู้นำ)", explanation: "ใช้โครงสร้าง <strong>I'm impressed with + (noun)</strong> เพื่อชื่นชมทักษะ", alternatives: "<strong>You are a great leader.</strong>"},
            { id: 31, structure: "#5", thai: "ฉันกะว่าจะจัดห้องใหม่สุดสัปดาห์นี้", english: "I'm gonna reorganize my room this weekend.", hint: "gonna (กะว่าจะ), reorganize (จัดใหม่)", explanation: "ใช้โครงสร้าง <strong>I'm gonna + (verb)</strong> เพื่อบอกแผนการที่ตั้งใจไว้", alternatives: "<strong>I plan to reorganize my room.</strong> (Structure #13)"},
            { id: 32, structure: "#44", thai: "คุณเคยไปเที่ยวคนเดียวไหม", english: "Have you ever traveled alone?", hint: "Have you ever (คุณเคย...ไหม), traveled (ท่องเที่ยว)", explanation: "ใช้โครงสร้าง <strong>Have you ever + (past participle)</strong> เพื่อถามถึงประสบการณ์การเดินทางคนเดียว", alternatives: "<strong>What's it like to travel alone?</strong>"},
            { id: 33, structure: "#9", thai: "ฉันต้องโทรหาลูกค้ากลับ", english: "I have to call the client back.", hint: "have to (ต้อง), call back (โทรกลับ)", explanation: "ใช้โครงสร้าง <strong>I have to + (verb)</strong> เพื่อบอกถึงภาระงานที่จำเป็น", alternatives: "<strong>I need to return the client's call.</strong>"},

            { id: 39, structure: "#14", thai: "ฉันตัดสินใจที่จะเลิกดื่มกาแฟแล้ว", english: "I've decided to stop drinking coffee.", hint: "decided to (ตัดสินใจที่จะ), stop drinking (เลิกดื่ม)", explanation: "ใช้โครงสร้าง <strong>I've decided to + (verb)</strong> เพื่อประกาศการตัดสินใจเปลี่ยนนิสัย", alternatives: "<strong>I'm quitting coffee.</strong>"},
            { id: 40, structure: "#3", thai: "ฉันเริ่มเป็นห่วงแล้วนะ", english: "I'm getting worried now.", hint: "getting (เริ่ม), worried (กังวล)", explanation: "ใช้โครงสร้าง <strong>I'm getting + (adjective)</strong> เพื่อบอกการเปลี่ยนแปลงของความรู้สึก", alternatives: "<strong>I'm starting to feel worried.</strong>"},
            { id: 41, structure: "#10", thai: "ฉันอยากจะไปพักผ่อน", english: "I wanna go on a vacation.", hint: "wanna (อยากจะ), go on a vacation (ไปพักผ่อน)", explanation: "ใช้โครงสร้าง <strong>I wanna + (verb)</strong> เพื่อบอกความต้องการ", alternatives: "<strong>I need a vacation.</strong> (Structure #49)"},
            { id: 42, structure: "#43", thai: "คุณรู้วิธีทำซูชิไหม", english: "Do you know how to make sushi?", hint: "Do you know how to (คุณรู้วิธี...ไหม), make (ทำ)", explanation: "ใช้โครงสร้าง <strong>Do you know how to + (verb)</strong> เพื่อถามถึงทักษะการทำอาหาร", alternatives: "<strong>Can you make sushi?</strong>"},
            { id: 43, structure: "#11", thai: "ฉันต้องยอมรับเลยว่าเธอน่ะเก่งจริงๆ", english: "I gotta admit, you're really good.", hint: "gotta (ต้อง), admit (ยอมรับ)", explanation: "ใช้โครงสร้าง <strong>I gotta + (verb)</strong> เพื่อแสดงการยอมรับอย่างหนักแน่น", alternatives: "<strong>I'm impressed with your skills.</strong> (Structure #29)"},
            { id: 44, structure: "#8", thai: "ที่นี่เคยเป็นทางรถไฟสายเก่า", english: "This used to be an old railway line.", hint: "used to be (เคยเป็น), railway line (ทางรถไฟ)", explanation: "ใช้โครงสร้าง <strong>(S) + used to be + (noun)</strong> เพื่อบอกถึงสิ่งที่เคยเป็นในอดีต", alternatives: "<strong>This was once an old railway line.</strong>"},
            { id: 45, structure: "#47", thai: "คุณชอบศิลปะแนวไหน", english: "What kind of art do you like?", hint: "What kind of (ประเภทไหน), art (ศิลปะ)", explanation: "ใช้โครงสร้าง <strong>(Wh-word) + do you like</strong> เพื่อถามรสนิยมแบบเจาะจง", alternatives: "<strong>What's your favorite type of art?</strong>"},
            { id: 46, structure: "#37", thai: "จะมีการตรวจสอบความปลอดภัย", english: "There will be a security check.", hint: "There will be (จะมี), security check (การตรวจสอบความปลอดภัย)", explanation: "ใช้โครงสร้าง <strong>There will be + (noun)</strong> เพื่อประกาศมาตรการที่จะเกิดขึ้น", alternatives: "<strong>A security check will be conducted.</strong>"},
            { id: 47, structure: "#7", thai: "ฉันทานมื้อกลางวันแล้ว", english: "I have had lunch.", hint: "have had (ทานแล้ว)", explanation: "ใช้โครงสร้าง <strong>I have + (past participle)</strong>. กริยาคือ have (ทาน) และ V.3 คือ had", alternatives: "<strong>I've already eaten lunch.</strong>"},
            { id: 48, structure: "#39", thai: "ดูเหมือนว่าเราไม่มีทางเลือกอื่น", english: "It seems that we have no other choice.", hint: "It seems that (ดูเหมือนว่า), have no other choice (ไม่มีทางเลือกอื่น)", explanation: "ใช้โครงสร้าง <strong>It seems that + (S+V)</strong> เพื่อสรุปสถานการณ์", alternatives: "<strong>We seem to have no other choice.</strong>"},
            { id: 49, structure: "#35", thai: "มันยากที่จะหาคนไว้ใจ", english: "It's difficult to find someone to trust.", hint: "difficult to (ยากที่จะ), find (หา), trust (ไว้ใจ)", explanation: "ใช้โครงสร้าง <strong>It's difficult to + (verb)</strong> เพื่อบอกความลำบาก", alternatives: "<strong>Trustworthy people are hard to find.</strong>"},
            { id: 50, structure: "#19", thai: "ฉันพร้อมที่จะรับฟังความคิดเห็นแล้ว", english: "I'm ready to hear your feedback.", hint: "ready to (พร้อมที่จะ), hear (ฟัง), feedback (ความคิดเห็น)", explanation: "ใช้โครงสร้าง <strong>I'm ready to + (verb)</strong> เพื่อประกาศความพร้อม", alternatives: "<strong>Okay, I'm listening. What do you think?</strong>"}
        ];

        let currentIndex = 0;
        const quizCard = document.getElementById('quiz-card');
        const cardColors = ['bg-rose-100', 'bg-cyan-100', 'bg-lime-100', 'bg-violet-100'];
        
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const thaiQuestion = document.getElementById('thai-question');
        
        const toggleHintBtn = document.getElementById('toggle-hint-btn');
        const hintContent = document.getElementById('hint-content');
        const hintText = document.getElementById('hint-text');

        const toggleAnswerBtn = document.getElementById('toggle-answer-btn');
        const answerContent = document.getElementById('answer-content');
        const englishAnswer = document.getElementById('english-answer');
        const explanationText = document.getElementById('explanation-text');
        const alternativesText = document.getElementById('alternatives-text');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function renderExercise(index) {
            const exercise = exercises[index];
            
            const baseClass = 'quiz-card p-6 sm:p-8 rounded-2xl shadow-xl';
            quizCard.className = `${baseClass} ${cardColors[index % cardColors.length]}`;
            
            progressText.textContent = `ข้อที่ ${index + 1} / ${exercises.length}`;
            progressBar.style.width = `${(index + 1) / exercises.length * 100}%`;
            
            thaiQuestion.textContent = exercise.thai;
            hintText.innerHTML = exercise.hint; 
            englishAnswer.textContent = exercise.english;
            explanationText.innerHTML = `ใช้โครงสร้าง <strong class="text-emerald-800">${exercise.structure}</strong>: ${exercise.explanation}`;
            alternativesText.innerHTML = exercise.alternatives;

            hintContent.classList.remove('visible');
            answerContent.classList.remove('visible');
            toggleHintBtn.textContent = 'ดูคำใบ้';
            toggleAnswerBtn.textContent = 'ดูคำตอบ';

            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === exercises.length - 1;
        }

        function toggleHint() {
            const isVisible = hintContent.classList.toggle('visible');
            toggleHintBtn.textContent = isVisible ? 'ซ่อนคำใบ้' : 'ดูคำใบ้';
        }

        function toggleAnswer() {
            const isVisible = answerContent.classList.toggle('visible');
            toggleAnswerBtn.textContent = isVisible ? 'ซ่อนคำตอบ' : 'ดูคำตอบ';
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderExercise(currentIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < exercises.length - 1) {
                currentIndex++;
                renderExercise(currentIndex);
            }
        });

        toggleHintBtn.addEventListener('click', toggleHint);
        toggleAnswerBtn.addEventListener('click', toggleAnswer);

        renderExercise(currentIndex);

    </script>
</body>
</html>
