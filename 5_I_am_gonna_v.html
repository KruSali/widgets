<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #5 - I'm gonna + (verb) (with translation)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
            border: 2px solid #1f2937;
            box-shadow: 4px 4px 0px #1f2937;
        }
        .sentence-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #1f2937;
        }
        .sentence-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #1f2937;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-700 font-poppins">Structure #5</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I'm gonna + (verb)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                <strong class="text-blue-600">"Gonna"</strong> คือรูปย่อแบบไม่เป็นทางการของ <strong class="text-indigo-600">"going to"</strong> ที่ใช้บ่อยมากในการพูด เพื่อบอกถึง <strong class="text-blue-600">"ความตั้งใจหรือแผนการ"</strong> ที่จะทำในอนาคต
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-800 rounded-lg shadow-2xl border-2 border-slate-700">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-lg bg-gradient-to-r from-blue-500 to-indigo-600">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I'm gonna go home.", th: "ฉันกะว่าจะกลับบ้านแล้ว",
                context: "ประโยคพื้นฐานที่สุด ใช้บอกความตั้งใจที่จะกลับบ้านหลังเลิกงาน, เลิกเรียน หรือจบกิจกรรมต่างๆ",
                dialogue: { a: "Are you staying for another drink?", b: "No, I'm tired. I'm gonna go home." },
                alternatives: "<strong>I'm going to go home.</strong> (เป็นทางการกว่า)<br><strong>I think I'll head home.</strong> (ฉันคิดว่าจะกลับบ้านแล้ว)"
            },
            {
                eng: "I'm gonna take a nap.", th: "ฉันกะว่าจะไปงีบสักหน่อย",
                context: "ใช้บอกความตั้งใจที่จะนอนพักผ่อนสั้นๆ เพื่อตอบสนองต่อความเหนื่อยล้าของร่างกาย",
                dialogue: { a: "You look exhausted.", b: "I am. I'm gonna take a nap for an hour." },
                alternatives: "<strong>I'm going to take a nap.</strong><br><strong>I need a quick nap.</strong> (ฉันต้องการงีบสักพัก)"
            },
            {
                eng: "I'm gonna call you later.", th: "ฉันกะว่าจะโทรหาเธอทีหลังนะ",
                context: "ใช้บอกคู่สนทนาว่าจะติดต่อกลับไปในภายหลัง เป็นวิธีจบการสนทนาเมื่อเราไม่ว่างในขณะนั้น",
                dialogue: { a: "Can we talk about the project now?", b: "I'm in a meeting. I'm gonna call you later." },
                alternatives: "<strong>I'll call you back later.</strong> (ฉันจะโทรกลับทีหลัง)<br><strong>Let me call you back.</strong> (ขอโทรกลับนะ)"
            },
            {
                eng: "I'm gonna grab some food.", th: "ฉันกะว่าจะไปหาอะไรกินสักหน่อย",
                context: "ใช้ 'grab' ในความหมายว่า 'หาซื้อ' หรือ 'หยิบ' แบบเร็วๆ เป็นสำนวนที่ใช้บ่อยมากเมื่อรู้สึกหิว",
                dialogue: { a: "Are you hungry?", b: "Yeah, I'm gonna grab some food from the cafe." },
                alternatives: "<strong>I'm going to get something to eat.</strong><br><strong>I need to get some food.</strong>"
            },
            {
                eng: "I'm gonna be late.", th: "ฉันกะว่าต้องสายแน่ๆ",
                context: "เป็นการคาดการณ์อนาคตอันใกล้จากสถานการณ์ปัจจุบัน เช่น รถติด หรือออกจากบ้านช้า",
                dialogue: { a: "How's the traffic?", b: "It's terrible. I'm definitely gonna be late." },
                alternatives: "<strong>I'm running late.</strong> (ฉันกำลังสาย)<br><strong>It looks like I'm going to be late.</strong>"
            },
            {
                eng: "I'm gonna think about it.", th: "ฉันกะว่าจะขอคิดดูก่อน",
                context: "ใช้เพื่อขอเวลาในการตัดสินใจเมื่อได้รับข้อเสนอหรือคำถามที่ยังตอบไม่ได้ทันที",
                dialogue: { a: "So, will you accept the job offer?", b: "That's a big decision. I'm gonna think about it." },
                alternatives: "<strong>I need some time to think.</strong><br><strong>Let me sleep on it.</strong> (สำนวนแปลว่า 'ขอเวลาคิด/ตัดสินใจข้ามคืน')"
            },
            {
                eng: "I'm gonna tell him the truth.", th: "ฉันกะว่าจะบอกความจริงกับเขา",
                context: "แสดงถึงการตัดสินใจที่แน่วแน่ว่าจะเปิดเผยความจริงบางอย่าง แม้ว่ามันอาจจะยากก็ตาม",
                dialogue: { a: "Are you still hiding it from him?", b: "I can't anymore. I'm gonna tell him the truth tonight." },
                alternatives: "<strong>I've decided to tell him the truth.</strong><br><strong>He deserves to know the truth.</strong>"
            },
            {
                eng: "I'm gonna need more coffee.", th: "ฉันกะว่าต้องดื่มกาแฟเพิ่มอีกแล้ว",
                context: "ใช้พูดกับตัวเองหรือเพื่อนแบบติดตลก เมื่อรู้สึกว่าต้องการพลังงานเพื่อทำงานหรือกิจกรรมต่อไป",
                dialogue: { a: "We have three more reports to finish.", b: "(Sighs) I'm gonna need more coffee." },
                alternatives: "<strong>I definitely need another coffee.</strong>"
            },
            {
                eng: "I'm gonna start working out.", th: "ฉันกะว่าจะเริ่มออกกำลังกายแล้ว",
                context: "แสดงความตั้งใจที่จะเริ่มต้นทำสิ่งใหม่ๆ ที่ดีต่อสุขภาพ",
                dialogue: { a: "You bought new running shoes!", b: "Yes! I'm gonna start working out from tomorrow." },
                alternatives: "<strong>I've decided to start exercising.</strong><br><strong>My plan is to start working out.</strong>"
            },
            {
                eng: "I'm gonna miss you.", th: "ฉันกะว่าต้องคิดถึงเธอแน่ๆ",
                context: "ใช้บอกความรู้สึกที่จะเกิดขึ้นในอนาคต เมื่อต้องจากลากับเพื่อนหรือคนรัก",
                dialogue: { a: "This is my last day at the company.", b: "Oh no! We're gonna miss you so much." },
                alternatives: "<strong>I will miss you.</strong><br><strong>It won't be the same without you.</strong>"
            },
            {
                eng: "I'm gonna ask her out.", th: "ฉันกะว่าจะชวนเธอไปเดท",
                context: "แสดงความตั้งใจที่รวบรวมความกล้าเพื่อจะชวนใครสักคนไปเที่ยวหรือออกเดท",
                dialogue: { a: "You've been talking about her for weeks.", b: "I know. Today's the day. I'm gonna ask her out." },
                alternatives: "<strong>I've decided to ask her out.</strong><br><strong>I'm going to invite her on a date.</strong>"
            },
            {
                eng: "I'm gonna have to say no.", th: "ฉันกะว่าคงต้องปฏิเสธ",
                context: "ใช้ 'have to' เพื่อเพิ่มความรู้สึกว่า 'จำเป็นต้อง' ปฏิเสธ เป็นวิธีที่สุภาพและแสดงความเสียดาย",
                dialogue: { a: "Can you work this weekend?", b: "I'm sorry, I already have plans. I'm gonna have to say no." },
                alternatives: "<strong>I'm afraid I have to decline.</strong><br><strong>Unfortunately, I can't.</strong>"
            },
            {
                eng: "I'm gonna regret this.", th: "ฉันกะว่าต้องเสียใจกับเรื่องนี้แน่ๆ",
                context: "ใช้พูดเมื่อกำลังจะทำอะไรบางอย่างที่รู้ว่าอาจส่งผลไม่ดีตามมา เป็นการพูดเชิงคาดการณ์",
                dialogue: { a: "Are you sure you want to eat that whole pizza?", b: "No, but I'm doing it anyway. I'm gonna regret this tomorrow." },
                alternatives: "<strong>I'll probably regret this.</strong><br><strong>I know this is a bad idea.</strong>"
            },
            {
                eng: "I'm gonna show them they're wrong.", th: "ฉันกะว่าจะแสดงให้พวกเขาเห็นว่าพวกเขาคิดผิด",
                context: "แสดงความมุ่งมั่นและความท้าทาย ที่จะพิสูจน์ตัวเองให้คนที่เคยดูถูกได้เห็น",
                dialogue: { a: "They said our project would fail.", b: "Just watch. I'm gonna show them they're wrong." },
                alternatives: "<strong>I will prove them wrong.</strong><br><strong>I'm determined to succeed.</strong>"
            },
            {
                eng: "I'm gonna be a doctor.", th: "ฉันกะว่าจะเป็นหมอ",
                context: "ใช้บอกถึงเป้าหมายในชีวิตหรืออาชีพในฝันที่ตั้งใจไว้",
                dialogue: { a: "What do you want to be when you grow up?", b: "I'm gonna be a doctor and help people." },
                alternatives: "<strong>I want to be a doctor.</strong><br><strong>My dream is to become a doctor.</strong>"
            },
            {
                eng: "I'm gonna give it a try.", th: "ฉันกะว่าจะลองดูสักตั้ง",
                context: "แสดงความตั้งใจที่จะลองทำอะไรบางอย่างที่ไม่เคยทำมาก่อน หรือไม่แน่ใจว่าจะทำได้หรือไม่",
                dialogue: { a: "This spicy curry looks intense.", b: "It does, but I'm gonna give it a try." },
                alternatives: "<strong>I'll give it a shot.</strong> (สำนวน)<br><strong>I might as well try.</strong> (ไหนๆ ก็ไหนๆ ลองดูแล้วกัน)"
            },
            {
                eng: "I'm gonna go crazy.", th: "ฉันกะว่าต้องบ้าแน่ๆ",
                context: "ใช้พูดแบบไม่เป็นทางการเพื่อแสดงความรู้สึกกดดันหรือเครียดจัดกับสถานการณ์บางอย่าง",
                dialogue: { a: "If I have to listen to this song one more time...", b: "...I'm gonna go crazy!" },
                alternatives: "<strong>This is driving me crazy.</strong><br><strong>I'm losing my mind.</strong>"
            },
            {
                eng: "I'm gonna buy a new phone.", th: "ฉันกะว่าจะซื้อมือถือใหม่",
                context: "แสดงความตั้งใจหรือแผนการที่จะซื้อของชิ้นใหม่",
                dialogue: { a: "Your phone screen is so cracked.", b: "I know. I'm gonna buy a new phone next month." },
                alternatives: "<strong>I'm planning to buy a new phone.</strong><br><strong>I need a new phone.</strong>"
            },
            {
                eng: "I'm gonna take a break.", th: "ฉันกะว่าจะพักสักหน่อย",
                context: "ใช้บอกความตั้งใจที่จะหยุดพักจากงานหรือกิจกรรมที่ทำอยู่ชั่วคราว",
                dialogue: { a: "I've been studying for three hours straight.", b: "You should rest. I'm gonna take a break, too." },
                alternatives: "<strong>I need a break.</strong><br><strong>Let's take five.</strong> (พัก 5 นาที)"
            },
            {
                eng: "I'm gonna make it.", th: "ฉันกะว่าต้องทำให้สำเร็จให้ได้",
                context: "ใช้แสดงความเชื่อมั่นอย่างแรงกล้าว่าจะสามารถไปถึงเป้าหมายหรือเอาชนะอุปสรรคได้",
                dialogue: { a: "The deadline is in an hour! We'll never finish!", b: "Yes, we will. Don't worry. I'm gonna make it." },
                alternatives: "<strong>I will succeed.</strong><br><strong>I'm not gonna give up.</strong> (ฉันจะไม่ยอมแพ้)"
            }
        ];
        
        const buttonColors = [
            { bg: 'bg-yellow-300', text: 'text-slate-800', subText: 'text-slate-700' },
            { bg: 'bg-cyan-400', text: 'text-white', subText: 'text-cyan-100' },
            { bg: 'bg-rose-400', text: 'text-white', subText: 'text-rose-100' },
            { bg: 'bg-lime-400', text: 'text-slate-800', subText: 'text-slate-700' },
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            const colorTheme = buttonColors[index % buttonColors.length];

            button.className = `sentence-btn p-5 rounded-md text-left ${colorTheme.bg}`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold ${colorTheme.text}">${sentence.eng}</span>
                <span class="block text-sm font-normal mt-1 ${colorTheme.subText}">${sentence.th}</span>
            `;

            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p>${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-300">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
