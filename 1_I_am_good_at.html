<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #1 - I'm good at...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
            border: 2px solid transparent;
        }
        .sentence-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 via-cyan-100 to-blue-200 min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-cyan-500 font-poppins">Structure #1</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I'm good at + (noun/gerund)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                โครงสร้างนี้ใช้ง่ายมากๆ! ใช้เพื่อบอกว่าเรา 'เก่ง' หรือ 'ถนัด' ในเรื่องอะไร<br>
                โดยคำที่ตามหลัง <strong>"at"</strong> จะต้องเป็น: <strong class="text-teal-600">คำนาม (Noun)</strong> หรือ <strong class="text-cyan-600">Gerund (V-ing)</strong>
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-white rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-teal-500 to-cyan-500">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I'm good at remembering names.", th: "ฉันเก่งเรื่องการจำชื่อคน",
                context: "ใช้เมื่อพูดถึงทักษะทางสังคม โดยเฉพาะในการพบปะผู้คนใหม่ๆ เป็นการสร้างความประทับใจที่ดี",
                dialogue: { a: "Wow, you remember my name from the party last year!", b: "Of course! I'm good at remembering names." },
                alternatives: "<strong>I have a good memory for names.</strong> (ฉันมีความจำดีเรื่องชื่อ)<br><strong>Remembering names is one of my strengths.</strong> (การจำชื่อคือหนึ่งในจุดแข็งของฉัน)"
            },
            {
                eng: "I'm good at cooking.", th: "ฉันทำอาหารเก่ง",
                context: "เป็นประโยคพื้นฐานสำหรับบอกเล่าถึงทักษะการทำอาหาร ใช้พูดคุยเรื่องงานอดิเรกหรือเมื่อมีคนชมอาหารของเรา",
                dialogue: { a: "This pasta is amazing! You should be a chef.", b: "Haha, thank you! I'm good at cooking." },
                alternatives: "<strong>I'm a good cook.</strong> (ฉันเป็นคนทำอาหารเก่ง)<br><strong>I know my way around a kitchen.</strong> (สำนวนแปลว่า 'ฉันทำอาหารเป็น/คล่องแคล่วในครัว')"
            },
            {
                eng: "I'm good at math.", th: "ฉันเก่งคณิตศาสตร์",
                context: "ใช้บอกความสามารถทางวิชาการ มักใช้ในบริบทของโรงเรียน, มหาวิทยาลัย, หรือการแนะนำตัวที่เกี่ยวข้องกับการศึกษา",
                dialogue: { a: "I can't solve this equation.", b: "Let me see. I'm good at math." },
                alternatives: "<strong>I'm strong in math.</strong> (ฉันแข็งวิชาคณิต)<br><strong>Numbers are my thing.</strong> (ตัวเลขคือทางของฉัน/เรื่องถนัดของฉัน)"
            },
            {
                eng: "I'm good at listening to people.", th: "ฉันเป็นผู้ฟังที่ดี",
                context: "ใช้บอกทักษะด้านความเข้าอกเข้าใจ (empathy) เหมาะสำหรับใช้เมื่อต้องการปลอบใจเพื่อน หรือในบริบทที่ต้องทำงานกับคน",
                dialogue: { a: "I feel like no one understands what I'm going through.", b: "You can talk to me anytime. I'm good at listening to people." },
                alternatives: "<strong>I'm a good listener.</strong> (ฉันเป็นผู้ฟังที่ดี)<br><strong>I'm all ears.</strong> (สำนวนแปลว่า 'ฉันพร้อมจะฟังอย่างตั้งใจ')"
            },
            {
                eng: "I'm good at solving puzzles.", th: "ฉันเก่งเรื่องการแก้ปริศนา",
                context: "ใช้เมื่อพูดถึงงานอดิเรก หรือแสดงทักษะการคิดวิเคราะห์ในสถานการณ์ต่างๆ เช่น การเล่นเกมหรือการทำงาน",
                dialogue: { a: "This escape room is so hard!", b: "Let me try. I'm good at solving puzzles." },
                alternatives: "<strong>I have a knack for puzzles.</strong> (ฉันมีพรสวรรค์เรื่องปริศนา)<br><strong>I'm a natural at solving puzzles.</strong> (ฉันแก้ปริศนาเก่งโดยธรรมชาติ)"
            },
            {
                eng: "I'm good at public speaking.", th: "ฉันพูดในที่สาธารณะเก่ง",
                context: "ใช้บอกทักษะสำคัญในการทำงาน โดยเฉพาะในตำแหน่งที่ต้องนำเสนอผลงานหรือพูดต่อหน้าคนจำนวนมาก",
                dialogue: { a: "Who should present our project to the client?", b: "Let Sarah do it. I'm good at public speaking." },
                alternatives: "<strong>I'm a confident speaker.</strong> (ฉันเป็นคนที่พูดอย่างมั่นใจ)<br><strong>Presenting is my strong suit.</strong> (การนำเสนอคืองานถนัดของฉัน)"
            },
            {
                eng: "I'm good at finding bargains.", th: "ฉันเก่งเรื่องการหาของถูก",
                context: "ใช้พูดคุยแบบไม่เป็นทางการ เกี่ยวกับนิสัยการชอปปิงที่ชาญฉลาดและประหยัด",
                dialogue: { a: "How did you get this jacket for such a low price?", b: "Hehe, I'm good at finding bargains." },
                alternatives: "<strong>I'm a bargain hunter.</strong> (ฉันเป็นนักล่าของถูก)<br><strong>I have an eye for a good deal.</strong> (ฉันสายตาแหลมคมเรื่องของลดราคา)"
            },
            {
                eng: "I'm good at managing my time.", th: "ฉันเก่งเรื่องการบริหารเวลา",
                context: "ทักษะที่สำคัญมากในการทำงานหรือเรียน ใช้บอกว่าเราสามารถจัดลำดับความสำคัญและทำงานเสร็จตรงเวลาได้",
                dialogue: { a: "You never seem stressed, even with so many tasks.", b: "Well, I'm good at managing my time." },
                alternatives: "<strong>I have good time management skills.</strong><br><strong>I'm very organized.</strong> (ฉันเป็นคนมีระเบียบ)"
            },
            {
                eng: "I'm good at playing the guitar.", th: "ฉันเล่นกีตาร์เก่ง",
                context: "ใช้บอกความสามารถทางดนตรี เมื่อพูดคุยถึงงานอดิเรกหรือความสามารถพิเศษ",
                dialogue: { a: "We need someone for the band.", b: "I can help. I'm good at playing the guitar." },
                alternatives: "<strong>I play the guitar well.</strong><br><strong>I'm a decent guitarist.</strong> (ฉันเป็นนักกีตาร์ที่ใช้ได้เลย)"
            },
            {
                eng: "I'm good at strategy games.", th: "ฉันเก่งเกมวางแผน",
                context: "ใช้เมื่อพูดถึงงานอดิเรกเกี่ยวกับการเล่นเกม หรือแสดงถึงทักษะการคิดเชิงกลยุทธ์",
                dialogue: { a: "Do you want to play chess?", b: "Sure, but be warned, I'm good at strategy games." },
                alternatives: "<strong>I excel at strategy games.</strong> (ฉันเก่งเกมวางแผนเป็นพิเศษ)<br><strong>I'm a strategist at heart.</strong> (โดยเนื้อแท้แล้วฉันเป็นนักวางแผน)"
            },
            {
                eng: "I'm good at telling stories.", th: "ฉันเล่าเรื่องเก่ง",
                context: "ใช้บอกทักษะการสื่อสารที่สามารถทำให้เรื่องราวน่าสนใจและดึงดูดผู้ฟังได้",
                dialogue: { a: "The kids love you so much.", b: "It's because I'm good at telling stories." },
                alternatives: "<strong>I'm a good storyteller.</strong> (ฉันเป็นนักเล่าเรื่องที่ดี)<br><strong>I can spin a good yarn.</strong> (สำนวนหมายถึง เล่าเรื่องได้น่าสนุก)"
            },
            {
                eng: "I'm good at staying calm under pressure.", th: "ฉันรับมือกับความกดดันได้ดี (ใจเย็น)",
                context: "ทักษะสำคัญที่มักพูดถึงในที่ทำงาน แสดงถึงวุฒิภาวะทางอารมณ์และความเป็นมืออาชีพ",
                dialogue: { a: "Everything is going wrong today!", b: "Deep breaths. We can fix this. I'm good at staying calm under pressure." },
                alternatives: "<strong>I work well under pressure.</strong><br><strong>I don't crack under pressure.</strong> (ฉันไม่สติแตกภายใต้ความกดดัน)"
            },
            {
                eng: "I'm good at giving advice.", th: "ฉันให้คำแนะนำเก่ง",
                context: "ใช้เมื่อเพื่อนหรือคนรู้จักกำลังมีปัญหา และเราต้องการเสนอความช่วยเหลือด้วยการให้คำปรึกษา",
                dialogue: { a: "I don't know what to do about my job.", b: "Let's talk. People say I'm good at giving advice." },
                alternatives: "<strong>People often come to me for advice.</strong> (คนมักจะมาขอคำแนะนำจากฉัน)<br><strong>I can offer a fresh perspective.</strong> (ฉันสามารถเสนอมุมมองใหม่ๆ ได้นะ)"
            },
            {
                eng: "I'm good at fixing things.", th: "ฉันเก่งเรื่องการซ่อมของ",
                context: "ใช้บอกทักษะเชิงปฏิบัติ (practical skill) เมื่อมีของพังหรือต้องแก้ไขปัญหาเฉพาะหน้า",
                dialogue: { a: "My bicycle chain fell off again.", b: "Bring it here. I'm good at fixing things." },
                alternatives: "<strong>I'm handy around the house.</strong> (ฉันทำงานช่างเล็กๆ น้อยๆ ในบ้านเก่ง)<br><strong>I'm a good handyman.</strong> (ฉันเป็นช่างซ่อมที่เก่ง)"
            },
            {
                eng: "I'm good at directions.", th: "ฉันเก่งเรื่องทิศทาง/จำทางแม่น",
                context: "ใช้เมื่อเดินทางไปยังสถานที่ใหม่ๆ กับเพื่อน แสดงว่าเราเป็นคนนำทางและไม่ค่อยหลง",
                dialogue: { a: "Are you sure this is the right way? I feel lost.", b: "Don't worry, I'm good at directions." },
                alternatives: "<strong>I have a good sense of direction.</strong> (ฉันมีเซนส์เรื่องทิศทางดี)<br><strong>I never get lost.</strong> (ฉันไม่เคยหลงทางเลย)"
            },
            {
                eng: "I'm good at making people laugh.", th: "ฉันเก่งเรื่องการทำให้คนอื่นหัวเราะ",
                context: "ใช้บอกลักษณะนิสัยว่าเป็นคนตลกขบขัน มีอารมณ์ขัน และเข้ากับคนง่าย",
                dialogue: { a: "Why is everyone always happy around you?", b: "I guess I'm good at making people laugh." },
                alternatives: "<strong>I have a good sense of humor.</strong> (ฉันมีอารมณ์ขันดี)<br><strong>I'm the class clown.</strong> (ฉันเป็นตัวตลกของกลุ่ม)"
            },
            {
                eng: "I'm good at learning languages.", th: "ฉันเรียนรู้ภาษาได้เก่ง",
                context: "ใช้บอกความสามารถพิเศษด้านภาษา โดยเฉพาะเมื่อกำลังเรียนภาษาใหม่หรือพูดได้หลายภาษา",
                dialogue: { a: "You speak Thai so well! How long have you been learning?", b: "Only six months. I'm good at learning languages." },
                alternatives: "<strong>I have a knack for languages.</strong> (ฉันมีพรสวรรค์ด้านภาษา)<br><strong>I pick up languages quickly.</strong> (ฉันเรียนรู้ภาษาได้เร็ว)"
            },
            {
                eng: "I'm good at taking photos.", th: "ฉันถ่ายรูปเก่ง",
                context: "ใช้บอกทักษะด้านการถ่ายภาพ ซึ่งเป็นงานอดิเรกที่นิยมมาก",
                dialogue: { a: "Can you take a picture of me here?", b: "Of course! I'm good at taking photos." },
                alternatives: "<strong>I'm a decent photographer.</strong> (ฉันเป็นช่างภาพที่ใช้ได้เลย)<br><strong>I have an eye for a good shot.</strong> (ฉันมีสายตาในการหามุมถ่ายรูปสวยๆ)"
            },
            {
                eng: "I'm good at planning events.", th: "ฉันเก่งเรื่องการวางแผนงานอีเวนต์",
                context: "ใช้บอกทักษะการจัดการและวางแผน เหมาะสำหรับคนที่ทำงานด้านการจัดงาน หรือชอบเป็นโต้โผจัดปาร์ตี้",
                dialogue: { a: "Who is going to organize the year-end party?", b: "I can do it. I'm good at planning events." },
                alternatives: "<strong>I'm a great organizer.</strong> (ฉันเป็นนักจัดการที่ยอดเยี่ยม)<br><strong>Event planning is my forte.</strong> ('Forte' แปลว่า จุดแข็ง, ของถนัด)"
            },
            {
                eng: "I'm good at reading people.", th: "ฉันเก่งเรื่องการอ่านคน",
                context: "ใช้บอกว่าเรามีความสามารถในการเข้าใจความรู้สึกหรือเจตนาที่แท้จริงของคนอื่น แม้ว่าเขาจะไม่ได้พูดออกมาตรงๆ เป็นทักษะด้านสัญชาตญาณ",
                dialogue: { a: "I don't trust our new business partner. He seems too nice.", b: "I feel the same way. I'm good at reading people, and something feels off." },
                alternatives: "<strong>I'm a good judge of character.</strong> (ฉันเป็นคนดูคนเป็น/ตัดสินคนได้ดี)<br><strong>I have good intuition about people.</strong> (ฉันมีสัญชาตญาณที่ดีเกี่ยวกับผู้คน)"
            }
        ];
        
        const buttonColors = [
            'bg-cyan-100 hover:border-cyan-400',
            'bg-teal-100 hover:border-teal-400',
            'bg-emerald-100 hover:border-emerald-400',
            'bg-sky-100 hover:border-sky-400',
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            const colorClass = buttonColors[index % buttonColors.length];
            button.className = `sentence-btn p-5 rounded-xl text-left font-poppins text-slate-700 ${colorClass}`;
            button.innerHTML = `<span class="font-semibold">${sentence.eng}</span>`;
            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-50 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-50 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-50 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
