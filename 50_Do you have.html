                const equivalentsHtml = data.equivalents.map(eq => `

                const collocationsHtml = data.collocations.map(co => `

                        <span class="example-sentence">${co.eng_example}</span>
                        <span class="thai-translation">${co.thai_example}</span>

                slide.innerHTML = `

                    <p class="thai-reading">${data.thaiReading}</p>
                    
                    <div class="content-section">
                        <h3>‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°:</h3>
                        <ul>${examplesHtml}</ul>

                    <div class="content-section">

                        <ul>${equivalentsHtml}</ul>

                    <div class="content-section">
                        <h3>Collocations (‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏°‡∏±‡∏Å‡πÉ‡∏ä‡πâ‡∏°‡∏≤‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô)</h3>

                    <div class="footer">
                        ‡∏Ñ‡∏£‡∏π‡∏™‡∏≤‡∏•‡∏µ‡πà -- ‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏â‡∏ö‡∏±‡∏ö‡∏Ñ‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÑ‡∏°‡πà‡∏£‡∏π‡πâ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á
                    </div>

                slidesWrapper.appendChild(slide);

        }
        
        function getRandomColor() {
            const h = Math.floor(Math.random() * 360);
            const s = 100;
            const l = 97; 
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            const activeSlide = document.getElementById(`slide-${index}`);
            activeSlide.classList.add('active');
            activeSlide.style.backgroundColor = getRandomColor();
            
            pageCounter.textContent = `‡∏´‡∏ô‡πâ‡∏≤ ${index + 1} / ${slideData.length}`;
            
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slideData.length - 1;
        }

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slideData.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });

        generateSlides();
        showSlide(currentSlide);
    </script>
