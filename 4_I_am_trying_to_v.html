<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #4 - I'm trying to + (verb)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sentence-btn:hover {
            transform: translateY(-5px) scale(1.02);
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-indigo-900 to-purple-900 min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-cyan-300 font-poppins">Structure #4</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-white mt-2 font-poppins">"I'm trying to + (verb)"</h2>
            <p class="text-indigo-200 mt-4 max-w-2xl mx-auto text-lg">
                ใช้เน้นถึง <strong class="text-sky-300">"ความพยายาม"</strong> ในการทำบางสิ่ง ซึ่งบ่งบอกว่าสิ่งนั้นอาจจะยากหรือมีอุปสรรค และยังใช้เพื่อ <strong class="text-cyan-300">"ปฏิเสธอย่างสุภาพ"</strong> ได้ด้วย
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-indigo-300 font-medium text-sm">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-800 rounded-2xl shadow-2xl border border-slate-700">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-sky-500 to-cyan-400">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-slate-900 text-center"></p>
                <p id="modal-thai" class="text-xl text-slate-800 text-center mt-2"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I'm trying to understand.", th: "ฉันกำลังพยายามทำความเข้าใจอยู่",
                context: "ใช้เมื่อเผชิญกับข้อมูลหรือสถานการณ์ที่ซับซ้อน เป็นการบอกว่าเรากำลังใช้ความคิด แต่ยังไม่เข้าใจเต็มร้อย",
                dialogue: { a: "Do you get what I mean?", b: "Give me a second. I'm trying to understand your point." },
                alternatives: "<strong>I'm doing my best to understand.</strong><br><strong>Let me see if I can wrap my head around this.</strong> (สำนวนแปลว่า 'ขอฉันพยายามทำความเข้าใจเรื่องนี้ก่อน')"
            },
            {
                eng: "I'm trying to fix my computer.", th: "ฉันกำลังพยายามซ่อมคอมพิวเตอร์อยู่",
                context: "บอกถึงความพยายามในการแก้ปัญหาทางเทคนิคที่กำลังเกิดขึ้น ซึ่งอาจจะสำเร็จหรือไม่ก็ได้",
                dialogue: { a: "Are you free? I need some help.", b: "Not right now. I'm trying to fix my computer. It crashed again." },
                alternatives: "<strong>I'm attempting to fix my computer.</strong><br><strong>I'm working on getting my computer fixed.</strong>"
            },
            {
                eng: "I'm trying to eat healthier.", th: "ฉันกำลังพยายามกินอาหารที่ดีต่อสุขภาพมากขึ้น",
                context: "บอกถึงเป้าหมายด้านสุขภาพที่ต้องใช้ความพยายามในการปรับเปลี่ยนพฤติกรรมการกิน",
                dialogue: { a: "Wow, a salad for lunch?", b: "Yes, I'm trying to eat healthier these days." },
                alternatives: "<strong>I'm making an effort to eat better.</strong><br><strong>I'm working on improving my diet.</strong>"
            },
            {
                eng: "I'm trying to save money.", th: "ฉันกำลังพยายามเก็บเงินอยู่",
                context: "ใช้บอกถึงเป้าหมายทางการเงินที่ต้องใช้ความพยายามและวินัยในการลดค่าใช้จ่าย มักใช้เป็นเหตุผลในการปฏิเสธคำชวน",
                dialogue: { a: "Let's go shopping this weekend!", b: "I'd love to, but I can't. I'm trying to save money for a trip." },
                alternatives: "<strong>I'm on a budget.</strong> (ฉันกำลังคุมงบประมาณอยู่)<br><strong>I'm cutting back on my spending.</strong> (ฉันกำลังลดค่าใช้จ่าย)"
            },
            {
                eng: "I'm trying to concentrate.", th: "ฉันกำลังพยายามใช้สมาธิอยู่",
                context: "เป็นวิธีสุภาพในการบอกให้คนอื่นหยุดรบกวน เพราะเราต้องการสมาธิในการทำงานหรืออ่านหนังสือ",
                dialogue: { a: "(Someone is talking loudly nearby)", b: "Excuse me, could you keep it down? I'm trying to concentrate." },
                alternatives: "<strong>I'm trying to focus.</strong><br><strong>I need some quiet to concentrate.</strong>"
            },
            {
                eng: "I'm trying to learn Spanish.", th: "ฉันกำลังพยายามเรียนภาษาสเปน",
                context: "บอกถึงการเรียนรู้ทักษะใหม่ที่ต้องใช้เวลาและความพยายามอย่างต่อเนื่อง",
                dialogue: { a: "What are you doing with all those flashcards?", b: "I'm trying to learn Spanish for my trip to Mexico." },
                alternatives: "<strong>I've been learning Spanish.</strong><br><strong>I'm taking a Spanish course.</strong>"
            },
            {
                eng: "I'm trying to find a solution.", th: "ฉันกำลังพยายามหาทางแก้ไขอยู่",
                context: "ใช้ในสถานการณ์ที่มีปัญหาเกิดขึ้น เพื่อบอกว่าเรากำลังพยายามอย่างเต็มที่ในการหาทางออก",
                dialogue: { a: "This bug is causing a lot of problems.", b: "I know. I'm trying to find a solution as we speak." },
                alternatives: "<strong>I'm working on a solution.</strong><br><strong>I'm trying to figure out how to solve this.</strong>"
            },
            {
                eng: "I'm trying to be more patient.", th: "ฉันกำลังพยายามที่จะใจเย็นให้มากขึ้น",
                context: "บอกถึงความพยายามในการพัฒนาตัวเองด้านอารมณ์หรือนิสัยส่วนตัว",
                dialogue: { a: "You didn't get angry when he was late.", b: "I know. I'm trying to be more patient with people." },
                alternatives: "<strong>I'm working on my patience.</strong><br><strong>I'm making an effort to be more patient.</strong>"
            },
            {
                eng: "I'm trying to call my mom.", th: "ฉันกำลังพยายามโทรหาแม่อยู่",
                context: "บอกถึงความพยายามในการติดต่อสื่อสารที่อาจมีอุปสรรค เช่น ไม่มีสัญญาณโทรศัพท์",
                dialogue: { a: "Why do you look frustrated?", b: "The signal is so weak here. I'm trying to call my mom." },
                alternatives: "<strong>I can't seem to get through to my mom.</strong> (ดูเหมือนว่าฉันจะโทรหาแม่ไม่ติดเลย)"
            },
            {
                eng: "I'm trying to finish this book.", th: "ฉันกำลังพยายามอ่านหนังสือเล่มนี้ให้จบ",
                context: "ใช้บอกความตั้งใจที่จะทำกิจกรรมบางอย่างให้สำเร็จลุล่วง แม้อาจจะมีสิ่งรบกวน",
                dialogue: { a: "Are you coming out with us?", b: "Not tonight. I'm trying to finish this book before the movie comes out." },
                alternatives: "<strong>I'm determined to finish this book.</strong><br><strong>My goal is to finish this book.</strong>"
            },
            {
                eng: "I'm trying to lose weight.", th: "ฉันกำลังพยายามลดน้ำหนักอยู่",
                context: "บอกถึงเป้าหมายด้านสุขภาพที่ต้องใช้ความพยายามทั้งการคุมอาหารและออกกำลังกาย",
                dialogue: { a: "No dessert for you?", b: "Nope. I'm trying to lose weight." },
                alternatives: "<strong>I'm on a diet.</strong><br><strong>I'm working on getting in shape.</strong> (ฉันกำลังพยายามทำให้หุ่นดี)"
            },
            {
                eng: "I'm trying to stay positive.", th: "ฉันกำลังพยายามมองโลกในแง่ดี",
                context: "ใช้ในสถานการณ์ที่ยากลำบาก เพื่อบอกว่าเรากำลังพยายามรักษาทัศนคติที่ดีและไม่ยอมแพ้",
                dialogue: { a: "This is a really tough situation.", b: "It is, but I'm trying to stay positive." },
                alternatives: "<strong>I'm trying to look on the bright side.</strong><br><strong>I'm doing my best to keep my spirits up.</strong>"
            },
            {
                eng: "I'm trying to explain what happened.", th: "ฉันกำลังพยายามอธิบายว่าเกิดอะไรขึ้น",
                context: "ใช้เมื่อการอธิบายเรื่องราวเป็นไปอย่างยากลำบาก อาจเพราะเรื่องซับซ้อนหรือไม่มีใครฟัง",
                dialogue: { a: "Everyone is shouting!", b: "Please, be quiet for a moment! I'm trying to explain what happened." },
                alternatives: "<strong>I'm attempting to explain.</strong><br><strong>Let me explain.</strong>"
            },
            {
                eng: "I'm trying my best.", th: "ฉันกำลังพยายามอย่างดีที่สุดแล้ว",
                context: "เป็นประโยคที่ใช้เพื่อยืนยันว่าเราได้ทุ่มเทความพยายามทั้งหมดที่มีแล้ว แม้ผลลัพธ์อาจจะยังไม่ดีพอ",
                dialogue: { a: "Is this all you've done?", b: "I know it's not much, but I'm trying my best." },
                alternatives: "<strong>I'm giving it my all.</strong><br><strong>I'm doing everything I can.</strong>"
            },
            {
                eng: "I'm trying to make a good impression.", th: "ฉันกำลังพยายามสร้างความประทับใจที่ดี",
                context: "ใช้ในสถานการณ์สำคัญ เช่น การสัมภาษณ์งาน หรือการพบพ่อแม่ของแฟนครั้งแรก",
                dialogue: { a: "Why are you so formally dressed?", b: "It's my first day. I'm trying to make a good impression." },
                alternatives: "<strong>I want to make a good first impression.</strong><br><strong>I'm trying to put my best foot forward.</strong> (สำนวน)"
            },
            {
                eng: "I'm trying to figure out how to use this.", th: "ฉันกำลังพยายามหาวิธีใช้เจ้านี่อยู่",
                context: "ใช้เมื่อเจออุปกรณ์หรือโปรแกรมใหม่ๆ ที่ยังใช้งานไม่เป็น",
                dialogue: { a: "What is that new gadget?", b: "I don't know yet. I'm trying to figure out how to use this." },
                alternatives: "<strong>I'm trying to get the hang of this.</strong> (ฉันกำลังพยายามจับทาง/หัดใช้เจ้านี่อยู่)"
            },
            {
                eng: "I'm trying to be a better person.", th: "ฉันกำลังพยายามเป็นคนที่ดีขึ้น",
                context: "บอกถึงเป้าหมายในการพัฒนาตนเองในภาพรวม ทั้งด้านนิสัย ความคิด และการกระทำ",
                dialogue: { a: "You've changed a lot since last year.", b: "Thank you. I'm trying to be a better person." },
                alternatives: "<strong>I'm working on self-improvement.</strong><br><strong>I'm on a journey of personal growth.</strong>"
            },
            {
                eng: "I'm trying to quit smoking.", th: "ฉันกำลังพยายามเลิกบุหรี่",
                context: "ใช้บอกถึงการพยายามเลิกนิสัยที่ไม่ดีต่อสุขภาพ ซึ่งต้องใช้ความตั้งใจและความพยายามอย่างสูง",
                dialogue: { a: "You seem stressed.", b: "I am. It's my third day... I'm trying to quit smoking." },
                alternatives: "<strong>I'm in the process of quitting smoking.</strong>"
            },
            {
                eng: "I'm trying to get your attention.", th: "ฉันกำลังพยายามเรียกความสนใจจากคุณ",
                context: "ใช้เมื่อเราพยายามเรียกหรือสื่อสารกับใครบางคน แต่เขาไม่สังเกตเห็นหรือไม่สนใจ",
                dialogue: { a: "(Waving hands) Hello! Hello!", b: "Oh, sorry! I didn't see you.", a: "I know. I'm trying to get your attention for five minutes." },
                alternatives: "<strong>I've been trying to get a hold of you.</strong>"
            },
            {
                eng: "I'm trying to move on.", th: "ฉันกำลังพยายามที่จะก้าวต่อไป",
                context: "ใช้ในบริบทของความสัมพันธ์หรือเหตุการณ์ที่น่าเศร้า เพื่อบอกว่ากำลังพยายามทำใจและใช้ชีวิตต่อไป",
                dialogue: { a: "Thinking about him again?", b: "Sometimes. But I'm trying to move on." },
                alternatives: "<strong>I'm trying to put it behind me.</strong> (ฉันพยายามจะทิ้งมันไว้ข้างหลัง)<br><strong>I'm working on letting go.</strong> (ฉันกำลังพยายามปล่อยวาง)"
            }
        ];
        
        const buttonColors = [
            'bg-slate-800 hover:border-sky-400 text-slate-200',
            'bg-indigo-800 hover:border-indigo-400 text-indigo-200',
            'bg-purple-800 hover:border-purple-400 text-purple-200',
            'bg-slate-800 hover:border-cyan-400 text-slate-200'
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            const colorClass = buttonColors[index % buttonColors.length];
            button.className = `sentence-btn p-5 rounded-xl text-left font-poppins ${colorClass}`;
            button.innerHTML = `<span class="font-semibold">${sentence.eng}</span>`;
            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p>${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-300">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
