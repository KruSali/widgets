<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #9 - I have to + (verb) (with translation)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-slate-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-rose-500 font-poppins">Structure #9</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I have to + (verb)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                ใช้เพื่อแสดงถึง <strong class="text-red-600">"ความจำเป็น"</strong> หรือ <strong class="text-rose-600">"ข้อบังคับ"</strong> ที่จะต้องทำ ซึ่งส่วนใหญ่มักเป็นข้อบังคับจาก <strong class="text-red-600">"ภายนอก"</strong> เช่น กฎ, ตารางเวลา, หรือคำสั่ง
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-red-600 to-rose-500">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I have to go now.", th: "ฉันต้องไปแล้วตอนนี้",
                context: "ประโยคคลาสสิกที่ใช้เพื่อขอตัวออกจากวงสนทนาหรือสถานที่อย่างสุภาพ โดยอ้างถึงความจำเป็นที่ต้องไป",
                dialogue: { a: "The party is just getting started!", b: "I know, but I have to go now. I have an early morning tomorrow." },
                alternatives: "<strong>I must go now.</strong> (เป็นทางการกว่า)<br><strong>I've got to go. / I gotta go.</strong> (ไม่เป็นทางการ)"
            },
            {
                eng: "I have to finish this report.", th: "ฉันต้องทำรายงานนี้ให้เสร็จ",
                context: "ใช้บอกถึงภาระงานที่มีเดดไลน์หรือเป็นข้อบังคับจากที่ทำงาน",
                dialogue: { a: "Are you coming for lunch?", b: "I can't. I have to finish this report by 2 PM." },
                alternatives: "<strong>I need to finish this report.</strong> (เน้นความจำเป็นส่วนตัว)<br><strong>I'm required to finish this report.</strong> (ฉันถูกกำหนดให้ต้องทำ...)"
            },
            {
                eng: "I have to wake up early tomorrow.", th: "พรุ่งนี้ฉันต้องตื่นเช้า",
                context: "ใช้เป็นเหตุผลว่าทำไมถึงต้องรีบกลับหรือรีบเข้านอน เพราะมีภารกิจในวันรุ่งขึ้น",
                dialogue: { a: "Another movie?", b: "No thanks. I have to wake up early tomorrow for a flight." },
                alternatives: "<strong>I need to get an early start tomorrow.</strong><br><strong>I've got an early morning.</strong>"
            },
            {
                eng: "I have to agree with you.", th: "ฉันต้องเห็นด้วยกับคุณเลย",
                context: "ใช้เมื่อเราเห็นด้วยกับความคิดเห็นของอีกฝ่ายอย่างยิ่ง จนรู้สึกว่า 'ไม่เห็นด้วยไม่ได้'",
                dialogue: { a: "I think the new design is too complicated.", b: "You know what? I have to agree with you." },
                alternatives: "<strong>I couldn't agree more.</strong> (ฉันเห็นด้วยอย่างยิ่ง)<br><strong>You're absolutely right.</strong>"
            },
            {
                eng: "I have to take this call.", th: "ฉันต้องรับสายนี้",
                context: "เป็นวิธีสุภาพในการขอตัวไปคุยโทรศัพท์เมื่อมีสายสำคัญเข้ามา",
                dialogue: { a: "(Phone rings) Oh, excuse me.", b: "No problem.", a: "Sorry, I have to take this call. It's my boss." },
                alternatives: "<strong>I need to get this.</strong> (ฉันต้องรับสายนี่)<br><strong>Excuse me, I need to answer this.</strong>"
            },
            {
                eng: "I have to study for an exam.", th: "ฉันต้องอ่านหนังสือสอบ",
                context: "ใช้บอกถึงภาระหน้าที่ของนักเรียน/นักศึกษา เป็นเหตุผลที่ทำให้ไม่ว่างไปทำกิจกรรมอื่น",
                dialogue: { a: "Want to go out tonight?", b: "I wish. I have to study for an exam all weekend." },
                alternatives: "<strong>I need to study for my exam.</strong><br><strong>I've got to hit the books.</strong> (สำนวนแปลว่า 'ต้องอ่านหนังสืออย่างหนัก')"
            },
            {
                eng: "I have to wear a uniform to work.", th: "ฉันต้องใส่เครื่องแบบไปทำงาน",
                context: "ใช้บอกถึงกฎระเบียบหรือข้อบังคับของสถานที่ทำงาน",
                dialogue: { a: "Why are you always dressed so formally?", b: "It's the company policy. I have to wear a uniform to work." },
                alternatives: "<strong>A uniform is required at my job.</strong><br><strong>I'm supposed to wear a uniform.</strong>"
            },
            {
                eng: "I have to apologize.", th: "ฉันต้องขอโทษ",
                context: "ใช้เมื่อเรารู้สึกว่าจำเป็นต้องขอโทษสำหรับความผิดพลาดที่เกิดขึ้น",
                dialogue: { a: "I heard you broke her favorite mug.", b: "Yes, it was an accident, but I know I have to apologize." },
                alternatives: "<strong>I owe you an apology.</strong> (ฉันติดค้างคำขอโทษคุณ)<br><strong>I need to say I'm sorry.</strong>"
            },
            {
                eng: "I have to be honest.", th: "ฉันต้องพูดตามตรงนะ",
                context: "เป็นวลีเกริ่นก่อนที่จะพูดความจริงหรือความคิดเห็นที่อาจจะรุนแรงหรือไม่ถูกใจผู้ฟัง",
                dialogue: { a: "What do you think of my new song?", b: "Well, I have to be honest, I think it needs more work." },
                alternatives: "<strong>To be frank...</strong><br><strong>If I'm being honest...</strong>"
            },
            {
                eng: "I have to pick up my kids from school.", th: "ฉันต้องไปรับลูกๆ ที่โรงเรียน",
                context: "บอกถึงภาระหน้าที่ความรับผิดชอบในครอบครัวที่ต้องทำตามเวลาที่กำหนด",
                dialogue: { a: "Can the meeting be at 4 PM?", b: "I'm afraid not. I have to pick up my kids from school at 3:30." },
                alternatives: "<strong>I need to get my kids from school.</strong>"
            },
            {
                eng: "I have to go to the dentist.", th: "ฉันต้องไปหาหมอฟัน",
                context: "บอกถึงนัดหมายหรือความจำเป็นด้านสุขภาพที่หลีกเลี่ยงไม่ได้",
                dialogue: { a: "You seem nervous.", b: "I am. I have to go to the dentist this afternoon." },
                alternatives: "<strong>I have a dentist appointment.</strong><br><strong>I've got to see my dentist.</strong>"
            },
            {
                eng: "I have to do the laundry.", th: "ฉันต้องซักผ้า",
                context: "บอกถึงงานบ้านที่จำเป็นต้องทำ ซึ่งเป็นส่วนหนึ่งของความรับผิดชอบในชีวิตประจำวัน",
                dialogue: { a: "Let's just relax today.", b: "I can't. I have to do the laundry. I have no clean clothes left." },
                alternatives: "<strong>I need to do my laundry.</strong><br><strong>The laundry needs to be done.</strong>"
            },
            {
                eng: "I have to check my email.", th: "ฉันต้องเช็คอีเมล",
                context: "บอกถึงความจำเป็นในการตรวจสอบข้อมูลหรือการสื่อสารที่เกี่ยวข้องกับงาน",
                dialogue: { a: "Are you ready to order?", b: "Just a moment. I have to check my email for a confirmation number." },
                alternatives: "<strong>I need to look at my email.</strong><br><strong>Let me just check my email quickly.</strong>"
            },
            {
                eng: "I have to pay my bills.", th: "ฉันต้องจ่ายบิล",
                context: "บอกถึงภาระผูกพันทางการเงินที่ต้องจัดการให้เรียบร้อยตามกำหนด",
                dialogue: { a: "Why are you going to the bank?", b: "I have to pay my bills before the due date." },
                alternatives: "<strong>I need to take care of my bills.</strong><br><strong>My bills are due.</strong>"
            },
            {
                eng: "I have to ask you something.", th: "ฉันมีเรื่องต้องถามคุณหน่อย",
                context: "ใช้เกริ่นนำก่อนจะถามคำถามที่อาจจะสำคัญหรือเป็นเรื่องส่วนตัว",
                dialogue: { a: "Before you go, I have to ask you something.", b: "Okay, what is it?" },
                alternatives: "<strong>There's something I need to ask you.</strong><br><strong>Can I ask you something?</strong>"
            },
            {
                eng: "You have to see this!", th: "เธอต้องมาดูนี่!",
                context: "เปลี่ยนประธานเป็น 'You' เพื่อใช้บอกเพื่อนอย่างตื่นเต้นว่ามีบางสิ่งที่น่าสนใจมากจนไม่อยากให้พลาด",
                dialogue: { a: "What are you looking at?", b: "You have to see this video of a cat playing the piano!" },
                alternatives: "<strong>Come look at this!</strong><br><strong>You've got to see this!</strong>"
            },
            {
                eng: "I have to admit, I was wrong.", th: "ฉันต้องยอมรับเลยว่าฉันคิดผิด",
                context: "ใช้เมื่อยอมรับความผิดพลาดหรือการตัดสินใจที่ไม่ถูกต้องของตนเอง",
                dialogue: { a: "So the plan didn't work?", b: "No, it was a disaster. I have to admit, I was wrong." },
                alternatives: "<strong>I must admit, I made a mistake.</strong><br><strong>I'll be the first to admit I was wrong.</strong>"
            },
            {
                eng: "I have to warn you.", th: "ฉันต้องเตือนคุณก่อน",
                context: "ใช้เกริ่นนำก่อนจะบอกข้อมูลที่เป็นความเสี่ยงหรืออาจไม่เป็นที่พอใจ",
                dialogue: { a: "I'm going to try the spiciest dish on the menu.", b: "Okay, but I have to warn you, it's extremely hot." },
                alternatives: "<strong>Let me warn you...</strong><br><strong>Just so you know...</strong> (แค่ให้รู้ไว้นะว่า...)"
            },
            {
                eng: "We have to talk.", th: "เราต้องคุยกัน",
                context: "เป็นประโยคที่มักจะนำมาซึ่งบรรยากาศที่จริงจัง บ่งบอกว่ามีเรื่องสำคัญหรือปัญหาระหว่างคนสองคนต้องพูดคุยกัน",
                dialogue: { a: "Can you sit down for a minute?", b: "Sure, you sound serious.", a: "We have to talk." },
                alternatives: "<strong>There's something we need to discuss.</strong>"
            },
            {
                eng: "I have to cancel our plans.", th: "ฉันต้องขอยกเลิกนัดของเรา",
                context: "ใช้เพื่อแจ้งยกเลิกนัดหมายอย่างสุภาพและแสดงความเสียใจเนื่องจากมีเหตุจำเป็น",
                dialogue: { a: "I'm really sorry, but something urgent came up.", b: "What is it?", a: "I have to cancel our plans for tonight." },
                alternatives: "<strong>I'm afraid I have to cancel.</strong><br><strong>I won't be able to make it tonight.</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            button.className = `group sentence-btn p-5 rounded-lg text-left bg-white border-2 border-slate-400 hover:bg-red-500 hover:border-red-500`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold text-slate-700 group-hover:text-white transition-colors duration-200">${sentence.eng}</span>
                <span class="block text-sm text-slate-500 font-normal mt-1 group-hover:text-white/80 transition-colors duration-200">${sentence.th}</span>
            `;

            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
