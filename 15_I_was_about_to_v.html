<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #15 - I was about to + (verb) (with translation)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-slate-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-cyan-500 font-poppins">Structure #15</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I was about to + (verb)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                ใช้เพื่อพูดถึงการกระทำที่ <strong class="text-teal-600">"เกือบจะได้ทำ"</strong> หรือ <strong class="text-cyan-600">"กำลังจะทำอยู่พอดี"</strong> ในอดีต แต่มักจะมีเหตุการณ์อื่นเข้ามา <strong class="text-teal-600">"ขัดจังหวะ"</strong> เสียก่อน
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-teal-500 to-cyan-500">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I was about to call you.", th: "ฉันกำลังจะโทรหาเธอพอดี",
                context: "ประโยคที่ใช้บ่อยที่สุดเมื่อมีคนโทรหาเราในจังหวะที่เรากำลังจะโทรหาเขาพอดี แสดงถึงความบังเอิญที่น่าทึ่ง",
                dialogue: { a: "(Phone rings) Hello?", b: "Hey, it's me!", a: "Wow, what a coincidence! I was about to call you." },
                alternatives: "<strong>I was just going to call you.</strong> (เหมือนกันเป๊ะ)<br><strong>You read my mind!</strong> (เธออ่านใจฉันออกเลย!)"
            },
            {
                eng: "I was about to leave.", th: "ฉันกำลังจะออกไปพอดี",
                context: "ใช้เมื่อเรากำลังจะออกจากบ้านหรือที่ทำงาน แต่มีคนโทรมา, แขกมาหา, หรือมีเหตุการณ์บางอย่างเกิดขึ้นขัดจังหวะ",
                dialogue: { a: "(Knock on the door)", b: "Oh, hi! Come on in.", a: "Am I interrupting? You look ready to go.", b: "I was about to leave, but it's okay." },
                alternatives: "<strong>I was just leaving.</strong><br><strong>I was on my way out.</strong>"
            },
            {
                eng: "I was about to say that.", th: "ฉันกำลังจะพูดแบบนั้นพอดี",
                context: "ใช้เมื่ออีกฝ่ายพูดในสิ่งที่เรากำลังคิดและกำลังจะพูดออกมาพอดี เป็นการแสดงความเห็นด้วยอย่างยิ่ง",
                dialogue: { a: "I think we should order pizza tonight.", b: "Haha, I was about to say that!" },
                alternatives: "<strong>I was going to say the same thing.</strong><br><strong>That's exactly what I was thinking.</strong>"
            },
            {
                eng: "I was about to ask you the same thing.", th: "ฉันกำลังจะถามเธอเรื่องเดียวกันพอดี",
                context: "ใช้เมื่ออีกฝ่ายถามคำถามที่เราก็สงสัยและกำลังจะถามเขาเหมือนกัน",
                dialogue: { a: "Are you free this weekend?", b: "Funny you should ask. I was about to ask you the same thing." },
                alternatives: "<strong>I wanted to ask you that too.</strong><br><strong>Great minds think alike.</strong> (สำนวน: คนเก่งมักคิดเหมือนกัน)"
            },
            {
                eng: "I was about to go to bed.", th: "ฉันกำลังจะเข้านอนพอดี",
                context: "ใช้เป็นเหตุผลว่าทำไมเราถึงอาจจะไม่รับโทรศัพท์หรือตอบข้อความในตอนดึก",
                dialogue: { a: "Sorry for calling so late.", b: "It's alright. I was about to go to bed anyway." },
                alternatives: "<strong>I was just heading to bed.</strong><br><strong>I was getting ready for bed.</strong>"
            },
            {
                eng: "I was about to send you an email.", th: "ฉันกำลังจะส่งอีเมลหาคุณพอดี",
                context: "ใช้ในบริบทการทำงานเมื่ออีกฝ่ายติดต่อมาก่อนที่เราจะส่งข้อมูลให้เขาทันที",
                dialogue: { a: "Hi, just checking in on the report.", b: "Perfect timing. I was about to send you an email with the file." },
                alternatives: "<strong>I was just going to email you.</strong>"
            },
            {
                eng: "I was about to suggest that.", th: "ฉันกำลังจะเสนอแบบนั้นพอดี",
                context: "ใช้เมื่อมีคนเสนอไอเดียเดียวกับที่เราคิดไว้",
                dialogue: { a: "Maybe we should postpone the meeting.", b: "I agree. I was about to suggest that myself." },
                alternatives: "<strong>That's a good idea. I was thinking the same thing.</strong>"
            },
            {
                eng: "I was about to give up.", th: "ฉันกำลังจะยอมแพ้พอดี",
                context: "ใช้เล่าถึงช่วงเวลาที่เกือบจะล้มเลิกความพยายามแล้ว แต่มีเหตุการณ์บางอย่างเกิดขึ้นมาช่วยไว้ทัน",
                dialogue: { a: "You finally solved it!", b: "Yes! I couldn't find the bug for hours. I was about to give up when I saw the tiny typo." },
                alternatives: "<strong>I was on the verge of giving up.</strong> (ฉันอยู่บนปากเหวของการยอมแพ้)<br><strong>I almost gave up.</strong> (ฉันเกือบจะยอมแพ้แล้ว)"
            },
            {
                eng: "I was about to eat lunch.", th: "ฉันกำลังจะกินข้าวกลางวันพอดี",
                context: "ใช้เมื่อมีคนเข้ามาคุยหรือมีงานด่วนเข้ามาขัดจังหวะตอนที่เรากำลังจะเริ่มกินข้าว",
                dialogue: { a: "Can I have a word?", b: "Sure, but can it be quick? I was about to eat lunch." },
                alternatives: "<strong>I was just starting my lunch.</strong>"
            },
            {
                eng: "I was about to make coffee.", th: "ฉันกำลังจะชงกาแฟพอดี",
                context: "ใช้เมื่อกำลังจะทำอะไรบางอย่าง แล้วมีคนมาเสนอให้ทำสิ่งเดียวกัน เป็นการแสดงความมีน้ำใจ",
                dialogue: { a: "You look tired.", b: "I am. I was about to make coffee. Do you want some?", a: "That would be great!" },
                alternatives: "<strong>I was just going to put the kettle on.</strong> (สำนวนอังกฤษ)"
            },
            {
                eng: "I was about to fall asleep.", th: "ฉันเกือบจะเผลอหลับไปแล้ว",
                context: "ใช้เมื่อมีเสียงดังหรือเหตุการณ์บางอย่างมาปลุกเราในจังหวะที่กำลังจะหลับ",
                dialogue: { a: "(Loud bang outside) What was that?", b: "I don't know, but it woke me up. I was about to fall asleep." },
                alternatives: "<strong>I was drifting off to sleep.</strong><br><strong>I almost fell asleep.</strong>"
            },
            {
                eng: "I was about to text you.", th: "ฉันกำลังจะส่งข้อความหาเธอพอดี",
                context: "เหมือน 'I was about to call you' แต่ใช้ในบริบทของการส่งข้อความ",
                dialogue: { a: "Thanks for the reminder!", b: "No problem. I was about to text you anyway." },
                alternatives: "<strong>I was just going to message you.</strong>"
            },
            {
                eng: "I was about to do it.", th: "ฉันกำลังจะทำมันอยู่พอดี",
                context: "ใช้เป็นคำตอบ (หรือข้ออ้าง) เมื่อมีคนมาเตือนให้เราทำในสิ่งที่เราอ้างว่ากำลังจะทำอยู่แล้ว",
                dialogue: { a: "Don't forget to take out the trash.", b: "I know, I know. I was about to do it." },
                alternatives: "<strong>I was getting to it.</strong> (ฉันกำลังจะไปทำมันอยู่)<br><strong>It was on my to-do list.</strong>"
            },
            {
                eng: "I was about to lose my temper.", th: "ฉันเกือบจะโมโหแล้ว",
                context: "ใช้บอกว่าเราเกือบจะควบคุมอารมณ์ไม่อยู่แล้ว แต่สามารถยับยั้งชั่งใจได้ทัน",
                dialogue: { a: "He kept interrupting me.", b: "I saw that. For a second there, I thought you were about to lose your temper." },
                alternatives: "<strong>I almost lost my cool.</strong><br><strong>I was very close to getting angry.</strong>"
            },
            {
                eng: "I was about to ask for help.", th: "ฉันกำลังจะขอความช่วยเหลือพอดี",
                context: "ใช้เมื่อเรากำลังจะยอมรับว่าทำเองไม่ไหวและจะขอความช่วยเหลือ แต่มีคนเข้ามาช่วยเสียก่อน",
                dialogue: { a: "Do you need a hand with that heavy box?", b: "Oh, thank you! I was about to ask for help." },
                alternatives: "<strong>I was just going to ask someone to help me.</strong>"
            },
            {
                eng: "I was about to miss my flight.", th: "ฉันเกือบจะตกเครื่องบินแล้ว",
                context: "เล่าถึงเหตุการณ์ในอดีตที่เกือบจะพลาดสิ่งสำคัญไป แต่ก็ทันเวลาพอดี",
                dialogue: { a: "That was a close call!", b: "Tell me about it! The traffic was so bad, I was about to miss my flight." },
                alternatives: "<strong>I almost missed my flight.</strong>"
            },
            {
                eng: "I was about to apologize.", th: "ฉันกำลังจะขอโทษพอดี",
                context: "ใช้เมื่อเรากำลังจะแสดงความขอโทษ แต่อีกฝ่ายอาจจะพูดขึ้นมาก่อนว่าไม่เป็นไร",
                dialogue: { a: "Don't worry about the broken glass. It's just a glass.", b: "But... I was about to apologize for being so clumsy." },
                alternatives: "<strong>I was going to say sorry.</strong>"
            },
            {
                eng: "I was about to tell you.", th: "ฉันกำลังจะบอกเธออยู่พอดี",
                context: "ใช้เมื่ออีกฝ่ายรู้ข่าวบางอย่างก่อนที่เราจะมีโอกาสได้บอกเขา",
                dialogue: { a: "Congratulations! I heard you got the promotion!", b: "How did you know already? I was about to tell you." },
                alternatives: "<strong>I was just going to let you know.</strong>"
            },
            {
                eng: "I was about to close the shop.", th: "ฉันกำลังจะปิดร้านพอดี",
                context: "เจ้าของร้านใช้พูดกับลูกค้าที่มาถึงในนาทีสุดท้ายก่อนร้านจะปิด",
                dialogue: { a: "Are you still open?", b: "Just barely. I was about to close the shop. What can I get for you?" },
                alternatives: "<strong>We were just closing.</strong>"
            },
            {
                eng: "I was about to make the same mistake.", th: "ฉันเกือบจะทำพลาดแบบเดียวกันแล้ว",
                context: "ใช้เมื่อเห็นความผิดพลาดของคนอื่นแล้วตระหนักว่าตัวเองก็กำลังจะทำสิ่งเดียวกัน",
                dialogue: { a: "I accidentally deleted the wrong file.", b: "Oh wow. Good thing you told me. I was about to make the same mistake." },
                alternatives: "<strong>I almost did the same thing.</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            button.className = `group sentence-btn p-5 rounded-lg text-left bg-gradient-to-r from-teal-500 to-cyan-500 shadow-md hover:shadow-lg transform hover:-translate-y-1`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold text-white transition-colors duration-200">${sentence.eng}</span>
                <span class="block text-sm text-white/80 font-normal mt-1 transition-colors duration-200">${sentence.th}</span>
            `;

            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
