<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Vocab's Noun-cyclopedia (A-Z Complete!)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        #modal-content::-webkit-scrollbar { width: 8px; }
        #modal-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        #modal-content::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        #modal-content::-webkit-scrollbar-thumb:hover { background: #555; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .letter-btn.active {
            background-color: #0ea5e9; /* sky-500 */
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 14px 0 rgb(14 165 233 / 39%);

</head>
<body class="min-h-screen flex items-center justify-center p-2 sm:p-4">

    <main class="w-full max-w-6xl bg-white/70 backdrop-blur-sm rounded-2xl shadow-2xl p-4 md:p-8">
        
        <header class="text-center mb-6">
            <h1 class="font-poppins text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-500 to-blue-600">Noun-cyclopedia</h1>
            <p class="text-lg text-gray-600 mt-2">คลังคำนาม A-Z ที่ใช้บ่อยในชีวิตประจำวัน (ฉบับสมบูรณ์)</p>

        <section>

                </div>

                </div>
                <h2 id="current-letter-title" class="text-2xl md:text-3xl font-bold text-gray-700">คำนามหมวด A</h2>
            </div>
            
            <div id="vocab-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 min-h-[200px]">
                </div>
        </section>

    </main>

    // --- SCRIPT LOGIC ---
    document.addEventListener('DOMContentLoaded', () => {
        const vocabGrid = document.getElementById('vocab-grid');
        const letterSelector = document.getElementById('letter-selector');
        const modal = document.getElementById('vocab-modal');
        const modalBox = document.getElementById('modal-box');
        const closeModalBtn = document.getElementById('close-modal');
        
        const currentLetterDisplay = document.getElementById('current-letter-display');
        const currentLetterText = document.getElementById('current-letter-text');
        const currentLetterTitle = document.getElementById('current-letter-title');

        const modalWord = document.getElementById('modal-word');
        const modalPronunciation = document.getElementById('modal-pronunciation');
        const modalMeaning = document.getElementById('modal-meaning');
        const modalExampleEn = document.getElementById('modal-example-en');
        const modalExampleTh = document.getElementById('modal-example-th');
        const modalCollocations = document.getElementById('modal-collocations');

        const letterDisplayColors = {
            'A-E': 'from-red-400 to-orange-400',
            'F-J': 'from-green-400 to-blue-400',
            'K-O': 'from-purple-400 to-pink-400',
            'P-T': 'from-yellow-400 to-red-400',
            'U-Z': 'from-teal-400 to-cyan-400',
        };

        const buttonColors = [
            'bg-blue-400 hover:bg-blue-500', 'bg-green-400 hover:bg-green-500',
            'bg-yellow-400 hover:bg-yellow-500', 'bg-purple-400 hover:bg-purple-500',
            'bg-pink-400 hover:bg-pink-500', 'bg-indigo-400 hover:bg-indigo-500',
            'bg-teal-400 hover:bg-teal-500', 'bg-orange-400 hover:bg-orange-500',
        ];

        function getLetterGroupColor(letter) {
            const charCode = letter.charCodeAt(0);
            if (charCode >= 'A'.charCodeAt(0) && charCode <= 'E'.charCodeAt(0)) return letterDisplayColors['A-E'];
            if (charCode >= 'F'.charCodeAt(0) && charCode <= 'J'.charCodeAt(0)) return letterDisplayColors['F-J'];
            if (charCode >= 'K'.charCodeAt(0) && charCode <= 'O'.charCodeAt(0)) return letterDisplayColors['K-O'];
            if (charCode >= 'P'.charCodeAt(0) && charCode <= 'T'.charCodeAt(0)) return letterDisplayColors['P-T'];
            if (charCode >= 'U'.charCodeAt(0) && charCode <= 'Z'.charCodeAt(0)) return letterDisplayColors['U-Z'];
            return 'from-gray-400 to-gray-500';
        }

        function displayLetters() {
            const letters = Object.keys(vocabData);
            letters.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.dataset.letter = letter;
                button.className = 'letter-btn font-poppins font-bold w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-gray-200 text-gray-600 hover:bg-sky-300 transition-all duration-300 focus:outline-none';
                button.addEventListener('click', () => switchLetter(letter));
                letterSelector.appendChild(button);
            });
        }

        function switchLetter(letter) {
            currentLetterText.textContent = letter;
            currentLetterTitle.textContent = `คำนามหมวด ${letter}`;
            
            currentLetterDisplay.className = `w-16 h-16 bg-gradient-to-br ${getLetterGroupColor(letter)} flex items-center justify-center rounded-xl shadow-lg transition-all duration-300`;

            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.letter === letter);
            });

            displayWords(letter);
        }

        function displayWords(letter) {
            vocabGrid.innerHTML = ''; 
            const words = vocabData[letter];
            words.forEach((item, index) => {
                const button = document.createElement('button');
                button.textContent = item.word;
                const colorClass = buttonColors[index % buttonColors.length];
                button.className = `font-poppins text-white font-semibold py-4 px-2 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-opacity-50 ${colorClass}`;
                button.addEventListener('click', () => openModal(item));
                vocabGrid.appendChild(button);
            });
        }

        function openModal(wordData) {
            modalWord.textContent = wordData.word;
            modalPronunciation.innerHTML = wordData.pronunciation;
            modalMeaning.textContent = wordData.meaning;
            modalExampleEn.textContent = `"${wordData.example_en}"`;
            modalExampleTh.textContent = `(${wordData.example_th})`;
            modalCollocations.innerHTML = '';
            wordData.collocations.forEach(collocation => {
                const li = document.createElement('li');
                li.className = "flex items-start";
                li.innerHTML = `<span class="text-teal-500 mr-2 mt-1">&#10004;</span> <span class="text-gray-600">${collocation}</span>`;
                modalCollocations.appendChild(li);
            });
            modal.classList.remove('hidden');
            modalBox.classList.add('modal-enter');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modalBox.classList.remove('modal-enter');
        }
        
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // --- Initialize the App ---
        displayLetters();
        switchLetter('A');
    });
    </script>
