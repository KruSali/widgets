<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #47 - Do you like...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-rose-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-red-500 font-poppins">Structure #47</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"Do you like + (noun/gerund)...?"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                เป็นคำถามพื้นฐานที่สุดที่ใช้ถามเกี่ยวกับ <strong class="text-rose-600">"ความชอบ"</strong> และ <strong class="text-red-600">"รสนิยม"</strong> ของบุคคล เป็นคำถามที่ยอดเยี่ยมในการทำความรู้จักคนใหม่ๆ<br>
                <strong class="text-red-600">กฎสำคัญ:</strong> หลัง 'like' สามารถตามด้วย <strong class="text-rose-600">คำนาม (Noun)</strong> หรือ <strong class="text-red-600">กริยาเติม -ing (Gerund)</strong> ก็ได้
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-rose-500 to-red-500">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "Do you like reading?", th: "คุณชอบอ่านหนังสือไหม",
                context: "เป็นคำถามทั่วไปเพื่อเปิดบทสนทนาเกี่ยวกับงานอดิเรก",
                dialogue: { a: "What do you do in your free time?", b: "I enjoy quiet evenings at home.", a: "Do you like reading?" },
                alternatives: "<strong>Are you a reader?</strong> (คุณเป็นนักอ่านหรือเปล่า)<br><strong>Are you into books?</strong> (คุณสนใจเรื่องหนังสือไหม - ไม่เป็นทางการ)"
            },
            {
                eng: "Do you like spicy food?", th: "คุณชอบอาหารรสเผ็ดไหม",
                context: "ใช้ถามถึงรสนิยมด้านอาหาร เป็นคำถามที่ดีเมื่อต้องเลือกร้านอาหารร่วมกัน",
                dialogue: { a: "Let's go for Thai food.", b: "Okay, but do you like spicy food?", a: "I love it!" },
                alternatives: "<strong>Can you eat spicy food?</strong><br><strong>How do you feel about spicy food?</strong>"
            },
            {
                eng: "Do you like your new job?", th: "คุณชอบงานใหม่ของคุณไหม",
                context: "ใช้ถามเพื่อนหรือคนรู้จักที่เพิ่งเปลี่ยนงาน เพื่อไถ่ถามถึงความพึงพอใจในที่ทำงานใหม่",
                dialogue: { a: "It's been a month since you started.", b: "So, do you like your new job?", a: "It's challenging, but I love it." },
                alternatives: "<strong>How's your new job?</strong><br><strong>Are you enjoying your new job?</strong>"
            },
            {
                eng: "Do you like watching movies?", th: "คุณชอบดูหนังไหม",
                context: "คำถามพื้นฐานเกี่ยวกับความบันเทิง เพื่อหาเรื่องคุยหรือชวนไปดูหนัง",
                dialogue: { a: "I'm so bored this weekend.", b: "Do you like watching movies? There's a new one out.", a: "Sure, let's go!" },
                alternatives: "<strong>Are you a movie fan?</strong><br><strong>Are you into movies?</strong>"
            },
            {
                eng: "Do you like dogs or cats?", th: "คุณชอบหมาหรือแมวมากกว่ากัน",
                context: "เป็นคำถามคลาสสิกที่ใช้ในการทำความรู้จักและแบ่งประเภทคนติดตลกๆ",
                dialogue: { a: "I'm thinking of getting a pet.", b: "First question: do you like dogs or cats more?" },
                alternatives: "<strong>Are you a dog person or a cat person?</strong> (เป็นสำนวนที่นิยมมากที่สุด)"
            },
            {
                eng: "Do you like living in this city?", th: "คุณชอบการใช้ชีวิตในเมืองนี้ไหม",
                context: "ใช้ถามคนที่ย้ายมาอยู่ใหม่หรือคนที่อาศัยอยู่ในเมืองนั้นๆ เกี่ยวกับความรู้สึกที่มีต่อเมือง",
                dialogue: { a: "You moved here from the countryside, right?", b: "Yes.", a: "Do you like living in this city?" },
                alternatives: "<strong>How do you find living in this city?</strong>"
            },
            {
                eng: "Do you like listening to music?", th: "คุณชอบฟังเพลงไหม",
                context: "คำถามกว้างๆ เกี่ยวกับดนตรี ซึ่งมักจะนำไปสู่คำถามที่เจาะจงมากขึ้นว่าชอบแนวเพลงอะไร",
                dialogue: { a: "The office is so quiet.", b: "Do you like listening to music while you work?", a: "Yes, it helps me focus." },
                alternatives: "<strong>What kind of music do you like?</strong> (เป็นคำถามต่อยอดที่ดี)"
            },
            {
                eng: "Do you like black coffee?", th: "คุณชอบกาแฟดำไหม",
                context: "ใช้ถามรสนิยมที่เฉพาะเจาะจงมากขึ้นเกี่ยวกับอาหารหรือเครื่องดื่ม",
                dialogue: { a: "I'm making coffee.", b: "Do you like black coffee, or do you take milk and sugar?" },
                alternatives: "<strong>How do you take your coffee?</strong> (คุณดื่มกาแฟแบบไหน?)"
            },
            {
                eng: "Do you like your new haircut?", th: "คุณชอบทรงผมใหม่ของคุณไหม",
                context: "ใช้ถามเพื่อนหลังจากที่เขาเพิ่งไปตัดผมมาใหม่",
                dialogue: { a: "Your hair is so short now!", b: "I know, I just cut it yesterday.", a: "Do you like your new haircut?" },
                alternatives: "<strong>Are you happy with your new haircut?</strong>"
            },
            {
                eng: "Do you like traveling?", th: "คุณชอบท่องเที่ยวไหม",
                context: "เป็นคำถามที่ดีในการหาเรื่องคุยและทำความรู้จักกับงานอดิเรกของอีกฝ่าย",
                dialogue: { a: "Your photos on Instagram are amazing.", b: "Thank you. I love taking photos when I travel.", a: "So, do you like traveling?" },
                alternatives: "<strong>Are you a big traveler?</strong>"
            },
            {
                eng: "What do you like about it?", th: "คุณชอบอะไรเกี่ยวกับมัน",
                context: "เป็นคำถามต่อยอด หลังจากที่อีกฝ่ายบอกว่าชอบอะไรบางอย่าง เพื่อให้เขาอธิบายเพิ่มเติม",
                dialogue: { a: "I love this movie.", b: "Really? I thought it was okay. What do you like about it?" },
                alternatives: "<strong>What's so good about it?</strong>"
            },
            {
                eng: "Do you like going to the gym?", th: "คุณชอบไปยิมไหม",
                context: "ใช้ถามเกี่ยวกับกิจวัตรการออกกำลังกาย",
                dialogue: { a: "I want to get healthier.", b: "Do you like going to the gym, or do you prefer outdoor exercise?" },
                alternatives: "<strong>Are you a gym person?</strong>"
            },
            {
                eng: "Do you like waking up early?", th: "คุณชอบตื่นเช้าไหม",
                context: "ใช้ถามถึงไลฟ์สไตล์หรือนิสัยส่วนตัวว่าเป็น 'morning person' หรือไม่",
                dialogue: { a: "Let's go for a run at 6 AM.", b: "6 AM? Are you serious? Do you like waking up early?", a: "I love it." },
                alternatives: "<strong>Are you a morning person?</strong>"
            },
            {
                eng: "Do you like this color on me?", th: "คุณชอบสีนี้เวลาอยู่บนตัวฉันไหม",
                context: "ใช้ถามความคิดเห็นจากเพื่อนขณะลองเสื้อผ้า",
                dialogue: { a: "I'm not sure about this yellow dress.", b: "Do you like this color on me?", a: "Yes, it looks great with your skin tone." },
                alternatives: "<strong>Does this color suit me?</strong> (สีนี้เข้ากับฉันไหม)"
            },
            {
                eng: "Do you like working with your team?", th: "คุณชอบทำงานกับทีมของคุณไหม",
                context: "ใช้ถามในบริบทการทำงานเพื่อประเมินความสัมพันธ์และความพึงพอใจในทีม",
                dialogue: { a: "How's everything in the marketing department?", b: "It's good. Do you like working with your team?", a: "Yes, they're all very supportive." },
                alternatives: "<strong>How is your team dynamic?</strong>"
            },
            {
                eng: "Do you like surprises?", th: "คุณชอบการเซอร์ไพรส์ไหม",
                context: "ใช้ถามเพื่อหยั่งเชิงก่อนที่จะวางแผนทำอะไรบางอย่างเพื่อเซอร์ไพรส์อีกฝ่าย",
                dialogue: { a: "Her birthday is next week.", b: "Should we throw a surprise party?", a: "Hmm, I'm not sure. Do you know if she likes surprises?" },
                alternatives: "<strong>Is she a fan of surprises?</strong>"
            },
            {
                eng: "Do you like winter or summer?", th: "คุณชอบฤดูหนาวหรือฤดูร้อนมากกว่ากัน",
                context: "ใช้ถามความชอบระหว่างสองตัวเลือกที่ชัดเจน",
                dialogue: { a: "I can't wait for the cold weather.", b: "Really? Do you like winter or summer more?", a: "Definitely winter." },
                alternatives: "<strong>Which season do you prefer, winter or summer?</strong>"
            },
            {
                eng: "Do you like being the center of attention?", th: "คุณชอบเป็นจุดสนใจไหม",
                context: "ใช้ถามเกี่ยวกับลักษณะนิสัยว่าเป็นคนชอบแสดงออก (extrovert) หรือเก็บตัว (introvert)",
                dialogue: { a: "You have to give a speech.", b: "I know, I'm so nervous.", a: "Why? Do you not like being the center of attention?" },
                alternatives: "<strong>Are you comfortable in the spotlight?</strong>"
            },
            {
                eng: "Do you like your name?", th: "คุณชอบชื่อของคุณไหม",
                context: "เป็นคำถามส่วนตัวที่น่าสนใจเพื่อทำความรู้จักอีกฝ่ายให้ลึกซึ้งขึ้น",
                dialogue: { a: "That's a unique name.", b: "Thanks. Do you like your name?", a: "I do now, but I used to hate it as a kid." },
                alternatives: "<strong>Have you always liked your name?</strong>"
            },
            {
                eng: "Why do you like it so much?", th: "ทำไมคุณถึงชอบมันมากขนาดนั้น",
                context: "ใช้ 'Why' เพื่อถามถึงเหตุผลเบื้องหลังความชอบของอีกฝ่าย",
                dialogue: { a: "This is the fifth time you've watched this movie.", b: "I know.", a: "Why do you like it so much?" },
                alternatives: "<strong>What's so special about it?</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            button.className = `group sentence-btn p-5 rounded-lg text-left text-white bg-rose-500 shadow-md hover:bg-rose-600 transform hover:-translate-y-1`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold transition-colors duration-200">${sentence.eng}</span>
                <span class="block text-sm text-rose-100 font-normal mt-1 transition-colors duration-200">${sentence.th}</span>
            `;

            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
