            { word: 'Yawn', forms: { v1: 'Yawn', v2: 'Yawned', v3: 'Yawned', ving: 'Yawning' }, pronunciation: 'ยอน', meaning: 'หาว', example_en: 'He yawned because he was sleepy.', example_th: 'เขาหาวเพราะเขาง่วง', collocations: ['a big yawn', 'stifle a yawn', 'a contagious yawn'] },
            { word: 'Yell', forms: { v1: 'Yell', v2: 'Yelled', v3: 'Yelled', ving: 'Yelling' }, pronunciation: 'เยล', meaning: 'ตะโกน', example_en: 'There is no need to yell.', example_th: 'ไม่จำเป็นต้องตะโกน', collocations: ['yell at someone', 'yell for help', 'a loud yell'] },
        ],
        'Z': [
            { word: 'Zip', forms: { v1: 'Zip', v2: 'Zipped', v3: 'Zipped', ving: 'Zipping' }, pronunciation: 'ซิป', meaning: 'รูดซิป', example_en: 'Can you help me zip up my dress?', example_th: 'คุณช่วยฉันรูดซิปชุดของฉันหน่อยได้ไหม', collocations: ['zip up', 'zip your lip', 'zip code'] },
            { word: 'Zoom', forms: { v1: 'Zoom', v2: 'Zoomed', v3: 'Zoomed', ving: 'Zooming' }, pronunciation: 'ซูม', meaning: 'ซูมเข้า/ออก, เคลื่อนที่เร็ว', example_en: 'The car zoomed past us.', example_th: 'รถคันนั้นวิ่งผ่านพวกเราไปอย่างรวดเร็ว', collocations: ['zoom in', 'zoom out', 'a Zoom meeting'] },
        ]
    };

    // --- SCRIPT LOGIC ---
    document.addEventListener('DOMContentLoaded', () => {
        const vocabGrid = document.getElementById('vocab-grid');
        const letterSelector = document.getElementById('letter-selector');
        const modal = document.getElementById('vocab-modal');
        const modalBox = document.getElementById('modal-box');
        const closeModalBtn = document.getElementById('close-modal');
        const currentLetterDisplay = document.getElementById('current-letter-display');
        const currentLetterText = document.getElementById('current-letter-text');
        const currentLetterTitle = document.getElementById('current-letter-title');
        const modalWord = document.getElementById('modal-word');
        const modalPronunciation = document.getElementById('modal-pronunciation');
        const modalMeaning = document.getElementById('modal-meaning');
        const modalExampleEn = document.getElementById('modal-example-en');
        const modalExampleTh = document.getElementById('modal-example-th');
        const modalCollocations = document.getElementById('modal-collocations');
        const modalV1 = document.getElementById('modal-v1');
        const modalV2 = document.getElementById('modal-v2');
        const modalV3 = document.getElementById('modal-v3');
        const modalVing = document.getElementById('modal-ving');

        const letterDisplayColors = {
            'A-E': 'from-red-400 to-orange-400',
            'F-J': 'from-lime-400 to-green-500',
            'K-O': 'from-cyan-400 to-blue-500',
            'P-T': 'from-fuchsia-500 to-purple-600',
            'U-Z': 'from-rose-400 to-red-500',
        };

        const buttonColors = [
            'bg-amber-500 hover:bg-amber-600', 'bg-orange-500 hover:bg-orange-600',
            'bg-lime-500 hover:bg-lime-600', 'bg-green-500 hover:bg-green-600',
            'bg-emerald-500 hover:bg-emerald-600', 'bg-teal-500 hover:bg-teal-600',
            'bg-cyan-500 hover:bg-cyan-600', 'bg-sky-500 hover:bg-sky-600'
        ];

        function getLetterGroupColor(letter) {
            const charCode = letter.charCodeAt(0);
            if (charCode <= 'E'.charCodeAt(0)) return letterDisplayColors['A-E'];
            if (charCode <= 'J'.charCodeAt(0)) return letterDisplayColors['F-J'];
            if (charCode <= 'O'.charCodeAt(0)) return letterDisplayColors['K-O'];
            if (charCode <= 'T'.charCodeAt(0)) return letterDisplayColors['P-T'];
            return letterDisplayColors['U-Z'];
        }

        function displayLetters() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
            letters.forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.dataset.letter = letter;
                const hasContent = vocabData[letter] && vocabData[letter].length > 0;
                button.className = `letter-btn font-poppins font-bold w-10 h-10 sm:w-11 sm:h-11 rounded-full text-gray-600 transition-all duration-300 focus:outline-none ${hasContent ? 'bg-gray-200 hover:bg-amber-300' : 'bg-gray-100 text-gray-400 cursor-not-allowed'}`;
                if (hasContent) {
                    button.addEventListener('click', () => switchLetter(letter));
                }
                letterSelector.appendChild(button);
            });
        }

        function switchLetter(letter) {
            currentLetterText.textContent = letter;
            currentLetterTitle.textContent = `คำกริยาหมวด ${letter}`;
            currentLetterDisplay.className = `w-16 h-16 bg-gradient-to-br ${getLetterGroupColor(letter)} flex items-center justify-center rounded-xl shadow-lg transition-all duration-300`;
            document.querySelectorAll('.letter-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.letter === letter));
            displayWords(letter);
        }

        function displayWords(letter) {
            vocabGrid.innerHTML = ''; 
            const words = vocabData[letter] || [];
            words.forEach((item, index) => {
                const button = document.createElement('button');
                button.textContent = item.word;
                const colorClass = buttonColors[index % buttonColors.length];
                button.className = `font-poppins text-white font-semibold py-4 px-2 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-opacity-50 ${colorClass}`;
                button.addEventListener('click', () => openModal(item));
                vocabGrid.appendChild(button);
            });
        }

        function openModal(wordData) {
            modalWord.textContent = wordData.word;
            modalV1.textContent = wordData.forms.v1;
            modalV2.textContent = wordData.forms.v2;
            modalV3.textContent = wordData.forms.v3;
            modalVing.textContent = wordData.forms.ving;
            modalPronunciation.innerHTML = wordData.pronunciation;
            modalMeaning.textContent = wordData.meaning;
            modalExampleEn.textContent = `"${wordData.example_en}"`;
            modalExampleTh.textContent = `(${wordData.example_th})`;
            modalCollocations.innerHTML = '';
            wordData.collocations.forEach(collocation => {
                const li = document.createElement('li');
                li.className = "flex items-start";
                li.innerHTML = `<span class="text-amber-500 mr-2 mt-1">&#10004;</span> <span class="text-gray-600">${collocation}</span>`;
                modalCollocations.appendChild(li);
            });
            modal.classList.remove('hidden');
            modalBox.classList.add('modal-enter');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modalBox.classList.remove('modal-enter');
        }
        
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) closeModal();
        });

        displayLetters();
        switchLetter('A');
    });
    </script>
</body>
</html>
