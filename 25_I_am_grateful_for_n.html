<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #25 - I'm grateful for...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-rose-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-pink-500 font-poppins">Structure #25</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I'm grateful for + (noun)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                ใช้เพื่อแสดงความรู้สึก <strong class="text-rose-600">"ซาบซึ้ง"</strong> หรือ <strong class="text-pink-600">"ขอบคุณอย่างสุดใจ"</strong> ต่อสิ่งต่างๆ หรือบุคคล มีความหมายที่ลึกซึ้งและอบอุ่นกว่า 'Thank you' ทั่วไป
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-rose-500 to-pink-500">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I'm grateful for your help.", th: "ฉันซาบซึ้งในความช่วยเหลือของคุณ",
                context: "ใช้เพื่อแสดงความขอบคุณอย่างจริงใจสำหรับความช่วยเหลือที่ได้รับ ซึ่งมีความหมายลึกซึ้งกว่า 'Thanks for your help.'",
                dialogue: { a: "Here are the documents you asked for.", b: "Thank you so much. I'm grateful for your help on this." },
                alternatives: "<strong>I really appreciate your help.</strong><br><strong>I'm thankful for your help.</strong><br><strong>I can't thank you enough for your help.</strong>"
            },
            {
                eng: "I'm grateful for your support.", th: "ฉันซาบซึ้งในการสนับสนุนของคุณ",
                context: "ใช้ขอบคุณคนที่คอยเป็นกำลังใจและให้การสนับสนุนเรามาโดยตลอด โดยเฉพาะในช่วงเวลาที่ยากลำบาก",
                dialogue: { a: "Congratulations on your success!", b: "I couldn't have done it without you. I'm so grateful for your support." },
                alternatives: "<strong>I'm so thankful for your support.</strong><br><strong>I truly appreciate your support.</strong>"
            },
            {
                eng: "I'm grateful for this opportunity.", th: "ฉันรู้สึกขอบคุณสำหรับโอกาสนี้",
                context: "ใช้ในการตอบรับโอกาสดีๆ ที่ได้รับ เช่น โอกาสในการทำงาน, การได้โปรเจกต์, หรือการได้รับทุน",
                dialogue: { a: "We'd like to offer you the position.", b: "That's wonderful news! I'm grateful for this opportunity." },
                alternatives: "<strong>Thank you for this opportunity.</strong><br><strong>I'm thankful for this chance.</strong>"
            },
            {
                eng: "I'm grateful for my family.", th: "ฉันรู้สึกขอบคุณสำหรับครอบครัวของฉัน",
                context: "ใช้แสดงความรู้สึกซาบซึ้งและเห็นคุณค่าของครอบครัว ซึ่งเป็นสิ่งสำคัญในชีวิต",
                dialogue: { a: "You have such a loving family.", b: "I know. I'm grateful for my family every single day." },
                alternatives: "<strong>I'm so thankful for my family.</strong><br><strong>I'm lucky to have my family.</strong>"
            },
            {
                eng: "I'm grateful for our friendship.", th: "ฉันซาบซึ้งในมิตรภาพของเรา",
                context: "ใช้บอกเพื่อนสนิทเพื่อแสดงให้เห็นว่าเราให้คุณค่ากับความสัมพันธ์ฉันเพื่อนมากแค่ไหน",
                dialogue: { a: "You're the best friend anyone could ask for.", b: "Aw, thank you. I'm grateful for our friendship, too." },
                alternatives: "<strong>I cherish our friendship.</strong> (ฉันทะนุถนอมมิตรภาพของเรา)<br><strong>I'm so glad we're friends.</strong>"
            },
            {
                eng: "I'm grateful for your patience.", th: "ฉันขอบคุณสำหรับความอดทนของคุณ",
                context: "ใช้เมื่อเรารู้ตัวว่าทำให้ใครบางคนต้องรอหรือต้องอดทนกับความผิดพลาดของเรา",
                dialogue: { a: "Sorry, I'm still trying to understand.", b: "It's okay, take your time. I'm grateful for your patience with me." },
                alternatives: "<strong>Thank you for being so patient.</strong><br><strong>I appreciate your patience.</strong>"
            },
            {
                eng: "I'm grateful for everything you've done.", th: "ฉันซาบซึ้งในทุกสิ่งที่เธอทำให้",
                context: "ใช้เพื่อขอบคุณแบบครอบคลุม สำหรับทุกความช่วยเหลือและการสนับสนุนที่ได้รับมาทั้งหมด",
                dialogue: { a: "This is a small gift to say thank you.", b: "You don't have to do that.", a: "I want to. I'm grateful for everything you've done for me." },
                alternatives: "<strong>I can't thank you enough for everything.</strong><br><strong>I appreciate it all.</strong>"
            },
            {
                eng: "I'm grateful for my health.", th: "ฉันรู้สึกขอบคุณที่ฉันมีสุขภาพที่ดี",
                context: "ใช้เมื่อตระหนักถึงความสำคัญของการมีสุขภาพที่ดี ซึ่งเป็นสิ่งที่มีค่า",
                dialogue: { a: "After being sick for a week, it's nice to feel normal again.", b: "I agree. It makes you realize you should be grateful for your health." },
                alternatives: "<strong>I'm thankful for my health.</strong><br><strong>Good health is a true blessing.</strong>"
            },
            {
                eng: "I'm grateful for the little things in life.", th: "ฉันรู้สึกขอบคุณสำหรับสิ่งเล็กๆ น้อยๆ ในชีวิต",
                context: "ใช้แสดงทัศนคติที่เห็นคุณค่าของความสุขเล็กๆ น้อยๆ ในแต่ละวัน เช่น กาแฟอร่อยๆ หรืออากาศดีๆ",
                dialogue: { a: "What a beautiful sunrise.", b: "It is. It's moments like these that make me grateful for the little things in life." },
                alternatives: "<strong>I appreciate the small things.</strong><br><strong>It's the little things that count.</strong>"
            },
            {
                eng: "I'm grateful for your advice.", th: "ฉันขอบคุณสำหรับคำแนะนำของคุณ",
                context: "ใช้เมื่อคำแนะนำของใครบางคนมีประโยชน์และช่วยให้เราตัดสินใจหรือแก้ปัญหาได้",
                dialogue: { a: "I took your advice and talked to my boss. It went really well.", b: "I'm glad to hear that.", a: "I'm grateful for your advice." },
                alternatives: "<strong>Your advice was very helpful. Thank you.</strong><br><strong>I appreciate your input.</strong>"
            },
            {
                eng: "I'm grateful to be here.", th: "ฉันรู้สึกขอบคุณที่ได้มาอยู่ที่นี่",
                context: "ใช้ในงานอีเวนต์หรือการได้รับเชิญไปสถานที่พิเศษ เพื่อแสดงความรู้สึกขอบคุณและเป็นเกียรติ",
                dialogue: { a: "Welcome to our annual gala.", b: "Thank you for the invitation. I'm grateful to be here." },
                alternatives: "<strong>I'm honored to be here.</strong><br><strong>It's a pleasure to be here.</strong>"
            },
            {
                eng: "I'm grateful for a second chance.", th: "ฉันขอบคุณสำหรับโอกาสครั้งที่สอง",
                context: "ใช้เมื่อได้รับโอกาสให้แก้ตัวหลังจากที่เคยทำผิดพลาดไป",
                dialogue: { a: "We've decided not to fire you.", b: "Thank you. I promise I won't let you down. I'm grateful for a second chance." },
                alternatives: "<strong>Thank you for giving me another chance.</strong>"
            },
            {
                eng: "I'm grateful for your understanding.", th: "ฉันขอบคุณสำหรับความเข้าใจของคุณ",
                context: "ใช้เมื่อเราต้องทำอะไรที่อาจกระทบอีกฝ่าย (เช่น ยกเลิกนัด) และขอบคุณที่เขาเข้าใจสถานการณ์ของเรา",
                dialogue: { a: "I'm so sorry I have to cancel our dinner.", b: "Don't worry, I understand.", a: "Thank you. I'm grateful for your understanding." },
                alternatives: "<strong>Thank you for being so understanding.</strong>"
            },
            {
                eng: "I'm grateful for the experience.", th: "ฉันรู้สึกขอบคุณสำหรับประสบการณ์ครั้งนี้",
                context: "ใช้พูดถึงประสบการณ์ที่ผ่านมา แม้ว่ามันอาจจะยากลำบาก แต่เราก็ได้เรียนรู้และเติบโตจากมัน",
                dialogue: { a: "That project was so difficult.", b: "It was, but we learned a lot. In the end, I'm grateful for the experience." },
                alternatives: "<strong>It was a valuable experience.</strong>"
            },
            {
                eng: "I'm grateful for each and every one of you.", th: "ฉันซาบซึ้งในตัวพวกคุณทุกคน",
                context: "ใช้ในการพูดกับกลุ่มคน เช่น ทีมงานหรือผู้ติดตาม เพื่อแสดงความขอบคุณทุกคนอย่างทั่วถึง",
                dialogue: { a: "We couldn't have done this without our team.", b: "Exactly. I'm grateful for each and every one of you." },
                alternatives: "<strong>I want to thank each and every one of you.</strong>"
            },
            {
                eng: "I'm grateful for the knowledge I gained.", th: "ฉันรู้สึกขอบคุณสำหรับความรู้ที่ฉันได้รับ",
                context: "ใช้เมื่อพูดถึงการเรียนรู้หรือการฝึกงาน ว่าเราซาบซึ้งในความรู้ที่ได้รับมา",
                dialogue: { a: "How was your internship?", b: "It was amazing. I'm grateful for the knowledge I gained there." },
                alternatives: "<strong>I'm thankful for the learning experience.</strong>"
            },
            {
                eng: "I'm grateful for your honesty.", th: "ฉันขอบคุณสำหรับความซื่อสัตย์ของคุณ",
                context: "ใช้เมื่อมีคนกล้าพูดความจริงกับเรา แม้ว่ามันอาจจะเป็นเรื่องที่ฟังแล้วไม่สบายใจก็ตาม",
                dialogue: { a: "I have to be honest, your first draft was not good.", b: "I appreciate that. I'm grateful for your honesty. It helps me improve." },
                alternatives: "<strong>Thank you for being honest with me.</strong>"
            },
            {
                eng: "I'm grateful for the roof over my head.", th: "ฉันรู้สึกขอบคุณที่มีหลังคาคุ้มหัว",
                context: "เป็นสำนวนที่หมายถึง การรู้สึกขอบคุณสำหรับสิ่งจำเป็นพื้นฐานในชีวิต เช่น การมีบ้านให้อยู่",
                dialogue: { a: "It's a storm outside.", b: "It makes you feel grateful for a warm bed and a roof over your head." },
                alternatives: "<strong>I'm thankful to have a place to live.</strong>"
            },
            {
                eng: "I'm just grateful to be alive.", th: "ฉันแค่รู้สึกขอบคุณที่ยังมีชีวิตอยู่",
                context: "ใช้หลังจากผ่านเหตุการณ์ที่เฉียดตายหรือเลวร้ายมาได้ เพื่อแสดงความซาบซึ้งในการมีชีวิตอยู่",
                dialogue: { a: "That car accident was horrific.", b: "I know. I'm just grateful to be alive." },
                alternatives: "<strong>I'm lucky to be alive.</strong>"
            },
            {
                eng: "I'm not grateful for the extra work.", th: "ฉันไม่ได้รู้สึกขอบคุณสำหรับงานที่เพิ่มเข้ามานะ",
                context: "ใช้ในรูปปฏิเสธเพื่อแสดงความรู้สึกประชดประชันหรือไม่พอใจ",
                dialogue: { a: "Good news! We have a new project for you to handle this weekend.", b: "Wow. I'm not exactly grateful for the extra work." },
                alternatives: "<strong>I'm not happy about the extra work.</strong><br><strong>Just what I needed, more work.</strong> (ประชด)"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            button.className = `group sentence-btn p-5 rounded-lg text-left bg-gradient-to-r from-rose-400 to-pink-400 shadow-md hover:shadow-lg transform hover:-translate-y-1`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold text-white transition-colors duration-200">${sentence.eng}</span>
                <span class="block text-sm text-white/80 font-normal mt-1 transition-colors duration-200">${sentence.th}</span>
            `;

            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
