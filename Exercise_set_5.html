<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>แบบฝึกหัดแต่งประโยค - ชุดที่ 5 (Final)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }

</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">

        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-purple-500 to-teal-500 font-poppins">Sentence Practice</h1>
            <h2 class="text-xl sm:text-2xl font-bold text-slate-800 mt-2">แบบฝึกหัดแต่งประโยค ชุดที่ 5 (Final Set)</h2>
        </header>

        <div id="quiz-card" class="quiz-card p-6 sm:p-8 rounded-2xl shadow-xl">
            <div>
                <div id="progress-text" class="text-sm font-semibold text-slate-600 mb-1">ข้อที่ 1 / 50</div>
                <div class="w-full bg-slate-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-gradient-to-r from-red-500 via-purple-500 to-teal-500 h-2.5 rounded-full transition-all duration-500 ease-out"></div>
                </div>
            </div>

            <div class="mt-6">
                <p class="text-slate-700 mb-2">ลองแต่งประโยคภาษาอังกฤษจากประโยคภาษาไทยต่อไปนี้:</p>
                <p id="thai-question" class="text-2xl font-semibold text-slate-900 bg-white/50 p-4 rounded-lg"></p>
            </div>
            
            <div class="mt-4">
                 <div class="w-full bg-white/50 rounded-lg p-4 min-h-[80px] text-slate-500 italic text-center flex items-center justify-center border-2 border-dashed border-slate-300">
                    <p>พื้นที่สำหรับฝึกแต่งประโยค...</p>
                </div>
            </div>

            <div class="mt-6 flex flex-wrap gap-4 justify-center">
                <button id="toggle-hint-btn" class="bg-gray-500 text-white font-bold py-2 px-5 rounded-full shadow-md hover:bg-gray-600 transition-all duration-200">
                    ดูคำใบ้
                </button>
                <button id="toggle-answer-btn" class="bg-purple-500 text-white font-bold py-2 px-5 rounded-full shadow-md hover:bg-purple-600 transition-all duration-200">
                    ดูคำตอบ
                </button>
            </div>
            
            <div id="hint-area" class="mt-4">
                 <div id="hint-content" class="hint-content text-sm text-slate-700 bg-amber-100 border-l-4 border-amber-500 p-3 rounded-r-lg">
                    <p><strong class="font-semibold text-amber-800">คำใบ้:</strong> <span id="hint-text"></span></p>
                </div>
            </div>
            
            <div id="answer-area" class="mt-4">
                <div id="answer-content" class="answer-area bg-green-50 border-l-4 border-green-500 p-4 rounded-r-lg">
                    <h4 class="font-bold text-green-800">คำตอบที่ถูกต้อง:</h4>
                    <p id="english-answer" class="text-lg font-semibold text-green-700 mt-1 font-poppins"></p>
                    <hr class="my-3 border-green-200">
                    <h4 class="font-bold text-green-800">คำอธิบาย:</h4>
                    <p id="explanation-text" class="text-slate-700 mt-1"></p>
                    <hr class="my-3 border-green-200">
                    <h4 class="font-bold text-green-800">ทางเลือกอื่นๆ ในการตอบ:</h4>
                    <p id="alternatives-text" class="text-slate-700 mt-1"></p>
                </div>
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <button id="prev-btn" class="bg-slate-600 text-white font-bold py-2 px-6 rounded-full shadow-md hover:bg-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all">

            </button>
            <button id="next-btn" class="bg-slate-600 text-white font-bold py-2 px-6 rounded-full shadow-md hover:bg-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all">
                ถัดไป
            </button>
        </div>
         <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>
    </div>

    <script>
        const exercises = [
            // Set 5 (50 new questions with translated hints)

            { id: 3, structure: "#41", thai: "รบกวนคุณช่วยสะกดนามสกุลของคุณให้หน่อยได้ไหม", english: "Could you spell your last name for me?", hint: "Could you (รบกวนคุณ), spell (สะกด), last name (นามสกุล)", explanation: "ใช้โครงสร้าง <strong>Could you + (verb)</strong> เพื่อขอร้องอย่างสุภาพ", alternatives: "<strong>How do you spell your last name?</strong>" },

            { id: 5, structure: "#36", thai: "มีความแตกต่างเล็กน้อยระหว่างสองเวอร์ชันนี้", english: "There is a slight difference between these two versions.", hint: "There is (มี), a slight difference (ความแตกต่างเล็กน้อย)", explanation: "ใช้โครงสร้าง <strong>There is + (noun)</strong> เพื่อบอกการมีอยู่ของสิ่งที่เป็นนามธรรม", alternatives: "<strong>These two versions are slightly different.</strong>" },
            { id: 6, structure: "#25", thai: "ฉันรู้สึกขอบคุณสำหรับคำแนะนำของคุณ", english: "I'm grateful for your advice.", hint: "grateful for (ซาบซึ้งใน), advice (คำแนะนำ)", explanation: "ใช้โครงสร้าง <strong>I'm grateful for + (noun)</strong> เพื่อแสดงความขอบคุณ", alternatives: "<strong>Your advice was very helpful, thank you.</strong>" },
            { id: 7, structure: "#48", thai: "คุณอยากจะไปเดินเล่นไหม", english: "Do you want to go for a walk?", hint: "Do you want to (คุณอยากจะ...ไหม), go for a walk (ไปเดินเล่น)", explanation: "ใช้โครงสร้าง <strong>Do you want to + (verb)</strong> เพื่อเป็นคำชวนแบบไม่เป็นทางการ", alternatives: "<strong>How about a walk?</strong>" },
            { id: 8, structure: "#3", thai: "ทักษะภาษาอังกฤษของฉันเริ่มดีขึ้น", english: "My English is getting better.", hint: "is getting (เริ่มดีขึ้น), better (ดีขึ้น)", explanation: "ใช้โครงสร้าง <strong>(S) + is getting + (adjective)</strong> เพื่อบอกการพัฒนาการ", alternatives: "<strong>My English is improving.</strong>" },
            { id: 9, structure: "#33", thai: "มันจำเป็นที่จะต้องทำตามขั้นตอน", english: "It's necessary to follow the steps.", hint: "necessary to (จำเป็นที่จะ), follow (ทำตาม), steps (ขั้นตอน)", explanation: "ใช้โครงสร้าง <strong>It's necessary to + (verb)</strong> เพื่อบอกถึงข้อบังคับ", alternatives: "<strong>You must follow the steps in order.</strong>" },
            { id: 10, structure: "#27", thai: "ฉันสนใจที่จะเป็นอาสาสมัคร", english: "I'm interested in volunteering.", hint: "interested in (สนใจใน), volunteering (การเป็นอาสาสมัคร)", explanation: "ใช้โครงสร้าง <strong>I'm interested in + (gerund)</strong> เพื่อแสดงความสนใจ", alternatives: "<strong>I'm thinking about becoming a volunteer.</strong> (Structure #21)" },
            { id: 11, structure: "#45", thai: "คุณจะทำความสะอาดห้องของคุณไหม", english: "Are you going to clean your room?", hint: "Are you going to (คุณจะ...ไหม), clean (ทำความสะอาด)", explanation: "ใช้โครงสร้าง <strong>Are you going to + (verb)</strong> เพื่อถามถึงความตั้งใจ", alternatives: "<strong>Does your room need cleaning?</strong>" },

            { id: 13, structure: "#30", thai: "ฉันค่อนข้างพอใจกับความคืบหน้า", english: "I'm quite satisfied with the progress.", hint: "satisfied with (พอใจกับ), quite (ค่อนข้าง), progress (ความคืบหน้า)", explanation: "ใช้โครงสร้าง <strong>I'm satisfied with + (noun)</strong> เพื่อแสดงความพึงพอใจ", alternatives: "<strong>The progress is quite satisfactory.</strong>" },
            { id: 14, structure: "#40", thai: "ฉันขอความคิดเห็นของคุณหน่อยได้ไหม", english: "Can I get your opinion?", hint: "Can I (ฉันขอ...ได้ไหม), get (รับ/ขอ), opinion (ความคิดเห็น)", explanation: "ใช้โครงสร้าง <strong>Can I + (verb)</strong> เพื่อขอความคิดเห็นแบบไม่เป็นทางการ", alternatives: "<strong>I'd like to get your opinion.</strong> (Structure #12)" },
            { id: 15, structure: "#2", thai: "ฉันกำลังจะไปซูเปอร์มาร์เก็ต", english: "I'm going to the supermarket.", hint: "am going to (กำลังจะไป)", explanation: "ใช้โครงสร้าง <strong>I'm + (verb-ing)</strong> เพื่อบอกแผนการในอนาคตอันใกล้", alternatives: "<strong>I need to go to the supermarket.</strong> (Structure #49)" },
            { id: 16, structure: "#38", thai: "แต่ก่อนเคยมีร้านเบเกอรี่อยู่ตรงหัวมุม", english: "There used to be a bakery on the corner.", hint: "There used to be (เคยมี), bakery (ร้านเบเกอรี่)", explanation: "ใช้โครงสร้าง <strong>There used to be + (noun)</strong> เพื่อเล่าถึงสถานที่ที่ไม่มีอีกแล้ว", alternatives: "<strong>That corner was a bakery before.</strong>" },
            { id: 17, structure: "#11", thai: "ฉันต้องไปรับพัสดุ", english: "I gotta pick up a package.", hint: "gotta (ต้อง), pick up (ไปรับ), package (พัสดุ)", explanation: "ใช้โครงสร้าง <strong>I gotta + (verb)</strong> เพื่อบอกความจำเป็นเร่งด่วน", alternatives: "<strong>I have to pick up a package.</strong> (Structure #9)" },
            { id: 18, structure: "#28", thai: "ฉันสับสนกับแผนที่นี้", english: "I'm confused about this map.", hint: "confused about (สับสนเกี่ยวกับ), map (แผนที่)", explanation: "ใช้โครงสร้าง <strong>I'm confused about + (noun)</strong> เพื่อบอกว่าไม่เข้าใจ", alternatives: "<strong>I can't read this map.</strong>" },
            { id: 19, structure: "#34", thai: "มันเป็นไปได้ที่จะซ่อมมัน", english: "It's possible to fix it.", hint: "possible to (เป็นไปได้ที่จะ), fix (ซ่อม)", explanation: "ใช้โครงสร้าง <strong>It's possible to + (verb)</strong> เพื่อบอกความเป็นไปได้ในการแก้ปัญหา", alternatives: "<strong>I think it can be fixed.</strong>" },
            { id: 20, thai: "คุณเคยทำงานกะดึกไหม", english: "Have you ever worked the night shift?", hint: "Have you ever (คุณเคย...ไหม), worked (ทำงาน), night shift (กะดึก)", explanation: "ใช้โครงสร้าง <strong>Have you ever + (past participle)</strong> เพื่อถามถึงประสบการณ์การทำงาน", structure: "#44", alternatives: "<strong>What's it like working the night shift?</strong>" },
            { id: 21, thai: "มันเป็นเรื่องยากที่จะทำให้ทุกคนมีความสุข", english: "It's difficult to make everyone happy.", hint: "difficult to (ยากที่จะ), make happy (ทำให้มีความสุข)", explanation: "ใช้โครงสร้าง <strong>It's difficult to + (verb)</strong> เพื่อบอกสัจธรรมของชีวิต", structure: "#35", alternatives: "<strong>You can't please everyone.</strong> (สำนวน)" },
            { id: 22, thai: "ฉันผิดหวังกับตัวเอง", english: "I'm disappointed in myself.", hint: "disappointed in (ผิดหวังใน), myself (ตัวเอง)", explanation: "ใช้โครงสร้าง <strong>I'm disappointed in + (person)</strong> เพื่อแสดงความผิดหวังในตัวบุคคล", structure: "#31", alternatives: "<strong>I let myself down.</strong>" },
            { id: 23, thai: "มีทางออกเสมอ", english: "There is always a way out.", hint: "There is (มี), always (เสมอ), a way out (ทางออก)", explanation: "ใช้โครงสร้าง <strong>There is + (noun)</strong> เพื่อให้กำลังใจ", structure: "#36", alternatives: "<strong>There's always a solution.</strong>" },
            { id: 24, thai: "ฉันอยากจะขอลาป่วย", english: "I'd like to call in sick.", hint: "would like to (อยากจะ), call in sick (ลาป่วย)", explanation: "ใช้โครงสร้าง <strong>I'd like to + (verb)</strong> เพื่อแจ้งความประสงค์อย่างสุภาพ", structure: "#12", alternatives: "<strong>I need to take a sick day.</strong> (Structure #49)" },
            { id: 25, thai: "ดูเหมือนว่าเรามีความเห็นตรงกัน", english: "It seems that we are in agreement.", hint: "It seems that (ดูเหมือนว่า), in agreement (เห็นตรงกัน)", explanation: "ใช้โครงสร้าง <strong>It seems that + (S+V)</strong> เพื่อสรุปสถานการณ์", structure: "#39", alternatives: "<strong>It looks like we agree.</strong>" },
            { id: 26, thai: "คุณอยากจะมากับพวกเราไหม", english: "Do you want to come with us?", hint: "Do you want to (คุณอยากจะ...ไหม), come with (มากับ)", explanation: "ใช้โครงสร้าง <strong>Do you want to + (verb)</strong> เพื่อเป็นคำชวน", structure: "#48", alternatives: "<strong>Wanna come along?</strong> (ไม่เป็นทางการ)" },
            { id: 27, thai: "ฉันเคยมีผมสีบลอนด์", english: "I used to have blonde hair.", hint: "used to have (เคยมี), blonde hair (ผมสีบลอนด์)", explanation: "ใช้โครงสร้าง <strong>I used to + (verb)</strong> เพื่อบอกลักษณะในอดีตที่เปลี่ยนไปแล้ว", structure: "#8", alternatives: "<strong>My hair was blonde before.</strong>" },
            { id: 28, thai: "ฉันดีใจที่ได้ยินอย่างนั้น", english: "I'm happy to hear that.", hint: "happy to (ดีใจที่), hear (ได้ยิน)", explanation: "ใช้โครงสร้าง <strong>I'm happy to + (verb)</strong> เพื่อแสดงความรู้สึกยินดีกับข่าวที่ได้ฟัง", structure: "#17", alternatives: "<strong>That's great to hear.</strong>" },
            { id: 29, thai: "ฉันตื่นเต้นที่จะได้เจอครอบครัวของคุณ", english: "I'm excited to meet your family.", hint: "excited to (ตื่นเต้นที่จะ), meet (เจอ)", explanation: "ใช้โครงสร้าง <strong>I'm excited to + (verb)</strong> เพื่อแสดงความรู้สึกคาดหวังในเชิงบวก", structure: "#18", alternatives: "<strong>I'm looking forward to meeting your family.</strong> (Structure #20)" },

            { id: 31, thai: "คุณกำลังจะไปงานเลี้ยงของมาร์คใช่ไหม", english: "Are you going to Mark's party?", hint: "Are you going to (คุณจะไป...ใช่ไหม)", explanation: "ใช้โครงสร้าง <strong>Are you + (verb-ing)</strong> เพื่อถามถึงแผนการในอนาคตที่แน่นอนแล้ว", structure: "#46", alternatives: "<strong>Will you be at Mark's party?</strong>" },
            { id: 32, thai: "รบกวนคุณช่วยเปิดประตูให้หน่อยได้ไหม", english: "Could you get the door, please?", hint: "Could you (รบกวนคุณ), get the door (เปิดประตู)", explanation: "ใช้โครงสร้าง <strong>Could you + (verb)</strong>. 'Get the door' เป็นสำนวนหมายถึงไปเปิดประตู", structure: "#41", alternatives: "<strong>Would you mind getting the door?</strong> (Structure #42)" },

        let currentIndex = 0;
        const quizCard = document.getElementById('quiz-card');
        const cardColors = ['bg-rose-100', 'bg-cyan-100', 'bg-lime-100', 'bg-violet-100'];
        
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const thaiQuestion = document.getElementById('thai-question');
        
        const toggleHintBtn = document.getElementById('toggle-hint-btn');
        const hintContent = document.getElementById('hint-content');
        const hintText = document.getElementById('hint-text');

        const toggleAnswerBtn = document.getElementById('toggle-answer-btn');
        const answerContent = document.getElementById('answer-content');
        const englishAnswer = document.getElementById('english-answer');
        const explanationText = document.getElementById('explanation-text');
        const alternativesText = document.getElementById('alternatives-text');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function renderExercise(index) {
            const exercise = exercises[index];
            
            const baseClass = 'quiz-card p-6 sm:p-8 rounded-2xl shadow-xl';
            quizCard.className = `${baseClass} ${cardColors[index % cardColors.length]}`;
            
            progressText.textContent = `ข้อที่ ${index + 1} / ${exercises.length}`;
            progressBar.style.width = `${(index + 1) / exercises.length * 100}%`;
            
            thaiQuestion.textContent = exercise.thai;
            hintText.innerHTML = exercise.hint; 
            englishAnswer.textContent = exercise.english;
            explanationText.innerHTML = `ใช้โครงสร้าง <strong class="text-green-800">${exercise.structure}</strong>: ${exercise.explanation}`;
            alternativesText.innerHTML = exercise.alternatives;

            hintContent.classList.remove('visible');
            answerContent.classList.remove('visible');
            toggleHintBtn.textContent = 'ดูคำใบ้';
            toggleAnswerBtn.textContent = 'ดูคำตอบ';

            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === exercises.length - 1;
        }

        function toggleHint() {
            const isVisible = hintContent.classList.toggle('visible');
            toggleHintBtn.textContent = isVisible ? 'ซ่อนคำใบ้' : 'ดูคำใบ้';
        }

        function toggleAnswer() {
            const isVisible = answerContent.classList.toggle('visible');
            toggleAnswerBtn.textContent = isVisible ? 'ซ่อนคำตอบ' : 'ดูคำตอบ';
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderExercise(currentIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < exercises.length - 1) {
                currentIndex++;
                renderExercise(currentIndex);
            }
        });

        toggleHintBtn.addEventListener('click', toggleHint);
        toggleAnswerBtn.addEventListener('click', toggleAnswer);

        renderExercise(currentIndex);

    </script>
