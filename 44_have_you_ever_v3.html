<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #44 - Have you ever...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-teal-500 font-poppins">Structure #44</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"Have you ever + (past participle)...?"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                เป็นคำถามที่ใช้บ่อยที่สุดในการถามถึง <strong class="text-blue-600">"ประสบการณ์ในชีวิต"</strong> ของใครบางคน ว่า "เคย" ทำสิ่งนั้นๆ มาก่อน "บ้างไหม" ตั้งแต่เกิดจนถึงปัจจุบัน<br>
                <strong class="text-red-600">กฎสำคัญ:</strong> ต้องตามด้วย <strong class="text-teal-600">กริยาช่องที่ 3 (Past Participle)</strong> เสมอ!
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-blue-600 to-teal-500">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "Have you ever been to Paris?", th: "คุณเคยไปปารีสมาก่อนไหม",
                context: "เป็นคำถามทั่วไปเพื่อถามถึงประสบการณ์การเดินทางของอีกฝ่าย ว่าในชีวิตนี้เคยไปสถานที่นั้นๆ หรือไม่",
                dialogue: { a: "I'm dreaming of a trip to Europe.", b: "Oh, really? Have you ever been to Paris?", a: "No, never. But it's my dream destination." },
                alternatives: "<strong>Did you go to Paris last year?</strong> (ใช้ Past Simple เพื่อถามถึงเวลาที่เจาะจงในอดีต)"
            },
            {
                eng: "Have you ever tried Thai food?", th: "คุณเคยลองทานอาหารไทยไหม",
                context: "ใช้ถามถึงประสบการณ์การลองทานอาหารชาติใดชาติหนึ่ง เป็นคำถามเปิดบทสนทนาที่ดีกับชาวต่างชาติ",
                dialogue: { a: "I love spicy food.", b: "In that case, have you ever tried Thai food?", a: "I have! I love Tom Yum Goong." },
                alternatives: "<strong>Did you try Thai food when you were in Bangkok?</strong>"
            },
            {
                eng: "Have you ever seen a ghost?", th: "คุณเคยเห็นผีไหม",
                context: "เป็นคำถามที่ใช้ถามถึงประสบการณ์ลี้ลับหรือเรื่องที่ไม่ใช่ทุกคนจะเคยเจอ",
                dialogue: { a: "This old house is creepy.", b: "It is. Tell me, have you ever seen a ghost?" },
                alternatives: "<strong>Do you believe in ghosts?</strong>"
            },
            {
                eng: "Have you ever met someone famous?", th: "คุณเคยเจอคนดังไหม",
                context: "ใช้ถามถึงประสบการณ์ที่น่าตื่นเต้นในการได้พบเจอกับบุคคลที่มีชื่อเสียง",
                dialogue: { a: "I was in Hollywood last week.", b: "Wow! Have you ever met someone famous?", a: "I saw Leonardo DiCaprio!" },
                alternatives: "<strong>Did you meet anyone famous on your trip?</strong>"
            },
            {
                eng: "Have you ever been in love?", th: "คุณเคยมีความรักไหม",
                context: "เป็นคำถามที่ค่อนข้างเป็นส่วนตัว ใช้ถามถึงประสบการณ์ด้านความรักความสัมพันธ์",
                dialogue: { a: "You seem to know a lot about relationships.", b: "Well, have you ever been in love?", a: "Once or twice." },
                alternatives: "<strong>Have you ever had your heart broken?</strong> (คุณเคยอกหักไหม)"
            },
            {
                eng: "Have you ever ridden a horse?", th: "คุณเคยขี่ม้าไหม",
                context: "ใช้ถามถึงประสบการณ์การทำกิจกรรมหรือกีฬาบางประเภท",
                dialogue: { a: "I'm going to a ranch this weekend.", b: "That sounds fun. Have you ever ridden a horse before?" },
                alternatives: "<strong>Do you know how to ride a horse?</strong>"
            },
            {
                eng: "Have you ever lost your passport?", th: "คุณเคยทำพาสปอร์ตหายไหม",
                context: "ใช้ถามถึงประสบการณ์แย่ๆ หรือเหตุการณ์ฉุกเฉินที่อาจเคยเกิดขึ้น",
                dialogue: { a: "I can't find my passport anywhere.", b: "Oh no! Have you ever lost your passport before? What did you do?" },
                alternatives: "<strong>Did you lose your passport on your last trip?</strong>"
            },
            {
                eng: "Have you ever read this book?", th: "คุณเคยอ่านหนังสือเล่มนี้ไหม",
                context: "ใช้เมื่อต้องการจะแนะนำหรือพูดคุยเกี่ยวกับหนังสือเล่มใดเล่มหนึ่ง",
                dialogue: { a: "This is my favorite book of all time.", b: "Really? Have you ever read this book?", a: "No, but I'll add it to my list." },
                alternatives: "<strong>What did you think of this book?</strong> (ถ้าเรารู้ว่าเขาอ่านแล้ว)"
            },
            {
                eng: "Have you ever lived in another country?", th: "คุณเคยอาศัยอยู่ในประเทศอื่นไหม",
                context: "ใช้ถามถึงประสบการณ์การใช้ชีวิตในต่างแดน ซึ่งเป็นหัวข้อที่น่าสนใจในการทำความรู้จักคน",
                dialogue: { a: "Your accent is interesting. Where are you from?", b: "I'm from Canada, but I lived in Japan for a while.", a: "Oh, cool. Have you ever lived in another country besides Japan?" },
                alternatives: "<strong>Did you live abroad for a long time?</strong>"
            },
            {
                eng: "Have you ever forgotten someone's name?", th: "คุณเคยลืมชื่อคนไหม",
                context: "ใช้ถามถึงประสบการณ์น่าอายที่คนส่วนใหญ่มักจะเคยเจอเหมือนกัน",
                dialogue: { a: "I just called my new boss by the wrong name.", b: "Don't worry, it happens. Have you ever forgotten someone's name right after they told you?" },
                alternatives: "<strong>It's so embarrassing when you forget someone's name.</strong>"
            },
            {
                eng: "Have you ever changed your mind about something important?", th: "คุณเคยเปลี่ยนใจเรื่องอะไรที่สำคัญมากๆ ไหม",
                context: "เป็นคำถามเชิงลึกเพื่อพูดคุยเกี่ยวกับการเติบโตและการเปลี่ยนแปลงทางความคิด",
                dialogue: { a: "I used to think money was everything.", b: "Have you ever changed your mind about something important like that?" },
                alternatives: "<strong>Has your perspective ever changed completely?</strong>"
            },
            {
                eng: "Have you ever run a marathon?", th: "คุณเคยวิ่งมาราธอนไหม",
                context: "ใช้ถามถึงประสบการณ์ที่ต้องใช้ความพยายามและความอดทนสูง",
                dialogue: { a: "You're a great runner.", b: "Thanks. Have you ever run a marathon?" },
                alternatives: "<strong>Have you ever participated in a long-distance race?</strong>"
            },
            {
                eng: "Have you ever wondered why the sky is blue?", th: "คุณเคยสงสัยไหมว่าทำไมท้องฟ้าถึงเป็นสีฟ้า",
                context: "ใช้ถามถึงความสงสัยใคร่รู้เกี่ยวกับสิ่งต่างๆ รอบตัว",
                dialogue: { a: "Kids ask the most amazing questions.", b: "I know. My daughter asked me, 'Have you ever wondered why the sky is blue?'" },
                alternatives: "<strong>Do you ever wonder about...?</strong>"
            },
            {
                eng: "Have you ever felt this way before?", th: "คุณเคยรู้สึกแบบนี้มาก่อนไหม",
                context: "ใช้ถามถึงประสบการณ์ทางอารมณ์ เพื่อเปรียบเทียบกับความรู้สึกในปัจจุบัน",
                dialogue: { a: "I'm so nervous and excited at the same time.", b: "Have you ever felt this way before?", a: "Never." },
                alternatives: "<strong>Is this a new feeling for you?</strong>"
            },
            {
                eng: "Have you ever heard of this band?", th: "คุณเคยได้ยินชื่อวงดนตรีนี้ไหม",
                context: "ใช้เมื่อต้องการจะแนะนำวงดนตรีหรือศิลปินที่เราชอบ",
                dialogue: { a: "I'm listening to 'The Lumineers'.", b: "Have you ever heard of this band?", a: "I don't think so." },
                alternatives: "<strong>Do you know this band?</strong>"
            },
            {
                eng: "Have you ever done something crazy?", th: "คุณเคยทำอะไรบ้าๆ ไหม",
                context: "เป็นคำถามสนุกๆ เพื่อแลกเปลี่ยนเรื่องราวการผจญภัยหรือความหุนหันพลันแล่น",
                dialogue: { a: "Let's tell our wildest stories.", b: "Okay, you first. Have you ever done something completely crazy?" },
                alternatives: "<strong>What's the craziest thing you've ever done?</strong>"
            },
            {
                eng: "Have you ever seen a shooting star?", th: "คุณเคยเห็นดาวตกไหม",
                context: "ใช้ถามถึงประสบการณ์ที่สวยงามและค่อนข้างหาดูได้ยาก",
                dialogue: { a: "The night sky is so clear tonight.", b: "It is. Have you ever seen a shooting star?" },
                alternatives: "<strong>Did you make a wish?</strong> (พูดเมื่อเห็นดาวตก)"
            },
            {
                eng: "Have you ever been lied to?", th: "คุณเคยถูกโกหกไหม",
                context: "เป็นคำถามที่ค่อนข้างเป็นส่วนตัวเกี่ยวกับประสบการณ์ที่ไม่ดี",
                dialogue: { a: "It's hard to trust people sometimes.", b: "I agree. Have you ever been lied to by someone you trusted?" },
                alternatives: "<strong>Has anyone ever lied to you?</strong>"
            },
            {
                eng: "Have you ever thought about living somewhere else?", th: "คุณเคยคิดเรื่องที่จะไปอยู่ที่อื่นบ้างไหม",
                context: "ใช้ถามถึงความฝันหรือความเป็นไปได้ในการย้ายที่อยู่",
                dialogue: { a: "I'm getting tired of this city.", b: "Have you ever thought about living somewhere else, like near the beach?" },
                alternatives: "<strong>Have you ever considered moving?</strong>"
            },
            {
                eng: "Have you ever flown in a helicopter?", th: "คุณเคยนั่งเฮลิคอปเตอร์ไหม",
                context: "ใช้ถามถึงประสบการณ์ที่พิเศษและไม่ธรรมดา",
                dialogue: { a: "We're taking a helicopter tour of the Grand Canyon.", b: "Wow! Have you ever flown in a helicopter before?" },
                alternatives: "<strong>What was it like flying in a helicopter?</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        const buttonColors = [
            'bg-blue-600 hover:bg-blue-700',
            'bg-teal-600 hover:bg-teal-700',
            'bg-indigo-600 hover:bg-indigo-700',
            'bg-slate-700 hover:bg-slate-800',
        ];

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            const colorClass = buttonColors[index % buttonColors.length];

            button.className = `group sentence-btn p-5 rounded-lg text-left text-white shadow-md transform hover:-translate-y-1 ${colorClass}`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold transition-colors duration-200">${sentence.eng}</span>
                <span class="block text-sm text-white/80 font-normal mt-1 transition-colors duration-200">${sentence.th}</span>
            `;

            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
