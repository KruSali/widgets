<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #13 - I plan to + (verb)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-sky-500 font-poppins">Structure #13</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I plan to + (verb)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                ใช้พูดถึง <strong class="text-blue-600">"แผนการ"</strong> หรือ <strong class="text-sky-600">"ความตั้งใจในอนาคต"</strong> ที่ผ่านการคิดมาแล้วระดับหนึ่ง เหมาะสำหรับการพูดถึงเป้าหมายในชีวิตหรือโปรเจกต์ต่างๆ
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-blue-500 to-sky-500">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I plan to travel to Japan next year.", th: "ฉันวางแผนที่จะไปเที่ยวญี่ปุ่นปีหน้า",
                context: "ใช้บอกถึงแผนการเดินทางในอนาคตที่ผ่านการคิดมาแล้ว แต่ยังอาจจะไม่ได้จองตั๋วหรือที่พัก",
                dialogue: { a: "Do you have any big travel goals?", b: "Yes, I plan to travel to Japan next year for the cherry blossoms." },
                alternatives: "<strong>I'm going to travel to Japan next year.</strong> (ฉันจะไป... - ฟังดูแน่นอนกว่า)<br><strong>I'm hoping to travel to Japan next year.</strong> (ฉันหวังว่าจะได้ไป...)"
            },
            {
                eng: "I plan to start my own business.", th: "ฉันวางแผนที่จะเริ่มธุรกิจของตัวเอง",
                context: "ใช้บอกถึงเป้าหมายที่ยิ่งใหญ่ในอาชีพการงาน ซึ่งเป็นแผนระยะยาวที่ต้องผ่านการคิดและเตรียมตัวมาเป็นอย่างดี",
                dialogue: { a: "Are you going to work here forever?", b: "No, this is just for experience. I plan to start my own business someday." },
                alternatives: "<strong>My goal is to start my own business.</strong><br><strong>I'm thinking about starting my own business.</strong> (ยังไม่แน่ใจเท่า)"
            },
            {
                eng: "I plan to wake up early tomorrow.", th: "ฉันวางแผนว่าจะตื่นเช้าในวันพรุ่งนี้",
                context: "บอกถึงความตั้งใจที่จะทำบางอย่างในวันรุ่งขึ้น ซึ่งต้องมีการวางแผนเล็กน้อย เช่น การตั้งนาฬิกาปลุก",
                dialogue: { a: "Let's stay up late and watch movies.", b: "I can't. I plan to wake up early tomorrow to go for a run." },
                alternatives: "<strong>I'm going to wake up early tomorrow.</strong><br><strong>I'll wake up early tomorrow.</strong> (เป็นการตัดสินใจ ณ ขณะนั้น)"
            },
            {
                eng: "I plan to get married in a few years.", th: "ฉันวางแผนที่จะแต่งงานในอีก 2-3 ปีข้างหน้า",
                context: "ใช้พูดถึงแผนการในชีวิตคู่ที่เป็นเป้าหมายระยะยาว",
                dialogue: { a: "Are you and Tom serious?", b: "Yes, very. We plan to get married in a few years." },
                alternatives: "<strong>We're going to get married in a few years.</strong><br><strong>We hope to get married in a few years.</strong>"
            },
            {
                eng: "I plan to save more money.", th: "ฉันวางแผนที่จะเก็บเงินให้มากขึ้น",
                context: "บอกถึงเป้าหมายทางการเงินที่ต้องมีการวางแผนและปรับเปลี่ยนพฤติกรรม",
                dialogue: { a: "What's your new year's resolution?", b: "I plan to save more money and eat less junk food." },
                alternatives: "<strong>I'm going to save more money.</strong><br><strong>My goal is to save more money.</strong>"
            },
            {
                eng: "I plan to redecorate my room.", th: "ฉันวางแผนที่จะตกแต่งห้องใหม่",
                context: "ใช้พูดถึงโปรเจกต์ส่วนตัวที่ตั้งใจจะทำในอนาคตอันใกล้",
                dialogue: { a: "What are you doing this weekend?", b: "If I have time, I plan to redecorate my room." },
                alternatives: "<strong>I'm thinking of redecorating my room.</strong><br><strong>I want to redecorate my room.</strong>"
            },
            {
                eng: "I plan to call my parents tonight.", th: "ฉันวางแผนว่าจะโทรหาพ่อแม่คืนนี้",
                context: "บอกถึงความตั้งใจที่จะทำบางสิ่งบางอย่างที่เฉพาะเจาะจงในคืนนี้",
                dialogue: { a: "Don't forget to check in with your family.", b: "I won't. I plan to call my parents tonight." },
                alternatives: "<strong>I'm going to call my parents tonight.</strong><br><strong>I'll call my parents tonight.</strong>"
            },
            {
                eng: "I plan to study abroad.", th: "ฉันวางแผนที่จะไปเรียนต่อต่างประเทศ",
                context: "บอกถึงเป้าหมายทางการศึกษาที่ยิ่งใหญ่และต้องใช้การวางแผนระยะยาว",
                dialogue: { a: "Why are you studying English so hard?", b: "Because I plan to study abroad in the United States." },
                alternatives: "<strong>My dream is to study abroad.</strong><br><strong>I hope to study abroad one day.</strong>"
            },
            {
                eng: "I plan to be more organized.", th: "ฉันวางแผนที่จะเป็นคนที่มีระเบียบมากขึ้น",
                context: "บอกถึงความตั้งใจที่จะพัฒนาตนเองและปรับเปลี่ยนนิสัยให้ดีขึ้น",
                dialogue: { a: "My desk is always a mess.", b: "Mine too. Next year, I plan to be more organized." },
                alternatives: "<strong>I'm going to try to be more organized.</strong><br><strong>My resolution is to be more organized.</strong>"
            },
            {
                eng: "I plan to look for a new job.", th: "ฉันวางแผนที่จะหางานใหม่",
                context: "ใช้บอกถึงความตั้งใจที่จะเริ่มกระบวนการหางานใหม่",
                dialogue: { a: "I'm not happy with my current salary.", b: "Then you should do something about it.", a: "You're right. I plan to look for a new job." },
                alternatives: "<strong>I'm going to look for a new job.</strong><br><strong>I've decided to look for a new job.</strong>"
            },
            {
                eng: "I plan to eat lunch at my desk.", th: "ฉันวางแผนว่าจะกินข้าวกลางวันที่โต๊ะทำงาน",
                context: "ใช้บอกแผนการสำหรับมื้อกลางวัน โดยเฉพาะเมื่อมีงานยุ่งและไม่มีเวลาออกไปข้างนอก",
                dialogue: { a: "Where are you going for lunch?", b: "Nowhere. I have too much work, so I plan to eat lunch at my desk." },
                alternatives: "<strong>I'm just going to eat at my desk.</strong><br><strong>I'll probably eat at my desk.</strong>"
            },
            {
                eng: "I plan to take a different route.", th: "ฉันวางแผนที่จะไปเส้นทางอื่น",
                context: "ใช้เมื่อต้องการเปลี่ยนเส้นทางการเดินทางที่ใช้เป็นประจำเพื่อหลีกเลี่ยงปัญหา เช่น รถติด",
                dialogue: { a: "The traffic on this road is always bad.", b: "I know. Tomorrow, I plan to take a different route." },
                alternatives: "<strong>I'm going to take a different route tomorrow.</strong><br><strong>I think I'll try a different route.</strong>"
            },
            {
                eng: "I plan to volunteer more often.", th: "ฉันวางแผนที่จะทำงานอาสาสมัครให้บ่อยขึ้น",
                context: "บอกถึงเป้าหมายที่อยากจะทำประโยชน์เพื่อสังคมมากขึ้น",
                dialogue: { a: "That charity event was so rewarding.", b: "It was. I plan to volunteer more often." },
                alternatives: "<strong>I want to volunteer more.</strong><br><strong>I'm going to make more time for volunteering.</strong>"
            },
            {
                eng: "I don't plan to stay here long.", th: "ฉันไม่ได้วางแผนที่จะอยู่ที่นี่นาน",
                context: "ใช้รูปปฏิเสธเพื่อบอกว่าสถานการณ์ปัจจุบันเป็นเพียงเรื่องชั่วคราวเท่านั้น",
                dialogue: { a: "Welcome to the team!", b: "Thanks, but just so you know, I don't plan to stay here long. It's a temporary position." },
                alternatives: "<strong>I won't be staying here for long.</strong><br><strong>This is just a temporary situation for me.</strong>"
            },
            {
                eng: "I plan to ask for a raise.", th: "ฉันวางแผนที่จะขอขึ้นเงินเดือน",
                context: "บอกถึงความตั้งใจที่จะเจรจาต่อรองเรื่องสำคัญในที่ทำงาน",
                dialogue: { a: "I've been working here for three years with the same salary.", b: "What are you going to do?", a: "I plan to ask for a raise." },
                alternatives: "<strong>I'm going to ask for a raise.</strong><br><strong>I've decided to ask for a raise.</strong>"
            },
            {
                eng: "I plan to finish the project ahead of schedule.", th: "ฉันวางแผนที่จะทำโปรเจกต์ให้เสร็จก่อนกำหนด",
                context: "ใช้แสดงความมุ่งมั่นและความสามารถในการวางแผนงานอย่างมีประสิทธิภาพ",
                dialogue: { a: "The deadline is tight.", b: "Don't worry. I've mapped everything out. I plan to finish the project ahead of schedule." },
                alternatives: "<strong>My goal is to finish early.</strong><br><strong>I aim to finish ahead of schedule.</strong>"
            },
            {
                eng: "I plan to read at least one book a month.", th: "ฉันวางแผนที่จะอ่านหนังสืออย่างน้อยเดือนละเล่ม",
                context: "บอกถึงเป้าหมายส่วนตัวที่ตั้งไว้เป็นกิจวัตรเพื่อพัฒนาตนเอง",
                dialogue: { a: "You read a lot!", b: "I try to. I plan to read at least one book a month." },
                alternatives: "<strong>I've set a goal to read one book a month.</strong>"
            },
            {
                eng: "I plan to spend more time with my family.", th: "ฉันวางแผนที่จะใช้เวลากับครอบครัวให้มากขึ้น",
                context: "บอกถึงความตั้งใจที่จะปรับสมดุลชีวิตและการทำงาน (work-life balance) ให้ดีขึ้น",
                dialogue: { a: "I feel like I've been working too much lately.", b: "Me too. Next year, I plan to spend more time with my family." },
                alternatives: "<strong>I'm going to spend more time with my family.</strong><br><strong>I want to prioritize my family more.</strong>"
            },
            {
                eng: "I plan to move to a new city.", th: "ฉันวางแผนที่จะย้ายไปเมืองใหม่",
                context: "ใช้บอกถึงแผนการเปลี่ยนแปลงครั้งใหญ่ในชีวิต ซึ่งต้องมีการเตรียมตัวหลายอย่าง",
                dialogue: { a: "Are you renewing your apartment lease?", b: "Actually, no. I plan to move to a new city for a job opportunity." },
                alternatives: "<strong>I'm going to move to a new city.</strong><br><strong>I'm thinking of relocating.</strong>"
            },
            {
                eng: "How do you plan to do that?", th: "แล้วคุณวางแผนที่จะทำอย่างนั้นได้อย่างไร",
                context: "ใช้โครงสร้างนี้เป็นคำถามเพื่อถามถึงรายละเอียดของแผนการของอีกฝ่าย",
                dialogue: { a: "I plan to be a millionaire in 5 years.", b: "That's ambitious. How do you plan to do that?" },
                alternatives: "<strong>What's your plan for doing that?</strong><br><strong>What are the steps?</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            button.className = `sentence-btn p-5 rounded-lg text-left font-poppins font-semibold bg-white border-2 border-sky-400 text-sky-700 hover:bg-sky-100 hover:border-sky-500`;
            button.innerHTML = `<span>${sentence.eng}</span>`;
            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
