            showLoading(); // Show loading indicator
            setTimeout(() => { // Simulate a small delay for content loading
                hideLoading(); // Hide loading indicator
                const currentPageData = clozeData[currentPageIndex];
                appTitleElement.textContent = currentPageData.title;
                let contentHTML = '';

                if (currentPageData.type === "introduction" || currentPageData.type === "conclusion") {
                    contentHTML = currentPageData.content;
                    contentHTML += `
                        <div class="navigation-buttons">
                            ${currentPageIndex > 0 && currentPageData.type !== "introduction" ? `<button id="prev-button" class="nav-button">‚¨ÖÔ∏è ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>` : `<button class="nav-button opacity-0 cursor-default" disabled></button>`}
                            ${currentPageIndex < clozeData.length - 1 ? `<button id="next-button" class="nav-button">${currentPageData.buttonText}</button>` : `<button id="reset-button" class="nav-button">${currentPageData.buttonText}</button>`}
                        </div>
                    `;
                } else if (currentPageData.type === "reading") {
                    contentHTML = `<div class="reading-passage mb-6 text-gray-700">${currentPageData.passage}</div>`;
                    currentPageData.questions.forEach((q, qIndex) => {
                        // Calculate global question number
                        let globalQuestionNumber = 0;
                        for (let i = 0; i < currentPageIndex; i++) {
                            if (clozeData[i].type === "reading") {
                                globalQuestionNumber += clozeData[i].questions.length;
                            }
                        }
                        globalQuestionNumber += (qIndex + 1);

                        contentHTML += `
                            <div class="question-card">
                                <p class="text-lg font-semibold mb-4 text-gray-800">${globalQuestionNumber}. ${q.question}</p>
                                <div class="options-container">
                                    ${q.options.map((option, optIndex) => `
                                        <button class="option-button" data-question-index="${qIndex}" data-option-index="${optIndex}">
                                            ${String.fromCharCode(65 + optIndex)}. ${option.text}
                                        </button>
                                    `).join('')}
                                </div>
                                <details class="mt-4">
                                    <summary>‡πÄ‡∏â‡∏•‡∏¢‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢</summary>
                                    <p class="text-gray-700">${q.explanation.replace(/\n/g, '<br>')}</p>
                                </details>
                            </div>
                        `;
                    });
                    contentHTML += `
                        <div class="navigation-buttons">
                            <button id="prev-button" class="nav-button">‚¨ÖÔ∏è ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
                            <button id="next-button" class="nav-button">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚û°Ô∏è</button>
                        </div>
                    `;
                }

                pageContentElement.innerHTML = contentHTML;
                attachEventListeners();
            }, 100); // Small delay
        }

        // Function to attach event listeners to dynamically created elements
        function attachEventListeners() {
            // Option buttons
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const qIndex = parseInt(event.target.dataset.questionIndex);
                    const optIndex = parseInt(event.target.dataset.optionIndex);
                    const selectedOption = clozeData[currentPageIndex].questions[qIndex].options[optIndex];

                    popupTitle.textContent = selectedOption.text;
                    popupMeaning.textContent = `‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢: ${selectedOption.meaning}`;
                    popupSynonyms.textContent = `‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô: ${selectedOption.synonyms.join(', ')}`;
                    
                    popupOverlay.classList.add('visible');
                });
            });

            // Navigation buttons
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const resetButton = document.getElementById('reset-button'); // For the conclusion page

            if (prevButton) {
                prevButton.addEventListener('click', () => {
                    currentPageIndex = Math.max(0, currentPageIndex - 1);
                    renderPage();
                });
            }

            if (nextButton) {
                nextButton.addEventListener('click', () => {
                    currentPageIndex = Math.min(clozeData.length - 1, currentPageIndex + 1);
                    renderPage();
                });
            }

            if (resetButton) {
                resetButton.addEventListener('click', () => {
                    currentPageIndex = 0;
                    renderPage();
                });
            }
        }

        // Popup close button
        popupCloseButton.addEventListener('click', () => {
            popupOverlay.classList.remove('visible');
        });

        // Close popup if clicked outside (optional, but good for UX)
        popupOverlay.addEventListener('click', (event) => {
            if (event.target === popupOverlay) {
                popupOverlay.classList.remove('visible');
            }
        });

        // Initial page render
        document.addEventListener('DOMContentLoaded', renderPage);
    </script>
