<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #37 - There will be...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-cyan-500 font-poppins">Structure #37</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"There will be + (noun)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                ใช้เพื่อ <strong class="text-teal-600">"คาดการณ์"</strong> หรือ <strong class="text-cyan-600">"ประกาศ"</strong> เกี่ยวกับการมีอยู่ของบางสิ่งใน "อนาคต"<br>
                <strong class="text-red-600">ข้อดีที่ต้องจำ:</strong> ใช้ง่ายมาก เพราะไม่ต้องกังวลเรื่องเอกพจน์/พหูพจน์ ใช้ "There will be" ได้กับทุกคำนาม!
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-teal-500 to-cyan-500">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "There will be a meeting tomorrow.", th: "จะมีการประชุมในวันพรุ่งนี้",
                context: "ใช้เพื่อแจ้งกำหนดการหรือประกาศเหตุการณ์ที่จะเกิดขึ้นในอนาคตอย่างเป็นทางการ",
                dialogue: { a: "What's the schedule for tomorrow?", b: "Just so you know, there will be a meeting tomorrow morning at 9 AM." },
                alternatives: "<strong>A meeting is scheduled for tomorrow.</strong><br><strong>We're going to have a meeting tomorrow.</strong>"
            },
            {
                eng: "There will be a lot of people.", th: "เดี๋ยวจะมีคนเยอะมาก",
                context: "ใช้เพื่อคาดการณ์หรือเตือนเกี่ยวกับจำนวนคนที่จะมาในงานอีเวนต์ต่างๆ",
                dialogue: { a: "Are you going to the concert tonight?", b: "Yes, but we should go early. I'm sure there will be a lot of people." },
                alternatives: "<strong>It's going to be crowded.</strong><br><strong>I expect a large crowd.</strong>"
            },
            {
                eng: "There will be food and drinks.", th: "เดี๋ยวจะมีอาหารและเครื่องดื่มด้วย",
                context: "ใช้เพื่อแจ้งให้ทราบว่าในงานเลี้ยงหรืองานอีเวนต์จะมีการจัดเตรียมอาหารและเครื่องดื่มไว้ให้",
                dialogue: { a: "Should I eat before I go to the party?", b: "No, you don't have to. There will be food and drinks there." },
                alternatives: "<strong>Food and drinks will be provided.</strong><br><strong>They're going to serve food and drinks.</strong>"
            },
            {
                eng: "There will be consequences.", th: "เดี๋ยวจะต้องมีผลที่ตามมาแน่",
                context: "ใช้เป็นคำเตือนที่หนักแน่นว่าการกระทำบางอย่างจะนำไปสู่ผลลัพธ์ที่ไม่ดีอย่างแน่นอน",
                dialogue: { a: "I'm thinking of cheating on the exam.", b: "Don't do it. If you get caught, there will be serious consequences." },
                alternatives: "<strong>You will face the consequences.</strong><br><strong>That action will have consequences.</strong>"
            },
            {
                eng: "There will be a special announcement later.", th: "เดี๋ยวจะมีประกาศพิเศษในภายหลัง",
                context: "ใช้เพื่อเกริ่นนำให้ผู้คนรอฟังข่าวสารสำคัญที่จะประกาศในอนาคตอันใกล้",
                dialogue: { a: "Is that all for the meeting?", b: "For now, yes. But please stay tuned. There will be a special announcement later this afternoon." },
                alternatives: "<strong>A special announcement is coming later.</strong>"
            },
            {
                eng: "There will be a short delay.", th: "จะมีความล่าช้าเล็กน้อย",
                context: "ใช้ในการประกาศเพื่อแจ้งให้ผู้โดยสารหรือลูกค้าทราบถึงความล่าช้าที่เกิดขึ้นอย่างสุภาพ",
                dialogue: { a: "(Pilot's voice) Ladies and gentlemen, we are currently third in line for takeoff.", b: "There will be a short delay. We expect to be in the air shortly." },
                alternatives: "<strong>We will be slightly delayed.</strong><br><strong>We're experiencing a short delay.</strong>"
            },
            {
                eng: "There will be a test next week.", th: "จะมีสอบในสัปดาห์หน้า",
                context: "ครูใช้ประกาศให้นักเรียนทราบถึงตารางการสอบล่วงหน้า",
                dialogue: { a: "Please review chapter 5 for homework.", b: "Also, don't forget that there will be a test next week on this chapter." },
                alternatives: "<strong>We will have a test next week.</strong><br><strong>A test is scheduled for next week.</strong>"
            },
            {
                eng: "There will be a storm tonight.", th: "คืนนี้จะมีพายุเข้า",
                context: "ใช้เพื่อคาดการณ์สภาพอากาศที่เลวร้ายตามพยากรณ์อากาศ",
                dialogue: { a: "The sky looks very dark.", b: "I just checked the weather report. There will be a storm tonight." },
                alternatives: "<strong>A storm is expected tonight.</strong><br><strong>It's going to storm tonight.</strong>"
            },
            {
                eng: "There will be a lot of traffic.", th: "เดี๋ยวรถจะติดมาก",
                context: "ใช้เตือนล่วงหน้าเกี่ยวกับการจราจรที่คาดว่าจะหนาแน่น",
                dialogue: { a: "We should leave for the airport now.", b: "I agree. It's rush hour, so there will be a lot of traffic." },
                alternatives: "<strong>The traffic is going to be heavy.</strong><br><strong>Expect heavy traffic.</strong>"
            },
            {
                eng: "There won't be any problems.", th: "จะไม่มีปัญหาใดๆ ทั้งสิ้น",
                context: "ใช้รูปปฏิเสธ 'won't be' เพื่อให้ความมั่นใจกับอีกฝ่ายว่าทุกอย่างจะราบรื่น",
                dialogue: { a: "Are you sure this plan will work?", b: "I've checked everything twice. Trust me, there won't be any problems." },
                alternatives: "<strong>Everything will be fine.</strong><br><strong>Don't worry, there will be no issues.</strong>"
            },
            {
                eng: "Will there be an open bar?", th: "ที่นั่นจะมีบาร์เครื่องดื่มฟรีไหม",
                context: "ใช้โครงสร้างคำถาม 'Will there be...?' เพื่อถามถึงสิ่งที่คาดหวังว่าจะ_มี_ในงานอีเวนต์",
                dialogue: { a: "Are you going to the company party?", b: "I'm not sure yet. Will there be an open bar?" },
                alternatives: "<strong>Is the bar going to be open?</strong>"
            },
            {
                eng: "There will be more opportunities in the future.", th: "จะมีโอกาสอีกมากมายในอนาคต",
                context: "ใช้เพื่อให้กำลังใจคนที่ผิดหวังหรือพลาดโอกาสบางอย่างไป",
                dialogue: { a: "I can't believe I didn't get the job.", b: "Don't be discouraged. There will be more opportunities in the future." },
                alternatives: "<strong>Other opportunities will come along.</strong><br><strong>This wasn't your only chance.</strong>"
            },
            {
                eng: "There will be a moment of silence.", th: "จะมีการยืนไว้อาลัย",
                context: "ใช้ในการประกาศลำดับขั้นตอนในพิธีการที่ต้องการความสงบเพื่อระลึกถึงผู้ที่จากไป",
                dialogue: { a: "Before we begin the ceremony, there will be a moment of silence to honor his memory.", b: "" },
                alternatives: "<strong>We will now observe a moment of silence.</strong>"
            },
            {
                eng: "There will be a vote at the end of the meeting.", th: "จะมีการลงคะแนนเสียงในตอนท้ายของการประชุม",
                context: "ใช้แจ้งวาระการประชุมให้ผู้เข้าร่วมทราบล่วงหน้า",
                dialogue: { a: "Please prepare your arguments.", b: "There will be a vote at the end of the meeting to decide the issue." },
                alternatives: "<strong>We will hold a vote at the end of the meeting.</strong>"
            },
            {
                eng: "I promise there will be no more secrets.", th: "ฉันสัญญาว่าจะไม่มีความลับอีกต่อไป",
                context: "ใช้เพื่อให้คำมั่นสัญญาที่หนักแน่นเกี่ยวกับอนาคต",
                dialogue: { a: "I need to know I can trust you.", b: "You can. From now on, I promise there will be no more secrets between us." },
                alternatives: "<strong>I won't keep any more secrets from you.</strong>"
            },
            {
                eng: "There won't be a second chance.", th: "จะไม่มีโอกาสครั้งที่สอง",
                context: "ใช้เป็นคำเตือนที่จริงจังว่านี่คือโอกาสสุดท้ายและจะไม่มีการให้โอกาสแก้ตัวอีก",
                dialogue: { a: "You need to take this seriously.", b: "This is your final warning. There won't be a second chance." },
                alternatives: "<strong>This is your last chance.</strong><br><strong>You will not get another chance.</strong>"
            },
            {
                eng: "There will be a full investigation.", th: "จะมีการสอบสวนเต็มรูปแบบ",
                context: "เป็นประกาศอย่างเป็นทางการจากผู้มีอำนาจหลังจากเกิดเหตุการณ์ร้ายแรงขึ้น",
                dialogue: { a: "We need to know how this happened.", b: "The police assured us that there will be a full investigation." },
                alternatives: "<strong>A full investigation will be conducted.</strong>"
            },
            {
                eng: "There will be changes.", th: "เดี๋ยวมันจะต้องมีการเปลี่ยนแปลง",
                context: "ใช้พูดถึงอนาคตที่คาดว่าจะไม่เหมือนเดิมอีกต่อไป",
                dialogue: { a: "With the new CEO, what do you think will happen?", b: "I don't know the details, but one thing is for sure: there will be changes." },
                alternatives: "<strong>Changes are coming.</strong><br><strong>Things are going to change.</strong>"
            },
            {
                eng: "There will come a day when you understand.", th: "เดี๋ยวมันจะถึงวันที่เธอเข้าใจเอง",
                context: "เป็นสำนวนที่ผู้ใหญ่ใช้พูดกับเด็กหรือคนที่อายุน้อยกว่า เพื่อบอกว่าเมื่อเวลาผ่านไปและโตขึ้น เขาจะเข้าใจเหตุผลเอง",
                dialogue: { a: "I don't understand why you're so strict.", b: "There will come a day when you understand why I did this." },
                alternatives: "<strong>You'll understand when you're older.</strong>"
            },
            {
                eng: "There will be blood, sweat, and tears.", th: "มันจะต้องแลกมาด้วยเลือด, เหงื่อ, และน้ำตา",
                context: "เป็นสำนวนที่ใช้เพื่อบอกว่าการจะทำสิ่งใดสิ่งหนึ่งให้สำเร็จนั้นจะต้องผ่านความยากลำบากอย่างแสนสาหัส",
                dialogue: { a: "Starting a new company is not easy.", b: "I know. There will be blood, sweat, and tears, but hopefully, it will be worth it." },
                alternatives: "<strong>It's going to be incredibly difficult.</strong><br><strong>We will have to work extremely hard.</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        const buttonColors = [
            { base: 'border-teal-400 hover:bg-teal-400 text-teal-600', hoverText: 'group-hover:text-white', subHoverText: 'group-hover:text-teal-100' },
            { base: 'border-cyan-500 hover:bg-cyan-500 text-cyan-600', hoverText: 'group-hover:text-white', subHoverText: 'group-hover:text-cyan-100' },
            { base: 'border-sky-500 hover:bg-sky-500 text-sky-600', hoverText: 'group-hover:text-white', subHoverText: 'group-hover:text-sky-100' },
            { base: 'border-blue-500 hover:bg-blue-500 text-blue-600', hoverText: 'group-hover:text-white', subHoverText: 'group-hover:text-blue-100' },
        ];

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            const colorTheme = buttonColors[index % buttonColors.length];
            
            button.className = `group sentence-btn p-5 rounded-lg text-left bg-white border-2 transform hover:shadow-lg hover:shadow-slate-300 ${colorTheme.base}`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold ${colorTheme.text} ${colorTheme.hoverText} transition-colors duration-200">${sentence.eng}</span>
                <span class="block text-sm text-slate-500 font-normal mt-1 ${colorTheme.subHoverText} transition-colors duration-200">${sentence.th}</span>
            `;

            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
