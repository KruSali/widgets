    'recapitulate': { title: 'recapitulate (รี-คะ-<u>พิ</u>-ทู-เลท)', root: 're (again) + cap (head)', mnemonic: 'การกลับไปที่ "หัวข้อ" อีกครั้ง คือ "การสรุปความ"', example: 'To <strong>recapitulate</strong>, the main points are on this slide. (เพื่อเป็นการสรุปประเด็นหลักๆ จะอยู่บนสไลด์นี้)' },

    // Set 2
    'access': { title: 'access (<u>แอค</u>-เซส)', root: 'ac (to) + cess (go)', mnemonic: 'การ "ไป" ถึงบางสิ่งบางอย่าง คือ "การเข้าถึง"', example: 'You need a password to get <strong>access</strong> to the computer system.' },
    'concede': { title: 'concede (คอน-<u>ซีด</u>)', root: 'con (with) + cede (yield)', mnemonic: 'การ "ยอม" ตามอีกฝ่าย คือ "การยอมรับความจริง, ยอมแพ้"', example: 'He had to <strong>concede</strong> the point. (เขาต้องยอมรับในประเด็นนั้น)' },
    'predecessor': { title: 'predecessor (<u>พรี</u>-ดิ-เซส-เซอะ)', root: 'pre (before) + de (from) + cess (go)', mnemonic: 'คนที่ "ไป" ก่อนหน้าเราในตำแหน่ง คือ "ผู้ดำรงตำแหน่งก่อนหน้า"', example: 'My <strong>predecessor</strong> retired last year. (ผู้ดำรงตำแหน่งก่อนหน้าฉันเกษียณไปเมื่อปีที่แล้ว)' },
    'proceed': { title: 'proceed (โพร-<u>ซีด</u>)', root: 'pro (forward) + cede (go)', mnemonic: 'การ "ไป" ข้างหน้า คือ "ดำเนินการต่อ"', example: 'Please <strong>proceed</strong> to Gate 25 for boarding.' },
    'recess': { title: 'recess (<u>รี</u>-เสซ)', root: 're (back) + cess (go)', mnemonic: 'การ "ถอยกลับ" จากการทำงาน คือ "เวลาพัก"', example: 'The children play outside during <strong>recess</strong>. (เด็กๆ เล่นข้างนอกในช่วงเวลาพัก)' },
    'success': { title: 'success (ซัค-<u>เซส</u>)', root: 'suc (under) + cess (go)', mnemonic: 'การ "ไป" ถึงเป้าหมายที่อยู่ข้างใต้การทำงานหนัก คือ "ความสำเร็จ"', example: 'Hard work is the key to <strong>success</strong>.' },
    'accept': { title: 'accept (แอค-<u>เซปทฺ</u>)', root: 'ac (to) + cept (take)', mnemonic: 'การ "รับ" สิ่งที่เสนอมา คือ "การยอมรับ"', example: 'Please <strong>accept</strong> my apology. (โปรดยอมรับคำขอโทษของฉันด้วย)' },
    'concept': { title: 'concept (<u>คอน</u>-เซปทฺ)', root: 'con (together) + cept (take)', mnemonic: 'การ "รวบรวม" ความคิดต่างๆ เข้าไว้ด้วยกันจนเกิดเป็น "แนวคิด"', example: 'It is a very simple <strong>concept</strong>.' },
    'deceive': { title: 'deceive (ดิ-<u>ซีฟว</u>)', root: 'de (away from) + ceive (take)', mnemonic: 'การ "นำ" ความจริงออกไปจากคนอื่น คือ "การหลอกลวง"', example: 'He tried to <strong>deceive</strong> the police. (เขาพยายามหลอกลวงตำรวจ)' },
    'intercept': { title: 'intercept (อิน-เทอ-<u>เซปทฺ</u>)', root: 'inter (between) + cept (take)', mnemonic: 'การเข้า "ยึด" หรือสกัด "ระหว่างทาง"', example: 'The military can <strong>intercept</strong> enemy communications. (กองทัพสามารถสกัดกั้นการสื่อสารของศัตรูได้)' },
    'perceive': { title: 'perceive (เพอ-<u>ซีฟว</u>)', root: 'per (through) + ceive (take)', mnemonic: 'การ "รับ" รู้ผ่านประสาทสัมผัส คือ "การรับรู้, เข้าใจ"', example: 'Cats cannot <strong>perceive</strong> color in the same way that humans do.' },
    'receive': { title: 'receive (รี-<u>ซีฟว</u>)', root: 're (back) + ceive (take)', mnemonic: 'การ "รับ" บางสิ่งกลับมา', example: 'Did you <strong>receive</strong> my email?' },
    'accelerate': { title: 'accelerate (แอค-<u>เซล</u>-เลอ-เรท)', root: 'ac (to) + celer (speed)', mnemonic: 'การเพิ่ม "ความเร็ว" ขึ้นไป', example: 'The driver began to <strong>accelerate</strong>.' },
    'celerity': { title: 'celerity (เซ-<u>เล</u>-ริ-ที)', root: 'celer (speed)', mnemonic: 'คำที่เป็นทางการของ "ความเร็ว"', example: 'The thief moved with surprising <strong>celerity</strong>. (ขโมยเคลื่อนไหวด้วยความเร็วที่น่าประหลาดใจ)' },
    'celebrity': { title: 'celebrity (เซ-<u>เลบ</u>-บริ-ที)', root: 'cel (high)', mnemonic: 'บุคคลที่มีชื่อเสียงโด่งดัง อยู่ในที่ "สูง" ในสังคม', example: 'Many <strong>celebrity</strong> guests attended the event.' },
    'culminate': { title: 'culminate (<u>คัล</u>-มิ-เนท)', root: 'culmin (high point)', mnemonic: 'การไปถึง "จุดสูงสุด" ของเหตุการณ์', example: 'Their years of research <strong>culminate</strong>d in a groundbreaking discovery.' },
    'excel': { title: 'excel (เอค-<u>เซล</u>)', root: 'ex (out) + cel (high)', mnemonic: 'การทำได้โดดเด่นออกมา "เหนือ" กว่าคนอื่น', example: 'She always <strong>excel</strong>s in mathematics. (เธอเก่งคณิตศาสตร์เป็นเลิศเสมอ)'},
    'central': { title: 'central (<u>เซน</u>-ทรัล)', root: 'centr (center)', mnemonic: 'สิ่งที่อยู่ "ตรงกลาง" หรือเป็นศูนย์กลาง', example: 'The <strong>central</strong> library is located in the city center.' },
    'concentrate': { title: 'concentrate (<u>คอน</u>-เซน-เทรท)', root: 'con (together) + centr (center)', mnemonic: 'การรวบรวมความคิดมาไว้ที่ "จุดศูนย์กลาง" เดียว คือ "การมีสมาธิ"', example: 'I can\'t <strong>concentrate</strong> with all that noise.' },
    'eccentric': { title: 'eccentric (เอค-<u>เซน</u>-ทริค)', root: 'ec (out) + centr (center)', mnemonic: 'คนที่ทำตัว "นอก" กรอบ หรือ "ห่างจากจุดศูนย์กลาง" ของสังคม คือ "คนพิลึก"', example: 'My neighbor is an <strong>eccentric</strong> old lady.' },
    'geocentric': { title: 'geocentric (จี-โอ-<u>เซน</u>-ทริค)', root: 'geo (earth) + centr (center)', mnemonic: 'ความเชื่อที่ว่า "โลก" คือ "ศูนย์กลาง" ของจักรวาล', example: 'The <strong>geocentric</strong> model was the accepted theory for centuries.'},
    'epicenter': { title: 'epicenter (<u>เอ</u>-พิ-เซน-เตอะ)', root: 'epi (upon) + center (center)', mnemonic: 'จุดที่อยู่ "บน" "ศูนย์กลาง" ของแผ่นดินไหว', example: 'The <strong>epicenter</strong> of the earthquake was 50 kilometers from the city. (จุดศูนย์กลางของแผ่นดินไหวอยู่ห่างจากตัวเมือง 50 กิโลเมตร)'},
    'acclaim': { title: 'acclaim (แอค-<u>เคลม</u>)', root: 'ac (to) + claim (shout)', mnemonic: 'การ "ตะโกน" แสดงความชื่นชม คือ "การโห่ร้อง, สรรเสริญ"', example: 'The novel received critical <strong>acclaim</strong>. (นวนิยายเรื่องนี้ได้รับการยกย่องจากนักวิจารณ์)'},
    'claimant': { title: 'claimant (<u>เคลม</u>-เมินทฺ)', root: 'claim (shout)', mnemonic: 'ผู้ "ร้อง" ขอ หรือ "ผู้เรียกร้องสิทธิ์"', example: 'The insurance company is reviewing the <strong>claimant</strong>\'s case.'},
    'exclaim': { title: 'exclaim (เอคซฺ-<u>เคลม</u>)', root: 'ex (out) + claim (shout)', mnemonic: 'การ "ตะโกน" หรืออุทานออกมา', example: '"You\'re late!" she <strong>exclaim</strong>ed.' },
    'proclaim': { title: 'proclaim (โพร-<u>เคลม</u>)', root: 'pro (forth) + claim (shout)', mnemonic: 'การ "ตะโกน" บอกออกไปให้คนทั่วไปรู้ คือ "การประกาศอย่างเป็นทางการ"', example: 'The king <strong>proclaim</strong>ed a day of celebration.' },
    'reclaim': { title: 'reclaim (รี-<u>เคลม</u>)', root: 're (back) + claim (shout)', mnemonic: 'การ "ร้อง" ขอคืน หรือ "เรียกคืน"', example: 'You can <strong>reclaim</strong> the tax on your purchases. (คุณสามารถขอคืนภาษีจากการซื้อของคุณได้)' },
    'climate': { title: 'climate (<u>ไคล</u>-เมท)', root: 'clim (lean, slope)', mnemonic: 'ความ "ลาดเอียง" ของแกนโลกที่ทำให้เกิดสภาพอากาศต่างๆ คือ "ภูมิอากาศ"', example: 'The country has a tropical <strong>climate</strong>.' },
    'decline': { title: 'decline (ดิ-<u>ไคลน</u>)', root: 'de (down) + clin (lean)', mnemonic: 'การ "เอน" ลง หรือลดลง คือ "การปฏิเสธ, การลดลง"', example: 'There has been a <strong>decline</strong> in sales this quarter.' },
    'incline': { title: 'incline (อิน-<u>ไคลน</u>)', root: 'in (in, towards) + clin (lean)', mnemonic: 'การ "เอน" เข้าหา หรือ "แนวโน้มที่จะ"', example: 'I <strong>incline</strong> to agree with you. (ฉันมีแนวโน้มที่จะเห็นด้วยกับคุณ)' },
    'recline': { title: 'recline (รี-<u>ไคลน</u>)', root: 're (back) + clin (lean)', mnemonic: 'การ "เอน" ตัวไปข้างหลัง คือ "การเอนกาย, พิง"', example: 'He <strong>recline</strong>d his seat to take a nap.' },
    'clinic': { title: 'clinic (<u>คลิ</u>-นิค)', root: 'clin (lean)', mnemonic: 'สถานที่ที่ผู้ป่วยไป "พึ่งพิง" เพื่อรับการรักษา', example: 'I have an appointment at the dental <strong>clinic</strong>. (ฉันมีนัดที่คลินิกทันตกรรม)'},
    'claustrophobia': { title: 'claustrophobia (คลอส-โทร-<u>โฟ</u>-เบีย)', root: 'claus (close) + phobia (fear)', mnemonic: 'อาการกลัวการอยู่ในที่ "ปิด" หรือที่แคบ', example: 'He suffers from <strong>claustrophobia</strong>, so he avoids elevators.' },
    'conclude': { title: 'conclude (คอน-<u>คลูด</u>)', root: 'con (together) + clude (shut)', mnemonic: 'การ "ปิด" เรื่องราวทั้งหมดเข้าด้วยกัน คือ "การสรุป"', example: 'The report <strong>conclude</strong>s that the product is safe.' },
    'disclose': { title: 'disclose (ดิส-<u>โคลซ</u>)', root: 'dis (not) + close (close)', mnemonic: 'การทำให้ไม่ "ปิด" อีกต่อไป คือ "การเปิดเผย"', example: 'The company refused to <strong>disclose</strong> the details of the deal. (บริษัทปฏิเสธที่จะเปิดเผยรายละเอียดของข้อตกลง)' },
    'exclude': { title: 'exclude (เอคซฺ-<u>คลูด</u>)', root: 'ex (out) + clude (shut)', mnemonic: 'การ "ปิด" ใครบางคนไว้ข้างนอก คือ "การกีดกันออกไป"', example: 'The price <strong>exclude</strong>s drinks. (ราคานี้ไม่รวมเครื่องดื่ม)' },
    'include': { title: 'include (อิน-<u>คลูด</u>)', root: 'in (in) + clude (shut)', mnemonic: 'การ "ปิด" หรือล้อมบางสิ่งเข้ามาข้างใน คือ "การรวมเข้าไว้ด้วย"', example: 'The price <strong>include</strong>s tax and service charge.' },
    'accord': { title: 'accord (แอค-<u>คอด</u>)', root: 'ac (to) + cord (heart)', mnemonic: 'เมื่อ "หัวใจ" ตรงกัน คือ "ความตกลง, ความสอดคล้อง"', example: 'His actions are in <strong>accord</strong> with his words.' },
    'core': { title: 'core (คอรฺ)', root: 'core (heart)', mnemonic: 'ส่วนที่เป็น "หัวใจ" หรือแก่นกลางของสิ่งต่างๆ', example: 'The <strong>core</strong> of the problem is a lack of communication.' },
    'cordial': { title: 'cordial (<u>คอ</u>-เดียล)', root: 'cord (heart)', mnemonic: 'ที่มาจาก "หัวใจ" หรือ "เป็นกันเอง, อบอุ่น"', example: 'We received a <strong>cordial</strong> welcome from our hosts. (เราได้รับการต้อนรับอย่างอบอุ่นจากเจ้าบ้าน)' },
    'discord': { title: 'discord (<u>ดิส</u>-คอด)', root: 'dis (apart) + cord (heart)', mnemonic: 'เมื่อ "หัวใจ" แยกจากกัน หรือ "ความขัดแย้ง"', example: 'There is a lot of <strong>discord</strong> within the team. (มีความขัดแย้งมากมายภายในทีม)' },
    'record': { title: 'record (<u>เรค</u>-เคิด)', root: 're (again) + cord (heart)', mnemonic: 'การนำเรื่องราวกลับเข้ามาไว้ใน "ใจ" อีกครั้ง คือ "การบันทึก"', example: 'Please keep a <strong>record</strong> of all your expenses.' },
    'coverage': { title: 'coverage (<u>คัฟ</u>-เวอ-เรจ)', root: 'cover (cover)', mnemonic: 'ขอบเขตที่ "ครอบคลุม"', example: 'The news provided extensive <strong>coverage</strong> of the event. (ข่าวได้นำเสนอครอบคลุมเหตุการณ์อย่างกว้างขวาง)'},
    'curfew': { title: 'curfew (<u>เคอ</u>-ฟิว)', root: 'cur (cover) + few (fire)', mnemonic: 'ในสมัยก่อนคือสัญญาณให้ "ดับไฟ" ตอนกลางคืน ปัจจุบันหมายถึง "เคอร์ฟิว"', example: 'The city was placed under a strict <strong>curfew</strong>.' },
    'discover': { title: 'discover (ดิส-<u>คัฟ</u>-เวอะ)', root: 'dis (not/un) + cover (cover)', mnemonic: 'การเอาสิ่งที่ "ปิดบัง" (cover) ออก คือ "การค้นพบ"', example: 'Scientists have <strong>discover</strong>ed a new species of fish.' },
    'recover': { title: 'recover (รี-<u>คัฟ</u>-เวอะ)', root: 're (again) + cover (cover)', mnemonic: 'การ "คลุม" หรือได้กลับคืนมาอีกครั้ง คือ "การฟื้นตัว, ได้คืน"', example: 'It took him a long time to <strong>recover</strong> from the illness. (เขาใช้เวลานานในการฟื้นตัวจากความเจ็บป่วย)' },
    'uncover': { title: 'uncover (อัน-<u>คัฟ</u>-เวอะ)', root: 'un (not) + cover (cover)', mnemonic: 'การเอาสิ่งที่ "คลุม" ออก คือ "การเปิดโปง"', example: 'The investigation <strong>uncover</strong>ed a massive fraud scheme. (การสืบสวนได้เปิดโปงแผนการฉ้อโกงครั้งใหญ่)'},
    
    // Set 3 (Expansions)
    'create': { title: 'create (ครี-<u>เอท</u>)', root: 'cre (make, grow)', mnemonic: 'การ "สร้าง" หรือ "ทำให้เกิด" สิ่งใหม่ๆ', example: 'The artist likes to <strong>create</strong> sculptures from recycled materials.' },
    'concrete': { title: 'concrete (<u>คอน</u>-ครีท)', root: 'con (together) + cre (grow)', mnemonic: 'สิ่งที่ "เติบโต" หรือแข็งตัว "เข้าด้วยกัน" คือ "คอนกรีต, ที่เป็นรูปธรรม"', example: 'We need <strong>concrete</strong> evidence, not just theories. (เราต้องการหลักฐานที่เป็นรูปธรรม ไม่ใช่แค่ทฤษฎี)' },
    'decrease': { title: 'decrease (ดี-<u>ครีส</u>)', root: 'de (down) + cre (grow)', mnemonic: 'การ "เติบโต" ลง คือ "การลดลง"', example: 'The number of students has <strong>decrease</strong>d this year. (จำนวนนักเรียนลดลงในปีนี้)' },
    'increase': { title: 'increase (อิน-<u>ครีส</u>)', root: 'in (in) + cre (grow)', mnemonic: 'การ "เติบโต" ขึ้น คือ "การเพิ่มขึ้น"', example: 'The population of the city continues to <strong>increase</strong>.' },
    'recruit': { title: 'recruit (รี-<u>ครูท</u>)', root: 're (again) + cru (grow)', mnemonic: 'การทำให้ทีม "เติบโต" ขึ้นอีกครั้ง คือ "การรับสมัครคนใหม่"', example: 'The company is looking to <strong>recruit</strong> new software engineers.' },
    'across': { title: 'across (อะ-<u>ครอส</u>)', root: 'cross (cross)', mnemonic: 'การเดินทาง "ข้าม" จากฝั่งหนึ่งไปอีกฝั่งหนึ่ง', example: 'The pharmacy is just <strong>across</strong> the street.' },
    'crossroads': { title: 'crossroads (<u>ครอส</u>-โรดซฺ)', root: 'cross (cross)', mnemonic: 'ที่ที่ถนน "ตัด" กัน คือ "สี่แยก, ทางแยก"', example: 'We reached a <strong>crossroads</strong> and didn\'t know which way to go. (เรามาถึงทางแยกและไม่รู้ว่าจะไปทางไหน)'},
    'crucial': { title: 'crucial (<u>ครู</u>-เชียล)', root: 'cruc (cross)', mnemonic: 'สิ่งที่สำคัญเหมือน "ทางแยก" (crossroads) ที่ต้องตัดสินใจ คือ "สำคัญอย่างยิ่ง"', example: 'It is <strong>crucial</strong> that you arrive on time for the interview.' },
    'crucifix': { title: 'crucifix (<u>ครู</u>-ซิ-ฟิคซฺ)', root: 'cruc (cross) + fix (fasten)', mnemonic: 'สิ่งที่ "ยึด" ติดกับ "ไม้กางเขน"', example: 'She wears a small silver <strong>crucifix</strong> on a chain. (เธอสวมไม้กางเขนเงินเส้นเล็กๆ บนสร้อย)' },

    { set: 6, title: '51. lav, laund, lug(e), lut, lot', meaning: 'ซัก, ล้าง (wash)', words: ['deluge', 'dilute', 'laundry', 'lavatory', 'lotion'] },
    { set: 6, title: '52. lax, lack, lish, loose, lease', meaning: 'ปล่อย, หลวม (loosen)', words: ['analysis', 'lease', 'leash', 'relax', 'release'] },
    { set: 6, title: '53. leag, lig, ly', meaning: 'ผูก (bind)', words: ['ally', 'league', 'liable', 'oblige', 'religion'] },
    { set: 6, title: '54. lect, leg, lig', meaning: 'เลือก, อ่าน, รวบรวม (choose, read, gather)', words: ['collect', 'elect', 'eligible', 'intellect', 'legend', 'legible'] },
    { set: 6, title: '55. lev, liev', meaning: 'ยก, เบา (lift, light)', words: ['alleviate', 'elevator', 'levitate', 'relevant', 'relieve'] },
    { set: 6, title: '56. loc', meaning: 'สถานที่ (place)', words: ['allocate', 'dislocate', 'local', 'locate', 'location'] },
    { type: 'outro', title: 'บทเรียนรากศัพท์ฉบับสมบูรณ์', content: `<div class="text-center flex flex-col items-center justify-center h-full"><h1 class="text-4xl font-bold text-gray-800">ยอดเยี่ยมที่สุด!</h1><p class="text-xl text-gray-600 mt-4">คุณได้เรียนรู้รากศัพท์ครบทั้งหมด 56 ตัวแล้ว! การฝึกฝนและสังเกตคำเหล่านี้จะช่วยให้ทักษะภาษาอังกฤษของคุณพัฒนาไปอีกระดับอย่างแน่นอน</p><p class="mt-8 text-blue-600 font-semibold">ขอให้สนุกกับการเรียนรู้ต่อไป!</p></div>` }
];

// --- JAVASCRIPT LOGIC ---
// The rest of the script is unchanged, as the logic is data-driven.
// Full wordData object, pages array, and rendering functions are included in the complete file.

const setColors = { 1: 'bg-sky-50 hover:bg-sky-100', 2: 'bg-orange-50 hover:bg-orange-100', 3: 'bg-rose-50 hover:bg-rose-100', 4: 'bg-violet-50 hover:bg-violet-100', 5: 'bg-lime-50 hover:bg-lime-100', 6: 'bg-cyan-50 hover:bg-cyan-100' };
const setHeaderColors = { 1: 'bg-sky-100 text-sky-800', 2: 'bg-orange-100 text-orange-800', 3: 'bg-rose-100 text-rose-800', 4: 'bg-violet-100 text-violet-800', 5: 'bg-lime-100 text-lime-800', 6: 'bg-cyan-100 text-cyan-800' };
const pageContent = document.getElementById('page-content');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const pageIndicator = document.getElementById('page-indicator');
const modalContainer = document.getElementById('modal-container');
const closeModalBtn = document.getElementById('close-modal-btn');
let currentPageIndex = 0;
let lastRenderedSet = 0;

function renderPage() {
    const pageData = pages[currentPageIndex];
    let contentHtml = '';
    
    if (pageData.type === 'intro' || pageData.type === 'outro') {
        contentHtml = `
            <div>
                <h2 class="text-3xl font-bold text-center mb-2 text-gray-700">${pageData.title}</h2>
                ${pageData.content}
            </div>`;
        lastRenderedSet = 0;
    } else {
        const wordGrid = pageData.words.map(word => 
            `<div class="p-4 ${setColors[pageData.set]} rounded-lg cursor-pointer clickable-word" data-word="${word}">${word.replace(/_/g, ' ')}</div>`
        ).join('');
        let setHeader = '';
        if (pageData.set !== lastRenderedSet) {
            setHeader = `<div class="text-center"><span class="set-header ${setHeaderColors[pageData.set]}">ชุดที่ ${pageData.set}</span></div>`;
            lastRenderedSet = pageData.set;
        }
        contentHtml = `
            <div>
                ${setHeader}
                <h2 class="text-3xl font-bold text-center mb-2 text-gray-700">${pageData.title}</h2>
                <p class="text-center text-lg text-gray-600 mb-6">มีความหมายว่า <strong>"${pageData.meaning}"</strong></p>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 text-center font-semibold">
                    ${wordGrid}
                </div>
            </div>`;
    }

    pageContent.innerHTML = `
        ${contentHtml}
        <div class="text-center text-xs text-gray-400 mt-8 pt-4 border-t border-gray-200">
            จัดทำโดยครูสาลี่ อังกฤษฉบับคนเรียนไม่รู้เรื่อง
        </div>
    `;
    
    updateNavButtons();
    addEventListenersForPage();
}

function updateNavButtons() {
    prevBtn.disabled = currentPageIndex === 0;
    nextBtn.disabled = currentPageIndex === pages.length - 1;
    pageIndicator.textContent = `หน้า ${currentPageIndex + 1} / ${pages.length}`;
}

function addEventListenersForPage() {
    const clickableWords = pageContent.querySelectorAll('.clickable-word');
    clickableWords.forEach(wordEl => {
        wordEl.addEventListener('click', (e) => {
            const wordKey = e.currentTarget.dataset.word;
            if (wordData[wordKey]) {
                showModal(wordData[wordKey]);
            }
        });
    });
}

function showModal(data) {
    document.getElementById('modal-title').innerHTML = data.title;
    document.getElementById('modal-root').innerHTML = data.root;
    document.getElementById('modal-mnemonic').innerHTML = data.mnemonic;
    document.getElementById('modal-example').innerHTML = data.example;
    modalContainer.classList.remove('hidden');
    modalContainer.classList.add('flex');
    setTimeout(() => modalContainer.classList.add('active'), 10);
}

function hideModal() {
    modalContainer.classList.remove('active');
    setTimeout(() => {
        modalContainer.classList.add('hidden');
        modalContainer.classList.remove('flex');
    }, 300);
}

document.addEventListener('DOMContentLoaded', () => {
    prevBtn.addEventListener('click', () => {
        if (currentPageIndex > 0) {
            currentPageIndex--;
            const pageData = pages[currentPageIndex];
            const prevPageData = pages[currentPageIndex + 1];
            if(pageData.set && prevPageData.set && pageData.set < prevPageData.set) {
                lastRenderedSet = pageData.set - 1; 
                if (lastRenderedSet < 0) lastRenderedSet = 0;
            } else if (pageData.type === 'intro') {
                lastRenderedSet = 0;
            }
            renderPage();
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentPageIndex < pages.length - 1) {
            currentPageIndex++;
            renderPage();
        }
    });
    
    closeModalBtn.addEventListener('click', hideModal);
    modalContainer.addEventListener('click', (e) => {
        if (e.target === modalContainer) {
            hideModal();
        }
    });

    renderPage();
});
</script>
