<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #18 - I'm excited to + (verb) (with translation)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-orange-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-600 font-poppins">Structure #18</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I'm excited to + (verb)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                ใช้เพื่อแสดงความรู้สึก <strong class="text-orange-600">"ตื่นเต้นและคาดหวัง"</strong> อย่างแรงกล้าต่อเหตุการณ์ในอนาคต ให้ความรู้สึกที่กระตือรือร้นและดีใจ เหมือนกับว่าเรา <strong class="text-red-600">"แทบจะรอไม่ไหว"</strong> ที่จะได้ทำสิ่งนั้น
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-orange-500 to-red-600">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I'm excited to see you.", th: "ฉันตื่นเต้นที่จะได้เจอคุณ",
                context: "ใช้บอกกับเพื่อน, คนรัก, หรือครอบครัวที่กำลังจะมาถึงหรือที่เรากำลังจะไปหา เพื่อแสดงว่าเราดีใจและตั้งตารอที่จะได้พบกัน",
                dialogue: { a: "My flight lands at 8 PM.", b: "Great! I'll be at the airport. I'm excited to see you!" },
                alternatives: "<strong>I'm looking forward to seeing you.</strong> (ฉันตั้งตารอที่จะพบคุณ - เป็นทางการกว่า)<br><strong>I can't wait to see you!</strong> (ฉันแทบรอไม่ไหวที่จะได้เจอเธอ!)"
            },
            {
                eng: "I'm excited to start my new job.", th: "ฉันตื่นเต้นที่จะได้เริ่มงานใหม่",
                context: "ใช้เพื่อแสดงความรู้สึกตื่นเต้นและคาดหวังอย่างสูงกับโอกาสใหม่ๆ ในการทำงาน เป็นการแสดงทัศนคติเชิงบวก",
                dialogue: { a: "How are you feeling about Monday?", b: "A little nervous, but mostly, I'm excited to start my new job." },
                alternatives: "<strong>I'm looking forward to starting my new job.</strong><br><strong>I'm thrilled to start my new job.</strong> (ฉันตื่นเต้นดีใจสุดๆ)"
            },
            {
                eng: "I'm excited to learn more.", th: "ฉันตื่นเต้นที่จะได้เรียนรู้เพิ่มเติม",
                context: "ใช้แสดงความกระตือรือร้นและความสนใจอย่างแรงกล้าในหัวข้อหรือโปรเจกต์ใหม่ๆ",
                dialogue: { a: "This is just a brief introduction to our project.", b: "It sounds fascinating. I'm excited to learn more." },
                alternatives: "<strong>I'm eager to learn more.</strong> (ฉันกระตือรือร้นที่จะเรียนรู้เพิ่มเติม)<br><strong>I can't wait to dive deeper.</strong>"
            },
            {
                eng: "I'm excited to work with you.", th: "ฉันตื่นเต้นที่จะได้ร่วมงานกับคุณ",
                context: "ใช้ในบริบทการทำงานเพื่อสร้างความสัมพันธ์ที่ดีและแสดงทัศนคติเชิงบวกต่อเพื่อนร่วมงานหรือพาร์ทเนอร์ใหม่",
                dialogue: { a: "Welcome to the team.", b: "Thank you! I've heard great things. I'm excited to work with you all." },
                alternatives: "<strong>I'm looking forward to working with you.</strong> (เป็นทางการและใช้บ่อยมาก)"
            },
            {
                eng: "I'm excited to announce our new product.", th: "ฉันตื่นเต้นที่จะได้ประกาศเปิดตัวผลิตภัณฑ์ใหม่ของเรา",
                context: "ใช้ในงานแถลงข่าวหรือการสื่อสารการตลาด เพื่อสร้างความตื่นเต้นและความคาดหวังให้กับสินค้าใหม่",
                dialogue: { a: "Thank you all for coming today.", b: "We are incredibly proud and I'm excited to announce our new product: the 'Innovate X'." },
                alternatives: "<strong>We are thrilled to announce...</strong><br><strong>It is with great excitement that we announce...</strong>"
            },
            {
                eng: "I'm excited to go on vacation.", th: "ฉันตื่นเต้นที่จะได้ไปเที่ยวพักผ่อน",
                context: "ใช้แสดงความรู้สึกดีใจและตั้งตารอสำหรับวันหยุดพักผ่อนที่กำลังจะมาถึง",
                dialogue: { a: "Only one more week of work!", b: "I know! I'm so excited to go on vacation." },
                alternatives: "<strong>I can't wait for my vacation.</strong><br><strong>I'm counting down the days until my vacation.</strong>"
            },
            {
                eng: "I'm excited to see what the future holds.", th: "ฉันตื่นเต้นที่จะได้เห็นว่าอนาคตจะเป็นอย่างไร",
                context: "ใช้แสดงความรู้สึกมองโลกในแง่ดีและเต็มไปด้วยความหวังต่ออนาคตของตัวเองหรือโปรเจกต์",
                dialogue: { a: "Graduation is tomorrow. Are you scared?", b: "Not at all. I'm excited to see what the future holds." },
                alternatives: "<strong>I'm looking forward to the future.</strong><br><strong>I'm optimistic about the future.</strong>"
            },
            {
                eng: "I'm excited to begin this new chapter.", th: "ฉันตื่นเต้นที่จะได้เริ่มต้นบทใหม่ของชีวิต",
                context: "ใช้ในโอกาสสำคัญของชีวิต เช่น การเรียนจบ, การแต่งงาน, การย้ายงาน เพื่อแสดงความพร้อมที่จะเริ่มต้นสิ่งใหม่",
                dialogue: { a: "This is your last day here.", b: "Yes. It's sad to leave, but I'm excited to begin this new chapter." },
                alternatives: "<strong>I'm ready for a new chapter.</strong><br><strong>I'm looking forward to what's next.</strong>"
            },
            {
                eng: "I'm excited to join the club.", th: "ฉันตื่นเต้นที่จะได้เข้าร่วมชมรม",
                context: "ใช้แสดงความรู้สึกดีใจที่จะได้เป็นส่วนหนึ่งของกลุ่มหรือชมรมที่มีความสนใจเหมือนกัน",
                dialogue: { a: "Your membership has been approved.", b: "That's great news! I'm excited to join the club." },
                alternatives: "<strong>I can't wait to be a part of the club.</strong>"
            },
            {
                eng: "I'm excited to hear your ideas.", th: "ฉันตื่นเต้นที่จะได้ฟังความคิดของคุณ",
                context: "ใช้เพื่อสนับสนุนและให้กำลังใจเพื่อนร่วมทีม แสดงว่าเราคาดหวังและให้คุณค่ากับความคิดของเขา",
                dialogue: { a: "I have some thoughts on the new marketing campaign.", b: "Great! Let's hear them. I'm excited to hear your ideas." },
                alternatives: "<strong>I'm looking forward to hearing your ideas.</strong><br><strong>I'm all ears.</strong> (ฉันพร้อมฟังเต็มที่)"
            },
            {
                eng: "I'm excited to try something new.", th: "ฉันตื่นเต้นที่จะได้ลองอะไรใหม่ๆ",
                context: "แสดงความรู้สึกที่เป็นนักผจญภัยและพร้อมที่จะออกจาก Comfort Zone",
                dialogue: { a: "Have you ever tried scuba diving?", b: "No, but I'm going to next month. I'm excited to try something new." },
                alternatives: "<strong>I'm eager to try new things.</strong><br><strong>I can't wait to try it.</strong>"
            },
            {
                eng: "I'm excited to celebrate with you.", th: "ฉันตื่นเต้นที่จะได้ฉลองกับคุณ",
                context: "ใช้บอกเพื่อนหรือคนในครอบครัวในโอกาสพิเศษ เช่น วันเกิด, งานแต่งงาน ว่าเราดีใจที่จะได้ร่วมฉลองด้วย",
                dialogue: { a: "Thank you for coming to my wedding.", b: "Of course! I wouldn't miss it. I'm excited to celebrate with you." },
                alternatives: "<strong>I'm so happy to celebrate with you.</strong><br><strong>I can't wait to celebrate together.</strong>"
            },
            {
                eng: "I'm excited to face this challenge.", th: "ฉันตื่นเต้นที่จะได้เผชิญกับความท้าทายนี้",
                context: "ใช้แสดงทัศนคติเชิงบวกที่ไม่กลัวอุปสรรค แต่กลับมองว่าเป็นโอกาสที่จะได้เติบโต",
                dialogue: { a: "This project will be very difficult.", b: "I know, but I'm excited to face this challenge." },
                alternatives: "<strong>I'm ready for the challenge.</strong><br><strong>Bring it on!</strong> (จัดมาเลย! - ไม่เป็นทางการ)"
            },
            {
                eng: "I'm excited to meet your family.", th: "ฉันตื่นเต้นที่จะได้พบกับครอบครัวของคุณ",
                context: "ใช้ในความสัมพันธ์ที่จริงจัง เพื่อแสดงความรู้สึกดีใจที่จะได้ทำความรู้จักกับครอบครัวของอีกฝ่าย",
                dialogue: { a: "My parents are coming to town next weekend.", b: "Oh, wow. I'm a little nervous, but I'm excited to meet them." },
                alternatives: "<strong>I'm looking forward to meeting your family.</strong>"
            },
            {
                eng: "I'm excited to share my story.", th: "ฉันตื่นเต้นที่จะได้แบ่งปันเรื่องราวของฉัน",
                context: "ใช้เมื่อเราได้รับโอกาสให้เล่าประสบการณ์หรือเรื่องราวของตัวเอง และรู้สึกยินดีที่จะทำ",
                dialogue: { a: "We'd like you to be a speaker at our event.", b: "I'd be honored. I'm excited to share my story." },
                alternatives: "<strong>I would be delighted to share my story.</strong><br><strong>I can't wait to share my story.</strong>"
            },
            {
                eng: "I'm excited to see how it turns out.", th: "ฉันตื่นเต้นที่จะได้เห็นว่าผลลัพธ์จะออกมาเป็นอย่างไร",
                context: "ใช้เมื่อเราเฝ้าดูโปรเจกต์หรือสถานการณ์ที่กำลังดำเนินไป และตั้งตารอที่จะเห็นผลสุดท้าย",
                dialogue: { a: "The artists are almost finished with the mural.", b: "I know, I walk by every day. I'm excited to see how it turns out." },
                alternatives: "<strong>I'm curious to see the result.</strong><br><strong>I can't wait to see the final product.</strong>"
            },
            {
                eng: "I'm excited to move into my new apartment.", th: "ฉันตื่นเต้นที่จะได้ย้ายเข้าอพาร์ตเมนต์ใหม่",
                context: "แสดงความรู้สึกดีใจและตั้งตารอกับการเริ่มต้นชีวิตในที่อยู่ใหม่",
                dialogue: { a: "When do you get the keys?", b: "Tomorrow! I'm so excited to move into my new apartment." },
                alternatives: "<strong>I can't wait to move into my new place.</strong>"
            },
            {
                eng: "I'm excited to attend the workshop.", th: "ฉันตื่นเต้นที่จะได้เข้าร่วมเวิร์กชอป",
                context: "ใช้แสดงความกระตือรือร้นที่จะได้เรียนรู้และพัฒนาทักษะในกิจกรรมที่กำลังจะมาถึง",
                dialogue: { a: "I've registered for the photography workshop.", b: "Me too! I'm excited to attend the workshop." },
                alternatives: "<strong>I'm really looking forward to the workshop.</strong>"
            },
            {
                eng: "We're excited to have you on board.", th: "พวกเราตื่นเต้นที่ได้คุณมาร่วมทีม",
                context: "ใช้ 'We're excited...' เพื่อกล่าวต้อนรับสมาชิกใหม่อย่างอบอุ่นและแสดงความยินดีที่ได้มาร่วมงานกัน",
                dialogue: { a: "Thank you for the warm welcome.", b: "Of course. We're excited to have you on board." },
                alternatives: "<strong>We are thrilled to have you join us.</strong><br><strong>Welcome to the team!</strong>"
            },
            {
                eng: "To be honest, I'm not that excited to go.", th: "พูดตามตรงนะ ฉันไม่ได้ตื่นเต้นที่จะไปขนาดนั้น",
                context: "ใช้ในรูปปฏิเสธเพื่อแสดงความรู้สึกที่ไม่ค่อยกระตือรือร้นกับกิจกรรมที่กำลังจะเกิดขึ้น",
                dialogue: { a: "Are you ready for the company retreat?", b: "To be honest, I'm not that excited to go. I'd rather have a day off." },
                alternatives: "<strong>I'm not really looking forward to it.</strong><br><strong>I'm not thrilled about going.</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            button.className = `group sentence-btn p-5 rounded-lg text-left bg-gradient-to-r from-orange-500 to-red-500 shadow-md hover:shadow-lg transform hover:-translate-y-1`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold text-white transition-colors duration-200">${sentence.eng}</span>
                <span class="block text-sm text-white/80 font-normal mt-1 transition-colors duration-200">${sentence.th}</span>
            `;

            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
