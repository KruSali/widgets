<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัดแต่งประโยค - ชุดที่ 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .quiz-card {
            transition: background-color 0.5s ease;
        }
        .answer-area, .hint-content {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        .answer-area.visible, .hint-content.visible {
            max-height: 600px; /* Adjust as needed */
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">

        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-500 to-green-600 font-poppins">Sentence Practice</h1>
            <h2 class="text-xl sm:text-2xl font-bold text-slate-800 mt-2">แบบฝึกหัดแต่งประโยค ชุดที่ 2</h2>
        </header>

        <div id="quiz-card" class="quiz-card p-6 sm:p-8 rounded-2xl shadow-xl">
            <div>
                <div id="progress-text" class="text-sm font-semibold text-slate-600 mb-1">ข้อที่ 1 / 50</div>
                <div class="w-full bg-slate-300 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-gradient-to-r from-emerald-500 to-green-500 h-2.5 rounded-full transition-all duration-500 ease-out"></div>
                </div>
            </div>

            <div class="mt-6">
                <p class="text-slate-700 mb-2">ลองแต่งประโยคภาษาอังกฤษจากประโยคภาษาไทยต่อไปนี้:</p>
                <p id="thai-question" class="text-2xl font-semibold text-slate-900 bg-white/50 p-4 rounded-lg"></p>
            </div>
            
            <div class="mt-4">
                 <div class="w-full bg-white/50 rounded-lg p-4 min-h-[80px] text-slate-500 italic text-center flex items-center justify-center border-2 border-dashed border-slate-300">
                    <p>พื้นที่สำหรับฝึกแต่งประโยค...</p>
                </div>
            </div>

            <div class="mt-6 flex flex-wrap gap-4 justify-center">
                <button id="toggle-hint-btn" class="bg-gray-500 text-white font-bold py-2 px-5 rounded-full shadow-md hover:bg-gray-600 transition-all duration-200">
                    ดูคำใบ้
                </button>
                <button id="toggle-answer-btn" class="bg-green-500 text-white font-bold py-2 px-5 rounded-full shadow-md hover:bg-green-600 transition-all duration-200">
                    ดูคำตอบ
                </button>
            </div>
            
            <div id="hint-area" class="mt-4">
                 <div id="hint-content" class="hint-content text-sm text-slate-600 bg-amber-100 border-l-4 border-amber-500 p-3 rounded-r-lg">
                    <p><strong class="font-semibold text-amber-800">คำใบ้:</strong> <span id="hint-text"></span></p>
                </div>
            </div>
            
            <div id="answer-area" class="mt-4">
                <div id="answer-content" class="answer-area bg-sky-50 border-l-4 border-sky-500 p-4 rounded-r-lg">
                    <h4 class="font-bold text-sky-800">คำตอบที่ถูกต้อง:</h4>
                    <p id="english-answer" class="text-lg font-semibold text-sky-700 mt-1 font-poppins"></p>
                    <hr class="my-3 border-sky-200">
                    <h4 class="font-bold text-sky-800">คำอธิบาย:</h4>
                    <p id="explanation-text" class="text-slate-700 mt-1"></p>
                    <hr class="my-3 border-sky-200">
                    <h4 class="font-bold text-sky-800">ทางเลือกอื่นๆ ในการตอบ:</h4>
                    <p id="alternatives-text" class="text-slate-700 mt-1"></p>
                </div>
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <button id="prev-btn" class="bg-slate-600 text-white font-bold py-2 px-6 rounded-full shadow-md hover:bg-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all">
                ย้อนกลับ
            </button>
            <button id="next-btn" class="bg-slate-600 text-white font-bold py-2 px-6 rounded-full shadow-md hover:bg-slate-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all">
                ถัดไป
            </button>
        </div>
         <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>
    </div>

    <script>
        const exercises = [
            // Set 2 (50 new questions)
            { id: 1, structure: "#17", thai: "ฉันยินดีที่จะไปส่งคุณที่สนามบิน", english: "I'm happy to give you a ride to the airport.", hint: "ยินดี (happy to), ไปส่ง (give a ride)", explanation: "ใช้โครงสร้าง <strong>I'm happy to + (verb)</strong> เพื่อเสนอความช่วยเหลืออย่างเต็มใจ", alternatives: "<strong>I can give you a ride.</strong>" },
            { id: 2, structure: "#26", thai: "ฉันขอโทษสำหรับเสียงดังเมื่อคืนนี้", english: "I'm sorry for the noise last night.", hint: "ขอโทษ (sorry for), เสียงดัง (noise)", explanation: "ใช้โครงสร้าง <strong>I'm sorry for + (noun)</strong> เพื่อขอโทษอย่างเจาะจง", alternatives: "<strong>I apologize for the noise.</strong>" },
            { id: 3, structure: "#45", thai: "คุณจะทำอะไรเกี่ยวกับเรื่องนี้", english: "What are you going to do about it?", hint: "คุณจะทำอะไร (What are you going to do)", explanation: "ใช้โครงสร้าง <strong>(Wh-word) + are you going to + (verb)</strong> เพื่อถามถึงแผนการหรือความตั้งใจ", alternatives: "<strong>What's your plan for this?</strong>" },
            { id: 4, structure: "#31", thai: "ฉันผิดหวังกับคุณภาพของงานชิ้นนี้", english: "I'm disappointed with the quality of this work.", hint: "ผิดหวัง (disappointed with), คุณภาพ (quality)", explanation: "ใช้โครงสร้าง <strong>I'm disappointed with + (noun)</strong> เพื่อแสดงความไม่พอใจ", alternatives: "<strong>The quality of this work is not satisfactory.</strong>" },
            { id: 5, structure: "#14", thai: "พวกเราตัดสินใจที่จะรับเลี้ยงแมว", english: "We've decided to adopt a cat.", hint: "ตัดสินใจ (decide to), รับเลี้ยง (adopt)", explanation: "ใช้โครงสร้าง <strong>(S) + have decided to + (verb)</strong> เพื่อประกาศการตัดสินใจที่แน่วแน่", alternatives: "<strong>We are going to adopt a cat.</strong> (Structure #45)" },
            { id: 6, structure: "#41", thai: "รบกวนคุณช่วยสะกดชื่อของคุณให้ฉันหน่อยได้ไหม", english: "Could you spell your name for me?", hint: "รบกวนคุณ (could you), สะกด (spell)", explanation: "ใช้โครงสร้าง <strong>Could you + (verb)</strong> เพื่อขอร้องอย่างสุภาพ", alternatives: "<strong>Would you mind spelling your name for me?</strong> (Structure #42)" },
            { id: 7, structure: "#37", thai: "จะมีการเปลี่ยนแปลงครั้งใหญ่ในปีหน้า", english: "There will be big changes next year.", hint: "จะมี (there will be), การเปลี่ยนแปลงครั้งใหญ่ (big changes)", explanation: "ใช้โครงสร้าง <strong>There will be + (noun)</strong> เพื่อคาดการณ์อนาคต", alternatives: "<strong>Big changes are coming next year.</strong>" },
            { id: 8, structure: "#22", thai: "ฉันกังวลว่าจะมีเงินไม่พอ", english: "I'm worried about not having enough money.", hint: "กังวล (worried about), มีไม่พอ (not have enough)", explanation: "ใช้โครงสร้าง <strong>I'm worried about + (gerund)</strong> เพื่อแสดงความกังวล", alternatives: "<strong>I'm stressed about my finances.</strong>" },
            { id: 9, structure: "#48", thai: "คุณอยากจะลองอีกครั้งไหม", english: "Do you want to try again?", hint: "อยาก...ไหม (do you want to), ลองอีกครั้ง (try again)", explanation: "ใช้โครงสร้าง <strong>Do you want to + (verb)</strong> เพื่อถามความต้องการหรือให้กำลังใจ", alternatives: "<strong>Would you like to give it another shot?</strong> (สำนวน)" },
            { id: 10, structure: "#19", thai: "ฉันพร้อมที่จะเผชิญหน้ากับความท้าทายแล้ว", english: "I'm ready to face the challenge.", hint: "พร้อม (ready to), เผชิญหน้า (face), ความท้าทาย (challenge)", explanation: "ใช้โครงสร้าง <strong>I'm ready to + (verb)</strong> เพื่อประกาศความพร้อม", alternatives: "<strong>I'm prepared for the challenge.</strong>" },
            { id: 11, structure: "#3", thai: "กาแฟของฉันเริ่มเย็นแล้ว", english: "My coffee is getting cold.", hint: "เริ่ม... (get), เย็น (cold)", explanation: "ใช้โครงสร้าง <strong>(Noun) + is getting + (adjective)</strong> เพื่อบอกการเปลี่ยนแปลงสภาวะ", alternatives: "<strong>My coffee is cooling down.</strong>" },
            { id: 12, structure: "#27", thai: "ฉันสนใจที่จะหาข้อมูลเพิ่มเติมเกี่ยวกับเรื่องนี้", english: "I'm interested in finding out more about this.", hint: "สนใจ (interested in), หาข้อมูล (find out)", explanation: "ใช้โครงสร้าง <strong>I'm interested in + (gerund)</strong> เพื่อแสดงความสนใจ", alternatives: "<strong>I would like to learn more about this.</strong> (Structure #12)" },
            { id: 13, structure: "#40", thai: "ฉันขอลองชุดนี้ได้ไหม", english: "Can I try this on?", hint: "ขอ...ได้ไหม (can I), ลอง (try on)", explanation: "ใช้โครงสร้าง <strong>Can I + (verb)</strong> เพื่อขออนุญาตในร้านเสื้อผ้า", alternatives: "<strong>Could I try this on, please?</strong> (Structure #41)" },
            { id: 14, structure: "#35", thai: "มันเป็นเรื่องยากที่จะหาที่จอดรถที่นี่", english: "It's difficult to find parking here.", hint: "ยาก (difficult to), หา (find), ที่จอดรถ (parking)", explanation: "ใช้โครงสร้าง <strong>It's difficult to + (verb)</strong> เพื่อบอกว่าการกระทำบางอย่างนั้นยาก", alternatives: "<strong>Finding parking here is a nightmare.</strong> (สำนวน)" },
            { id: 15, structure: "#9", thai: "ฉันต้องไปธนาคารวันนี้", english: "I have to go to the bank today.", hint: "ต้อง (have to), ไป (go), ธนาคาร (bank)", explanation: "ใช้โครงสร้าง <strong>I have to + (verb)</strong> เพื่อบอกถึงความจำเป็น", alternatives: "<strong>I need to go to the bank today.</strong> (Structure #49)" },
            { id: 16, structure: "#39", thai: "ดูเหมือนว่าคุณจะรู้จักเขา", english: "It seems that you know him.", hint: "ดูเหมือนว่า (it seems that), รู้จัก (know)", explanation: "ใช้โครงสร้าง <strong>It seems that + (S+V)</strong> เพื่อแสดงการอนุมานจากปฏิกิริยา", alternatives: "<strong>You seem to know him.</strong>" },
            { id: 17, structure: "#25", thai: "ฉันซาบซึ้งในความอดทนของคุณ", english: "I'm grateful for your patience.", hint: "ซาบซึ้ง (grateful for), ความอดทน (patience)", explanation: "ใช้โครงสร้าง <strong>I'm grateful for + (noun)</strong> เพื่อแสดงความขอบคุณ", alternatives: "<strong>Thank you for being so patient.</strong>" },
            { id: 18, structure: "#44", thai: "คุณเคยนั่งเฮลิคอปเตอร์ไหม", english: "Have you ever flown in a helicopter?", hint: "เคย...ไหม (have you ever), บิน (fly - V.3: flown)", explanation: "ใช้โครงสร้าง <strong>Have you ever + (past participle)</strong> เพื่อถามถึงประสบการณ์ที่ไม่ธรรมดา", alternatives: "<strong>What was it like to fly in a helicopter?</strong>" },
            { id: 19, structure: "#30", thai: "ฉันพอใจกับข้อตกลงนี้", english: "I'm satisfied with the agreement.", hint: "พอใจ (satisfied with), ข้อตกลง (agreement)", explanation: "ใช้โครงสร้าง <strong>I'm satisfied with + (noun)</strong> เพื่อแสดงความพึงพอใจ", alternatives: "<strong>The agreement is acceptable to me.</strong>" },
            { id: 20, structure: "#4", thai: "ฉันกำลังพยายามเลิกบุหรี่", english: "I'm trying to quit smoking.", hint: "พยายาม (try to), เลิก (quit), สูบบุหรี่ (smoking)", explanation: "ใช้โครงสร้าง <strong>I'm trying to + (verb)</strong> เพื่อบอกถึงความพยายามเลิกนิสัยบางอย่าง", alternatives: "<strong>I've decided to quit smoking.</strong> (Structure #14)" },
            { id: 21, structure: "#15", thai: "ฉันกำลังจะส่งข้อความหาเธอพอดี", english: "I was about to text you.", hint: "กำลังจะ...พอดี (was about to), ส่งข้อความ (text)", explanation: "ใช้โครงสร้าง <strong>I was about to + (verb)</strong> เพื่อบอกถึงความบังเอิญ", alternatives: "<strong>I was just going to message you.</strong>" },
            { id: 22, structure: "#46", thai: "คุณกำลังล้อฉันเล่นใช่ไหม", english: "Are you kidding me?", hint: "กำลัง...อยู่เหรอ (are you), ล้อเล่น (kid)", explanation: "ใช้โครงสร้าง <strong>Are you + (verb-ing)</strong> เป็นสำนวนแสดงความไม่เชื่ออย่างยิ่ง", alternatives: "<strong>You've got to be kidding me.</strong> (Structure #11)" },
            { id: 23, structure: "#13", thai: "ฉันวางแผนที่จะทาสีห้องใหม่", english: "I plan to repaint my room.", hint: "วางแผน (plan to), ทาสีใหม่ (repaint)", explanation: "ใช้โครงสร้าง <strong>I plan to + (verb)</strong> เพื่อบอกถึงโปรเจกต์ที่ตั้งใจจะทำ", alternatives: "<strong>I'm thinking about repainting my room.</strong> (Structure #21)" },
            { id: 24, structure: "#34", thai: "มันเป็นไปได้ที่จะไม่เห็นด้วยโดยไม่จำเป็นต้องหยาบคาย", english: "It's possible to disagree without being disrespectful.", hint: "เป็นไปได้ (possible to), ไม่เห็นด้วย (disagree)", explanation: "ใช้โครงสร้าง <strong>It's possible to + (verb)</strong> เพื่อบอกถึงทางเลือกในการกระทำ", alternatives: "<strong>We can agree to disagree politely.</strong> (สำนวน)" },
            { id: 25, structure: "#7", thai: "ฉันทำกุญแจหาย", english: "I have lost my keys.", hint: "ทำหาย (lose - V.3: lost)", explanation: "ใช้โครงสร้าง <strong>I have + (past participle)</strong> เพื่อเน้นผลลัพธ์ปัจจุบันว่า 'ตอนนี้ฉันไม่มีกุญแจ'", alternatives: "<strong>I can't find my keys.</strong>" },
            { id: 26, structure: "#29", thai: "ฉันประทับใจในทักษะการเจรจาต่อรองของคุณ", english: "I'm impressed with your negotiation skills.", hint: "ประทับใจ (impressed with), ทักษะการเจรจาต่อรอง (negotiation skills)", explanation: "ใช้โครงสร้าง <strong>I'm impressed with + (noun)</strong> เพื่อแสดงความชื่นชมในทักษะ", alternatives: "<strong>You are a great negotiator.</strong>" },
            { id: 27, structure: "#38", thai: "ตรงนี้เคยมีแต่ทุ่งนา", english: "There used to be only fields here.", hint: "เคยมี (there used to be), ทุ่งนา (field)", explanation: "ใช้โครงสร้าง <strong>There used to be + (noun)</strong> เพื่ออธิบายการเปลี่ยนแปลงของพื้นที่", alternatives: "<strong>This whole area was nothing but fields before.</strong>" },
            { id: 28, structure: "#10", thai: "ฉันอยากจะขอบคุณคุณ", english: "I wanna thank you.", hint: "อยากจะ (wanna), ขอบคุณ (thank)", explanation: "ใช้โครงสร้าง <strong>I wanna + (verb)</strong> เพื่อบอกความต้องการอย่างไม่เป็นทางการ", alternatives: "<strong>I'd like to thank you.</strong> (Structure #12)" },
            { id: 29, structure: "#42", thai: "คุณจะว่าอะไรไหมถ้าจะช่วยเฝ้าของให้ฉันหน่อย", english: "Would you mind watching my stuff?", hint: "จะว่าอะไรไหม (would you mind), เฝ้า/ดู (watch), ของ (stuff)", explanation: "ใช้โครงสร้าง <strong>Would you mind + (gerund)</strong> เพื่อขอร้องอย่างสุภาพที่สุด", alternatives: "<strong>Could you keep an eye on my stuff?</strong> (Structure #41)" },
            { id: 30, structure: "#18", thai: "ฉันตื่นเต้นที่จะได้เห็นว่าอนาคตจะเป็นอย่างไร", english: "I'm excited to see what the future holds.", hint: "ตื่นเต้น (excited to), เห็น (see), อนาคต (future)", explanation: "ใช้โครงสร้าง <strong>I'm excited to + (verb)</strong> เพื่อแสดงความคาดหวังในแง่บวก", alternatives: "<strong>I'm looking forward to the future.</strong> (Structure #20)" },
            { id: 31, structure: "#47", thai: "คุณชอบเล่นวิดีโอเกมไหม", english: "Do you like playing video games?", hint: "ชอบ...ไหม (do you like), เล่น (play)", explanation: "ใช้โครงสร้าง <strong>Do you like + (gerund)</strong> เพื่อถามถึงงานอดิเรก", alternatives: "<strong>Are you a gamer?</strong>" },
            { id: 32, structure: "#1", thai: "ฉันไม่เก่งเรื่องการวาดรูปเลย", english: "I'm not good at drawing.", hint: "ไม่เก่ง (not good at), วาดรูป (draw)", explanation: "ใช้โครงสร้าง <strong>I'm not good at + (gerund)</strong> ในรูปปฏิเสธ", alternatives: "<strong>Drawing is not my strong suit.</strong> (สำนวน)" },
            { id: 33, structure: "#43", thai: "คุณรู้วิธีเล่นกีตาร์ไหม", english: "Do you know how to play the guitar?", hint: "รู้วิธี...ไหม (do you know how to), เล่น (play)", explanation: "ใช้โครงสร้าง <strong>Do you know how to + (verb)</strong> เพื่อถามถึงทักษะ", alternatives: "<strong>Can you play the guitar?</strong> (Structure #40)" },

        let currentIndex = 0;
        const quizCard = document.getElementById('quiz-card');
        const cardColors = ['bg-white', 'bg-emerald-50', 'bg-cyan-50', 'bg-fuchsia-50', 'bg-orange-50'];

        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const thaiQuestion = document.getElementById('thai-question');
        
        const toggleHintBtn = document.getElementById('toggle-hint-btn');
        const hintContent = document.getElementById('hint-content');
        const hintText = document.getElementById('hint-text');

        const toggleAnswerBtn = document.getElementById('toggle-answer-btn');
        const answerContent = document.getElementById('answer-content');
        const englishAnswer = document.getElementById('english-answer');
        const explanationText = document.getElementById('explanation-text');
        const alternativesText = document.getElementById('alternatives-text');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function renderExercise(index) {
            const exercise = exercises[index];
            
            // Update card color
            const baseClass = 'quiz-card p-6 sm:p-8 rounded-2xl shadow-xl';
            quizCard.className = `${baseClass} ${cardColors[index % cardColors.length]}`;
            
            progressText.textContent = `ข้อที่ ${index + 1} / ${exercises.length}`;
            progressBar.style.width = `${(index + 1) / exercises.length * 100}%`;
            
            thaiQuestion.textContent = exercise.thai;
            hintText.textContent = exercise.hint;
            englishAnswer.textContent = exercise.english;
            explanationText.innerHTML = `ใช้โครงสร้าง <strong class="text-sky-800">${exercise.structure}</strong>: ${exercise.explanation}`;
            alternativesText.innerHTML = exercise.alternatives;

            // Reset visibility
            hintContent.classList.remove('visible');
            answerContent.classList.remove('visible');
            toggleHintBtn.textContent = 'ดูคำใบ้';
            toggleAnswerBtn.textContent = 'ดูคำตอบ';

            // Update button states
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === exercises.length - 1;
        }

        function toggleHint() {
            const isVisible = hintContent.classList.toggle('visible');
            toggleHintBtn.textContent = isVisible ? 'ซ่อนคำใบ้' : 'ดูคำใบ้';
        }

        function toggleAnswer() {
            const isVisible = answerContent.classList.toggle('visible');
            toggleAnswerBtn.textContent = isVisible ? 'ซ่อนคำตอบ' : 'ดูคำตอบ';
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderExercise(currentIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < exercises.length - 1) {
                currentIndex++;
                renderExercise(currentIndex);
            }
        });

        toggleHintBtn.addEventListener('click', toggleHint);
        toggleAnswerBtn.addEventListener('click', toggleAnswer);

        // Initial render
        renderExercise(currentIndex);

    </script>
