                { verb: 'Yell', meaning: 'ตะโกน, ตะคอก', structure: ['yell + at + someone'], examples: [['Please don\'t yell at me.', 'กรุณาอย่าตะคอกใส่ฉัน']] },
                { verb: 'Yield', meaning: 'ยอม, ให้ผลผลิต', structure: ['yield + to someone/something', 'yield + a result'], examples: [['He refused to yield to their demands.', 'เขาปฏิเสธที่จะยอมทำตามข้อเรียกร้องของพวกเขา']] },
                { verb: 'Yearn', meaning: 'โหยหา, ปรารถนาอย่างแรงกล้า', structure: ['yearn + for something'], examples: [['She yearns for a quiet life in the countryside.', 'เธอโหยหาชีวิตที่เงียบสงบในชนบท']] },
            ],
            'Z': [
                { verb: 'Zap', meaning: 'เปลี่ยนช่องทีวีเร็วๆ, กำจัด', structure: ['zap + through channels', 'zap + something'], examples: [['He zapped through the channels to find a movie.', 'เขาเปลี่ยนช่องทีวีอย่างรวดเร็วเพื่อหาหนังดู']] },
                { verb: 'Zip', meaning: 'รูดซิป', structure: ['zip + up + something'], examples: [['Could you zip up my dress?', 'คุณช่วยรูดซิปชุดของฉันให้หน่อยได้ไหม?']] },
                { verb: 'Zoom', meaning: 'ซูมเข้า/ออก', structure: ['zoom + in/out'], examples: [['You can zoom in to see the details.', 'คุณสามารถซูมเข้าไปดูรายละเอียดได้']] },
            ],
        };

        // --- APPLICATION LOGIC ---
        document.addEventListener('DOMContentLoaded', function() {
            const tabNavigation = document.getElementById('tab-navigation');
            const tabContent = document.getElementById('tab-content');
            const modal = document.getElementById('modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalVerb = document.getElementById('modal-verb');
            const modalMeaning = document.getElementById('modal-meaning');
            const modalStructure = document.getElementById('modal-structure');
            const modalExamples = document.getElementById('modal-examples');
            
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
            let firstTab = true;

            // 1. Generate Tabs and Content Panels
            alphabet.forEach(letter => {
                const verbs = verbData[letter];

                // Only create a tab if there is data for that letter
                if (verbs && verbs.length > 0) {
                    // Create Tab Button
                    const tabBtn = document.createElement('button');
                    tabBtn.className = `tab-btn font-bold font-poppins py-2 px-4 rounded-full text-sm md:text-base ${firstTab ? 'active' : 'bg-white text-gray-600'}`;
                    tabBtn.textContent = letter;
                    tabBtn.dataset.target = `panel-${letter}`;
                    tabNavigation.appendChild(tabBtn);

                    // Create Content Panel
                    const panel = document.createElement('div');
                    panel.id = `panel-${letter}`;
                    panel.className = `verb-panel ${firstTab ? '' : 'hidden'}`;
                    
                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4';
                    
                    verbs.forEach(verbInfo => {
                        const verbBtn = document.createElement('button');
                        verbBtn.className = 'verb-btn bg-white p-4 rounded-xl text-indigo-700 font-semibold text-center';
                        verbBtn.textContent = verbInfo.verb;
                        
                        verbBtn.dataset.verb = verbInfo.verb;
                        verbBtn.dataset.meaning = verbInfo.meaning;
                        verbBtn.dataset.structure = JSON.stringify(verbInfo.structure);
                        verbBtn.dataset.examples = JSON.stringify(verbInfo.examples);

                        grid.appendChild(verbBtn);
                    });

                    panel.appendChild(grid);
                    tabContent.appendChild(panel);

                    firstTab = false; 
                }
            });

            // 2. Tab Switching Logic
            tabNavigation.addEventListener('click', (e) => {
                if (e.target.matches('.tab-btn')) {
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.add('bg-white', 'text-gray-600'));
                    
                    document.querySelectorAll('.verb-panel').forEach(panel => panel.classList.add('hidden'));

                    e.target.classList.add('active');
                    e.target.classList.remove('bg-white', 'text-gray-600');
                    
                    const targetPanelId = e.target.dataset.target;
                    document.getElementById(targetPanelId).classList.remove('hidden');
                }
            });

            // 3. Modal Opening Logic
            tabContent.addEventListener('click', (e) => {
                if (e.target.matches('.verb-btn')) {
                    const buttonData = e.target.dataset;
                    
                    modalVerb.textContent = buttonData.verb;
                    modalMeaning.textContent = buttonData.meaning;
                    
                    modalStructure.innerHTML = '';
                    modalExamples.innerHTML = '';

                    const structures = JSON.parse(buttonData.structure);
                    structures.forEach(s => {
                        const p = document.createElement('p');
                        p.className = 'font-mono bg-gray-100 p-2 rounded-md text-sm text-fuchsia-800';
                        p.textContent = s;
                        modalStructure.appendChild(p);
                    });

                    const examples = JSON.parse(buttonData.examples);
                    examples.forEach(ex => {
                        const p = document.createElement('p');
                        p.innerHTML = `<span class="font-semibold">${ex[0]}</span><br><span class="text-sm text-gray-500">${ex[1]}</span>`;
                        modalExamples.appendChild(p);
                    });

                    modal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden'; 
                }
            });

            // 4. Modal Closing Logic
            function closeModal() {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }

            modalCloseBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target.id === 'modal') {
                    closeModal();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
