<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #26 - I'm sorry for...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-slate-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-slate-600 to-gray-800 font-poppins">Structure #26</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I'm sorry for + (noun/gerund)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                เป็นวิธี <strong class="text-slate-700">"ขอโทษ"</strong> ที่ชัดเจนและเฉพาะเจาะจงว่าเรากำลังขอโทษใน "เรื่องอะไร" เป็นการยอมรับผิดในการกระทำนั้นๆ<br>
                <strong class="text-red-600">กฎสำคัญ:</strong> หลัง 'for' ต้องตามด้วย <strong class="text-slate-700">คำนาม (Noun)</strong> หรือ <strong class="text-gray-600">กริยาเติม -ing (Gerund)</strong> เสมอ!
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-slate-600 to-gray-700">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            // --- Followed by Gerund (-ing) ---
            {
                eng: "I'm sorry for being late.", th: "ฉันขอโทษที่มาสาย",
                context: "เป็นประโยคขอโทษที่ใช้บ่อยที่สุดเมื่อมาถึงที่นัดหมายช้ากว่าเวลา เป็นการยอมรับความผิดและแสดงความเสียใจต่ออีกฝ่าย",
                dialogue: { a: "You're finally here! We've been waiting.", b: "I know. I'm so sorry for being late. The traffic was terrible." },
                alternatives: "<strong>I apologize for being late.</strong> (เป็นทางการกว่า)<br><strong>My apologies for my tardiness.</strong> (เป็นทางการมาก)<br><strong>Sorry I'm late.</strong> (ไม่เป็นทางการ)"
            },
            {
                eng: "I'm sorry for making a mess.", th: "ฉันขอโทษที่ทำรก",
                context: "ใช้เมื่อเราทำสถานที่ของใครบางคนสกปรกหรือรกรุงรัง",
                dialogue: { a: "What happened to the kitchen?", b: "I was trying a new recipe. I'm sorry for making a mess. I'll clean it up." },
                alternatives: "<strong>I apologize for the mess.</strong><br><strong>Sorry about the mess.</strong>"
            },
            {
                eng: "I'm sorry for yelling at you.", th: "ฉันขอโทษที่ตะคอกใส่คุณ",
                context: "ใช้เมื่อเราได้ใช้อารมณ์หรือขึ้นเสียงกับอีกฝ่าย และรู้สึกผิดในภายหลัง",
                dialogue: { a: "I was just trying to help.", b: "I know, and I shouldn't have reacted that way. I'm sorry for yelling at you." },
                alternatives: "<strong>I shouldn't have raised my voice. I'm sorry.</strong><br><strong>I apologize for my outburst.</strong>"
            },
            {
                eng: "I'm sorry for forgetting your birthday.", th: "ฉันขอโทษที่ลืมวันเกิดของคุณ",
                context: "ใช้เพื่อขอโทษเมื่อเราลืมวันสำคัญของเพื่อนหรือคนใกล้ชิด",
                dialogue: { a: "My birthday was yesterday.", b: "Oh no! I completely forgot. I'm so sorry for forgetting your birthday." },
                alternatives: "<strong>I feel terrible for forgetting your birthday.</strong><br><strong>How could I have forgotten? I'm so sorry.</strong>"
            },
            {
                eng: "I'm sorry for bothering you.", th: "ฉันขอโทษที่รบกวนคุณ",
                context: "ใช้เกริ่นนำหรือกล่าวปิดท้ายเมื่อต้องรบกวนเวลาของใครบางคน โดยเฉพาะคนที่กำลังยุ่งอยู่",
                dialogue: { a: "Can I ask you a quick question?", b: "Sure.", a: "Thanks. I'm sorry for bothering you. I know you're busy." },
                alternatives: "<strong>Sorry to bother you.</strong><br><strong>I apologize for the interruption.</strong>"
            },
            {
                eng: "I'm sorry for hurting your feelings.", th: "ฉันขอโทษที่ทำให้เธอเสียความรู้สึก",
                context: "ใช้เมื่อเรารู้ตัวว่าคำพูดหรือการกระทำของเราได้ทำร้ายจิตใจของอีกฝ่าย",
                dialogue: { a: "What you said yesterday really upset me.", b: "I didn't think before I spoke. I'm truly sorry for hurting your feelings." },
                alternatives: "<strong>I didn't mean to hurt your feelings.</strong><br><strong>I regret what I said.</strong>"
            },
            {
                eng: "I'm sorry for not calling you back.", th: "ฉันขอโทษที่ไม่ได้โทรกลับ",
                context: "ใช้เมื่อเราได้รับ Missed call แต่ไม่ได้โทรกลับหาอีกฝ่ายในทันที",
                dialogue: { a: "I saw you called earlier.", b: "Yes. I'm sorry for not calling you back sooner. I was in a meeting." },
                alternatives: "<strong>Sorry I didn't return your call.</strong>"
            },
             // --- Followed by Noun ---
            {
                eng: "I'm sorry for the mistake.", th: "ฉันขอโทษสำหรับข้อผิดพลาด",
                context: "ใช้ยอมรับความผิดพลาดในการทำงานหรือเรื่องอื่นๆ อย่างเป็นทางการ",
                dialogue: { a: "There's an error in this report.", b: "You're right. I've just seen it. I'm sorry for the mistake. I'll fix it now." },
                alternatives: "<strong>I apologize for the error.</strong><br><strong>That was my mistake. My apologies.</strong>"
            },
            {
                eng: "I'm sorry for the misunderstanding.", th: "ฉันขอโทษสำหรับความเข้าใจผิด",
                context: "ใช้เมื่อการสื่อสารเกิดความผิดพลาดจนทำให้เกิดความเข้าใจที่ไม่ตรงกัน",
                dialogue: { a: "I thought the meeting was at 3 PM.", b: "No, it was at 2 PM. I'm sorry for the misunderstanding. Maybe my email wasn't clear." },
                alternatives: "<strong>I apologize for the confusion.</strong><br><strong>It seems there was a misunderstanding.</strong>"
            },
            {
                eng: "I'm sorry for the delay.", th: "ฉันขอโทษสำหรับความล่าช้า",
                context: "ใช้ในการบริการลูกค้าหรือการทำงานเพื่อขอโทษที่การบริการหรือการส่งงานล่าช้ากว่ากำหนด",
                dialogue: { a: "My package still hasn't arrived.", b: "I'm very sorry for the delay, sir. Let me check the tracking number for you." },
                alternatives: "<strong>We apologize for the delay.</strong><br><strong>Sorry for the wait.</strong>"
            },
            {
                eng: "I'm sorry for my behavior.", th: "ฉันขอโทษสำหรับพฤติกรรมของฉัน",
                context: "ใช้เพื่อขอโทษภาพรวมของพฤติกรรมที่ไม่เหมาะสมที่เราได้ทำลงไป",
                dialogue: { a: "You were very rude at the party last night.", b: "I know. I had too much to drink. I'm sorry for my behavior." },
                alternatives: "<strong>I apologize for how I acted.</strong><br><strong>There's no excuse for my behavior.</strong>"
            },
            {
                eng: "I'm sorry for the noise.", th: "ฉันขอโทษสำหรับเสียงดัง",
                context: "ใช้เมื่อเราทำเสียงดังรบกวนเพื่อนบ้านหรือคนรอบข้าง",
                dialogue: { a: "(Knocks on neighbor's door) Hi, is everything okay?", b: "Oh, hi! Yes, we're having a party. I'm so sorry for the noise." },
                alternatives: "<strong>Sorry about the noise.</strong><br><strong>I hope we're not being too loud.</strong>"
            },
            {
                eng: "I'm sorry for the inconvenience.", th: "ฉันขอโทษสำหรับความไม่สะดวก",
                context: "เป็นวลีที่เป็นทางการที่ใช้บ่อยมากในการบริการลูกค้า เมื่อเกิดปัญหาที่สร้างความไม่สะดวกให้แก่ลูกค้า",
                dialogue: { a: "The elevator is out of order.", b: "You'll have to take the stairs. I'm sorry for the inconvenience." },
                alternatives: "<strong>We apologize for any inconvenience caused.</strong>"
            },
            {
                eng: "I'm sorry for your loss.", th: "ฉันเสียใจด้วยกับการสูญเสียของคุณ",
                context: "เป็นประโยคที่สำคัญและใช้เฉพาะเพื่อ 'แสดงความเสียใจ' ต่อผู้ที่เพิ่งสูญเสียบุคคลอันเป็นที่รัก ไม่ได้แปลว่าเราเป็นคนทำผิด",
                dialogue: { a: "I just heard about your grandmother.", b: "Thank you.", a: "I'm so sorry for your loss." },
                alternatives: "<strong>My condolences.</strong> (ฉันขอแสดงความเสียใจด้วย)<br><strong>I was so sorry to hear of your loss.</strong>"
            },
            {
                eng: "I'm sorry for what happened.", th: "ฉันเสียใจกับสิ่งที่เกิดขึ้น",
                context: "ใช้แสดงความเสียใจต่อเหตุการณ์ร้ายๆ ที่เกิดขึ้น แม้ว่าเราจะไม่ได้เป็นคนทำผิดโดยตรงก็ตาม",
                dialogue: { a: "I heard you got into a car accident.", b: "Yes, but I'm okay.", a: "I'm so sorry for what happened." },
                alternatives: "<strong>I was sorry to hear what happened.</strong>"
            },
            {
                eng: "I'm sorry for the short notice.", th: "ฉันขอโทษที่แจ้งให้ทราบกระชั้นชิดไปหน่อย",
                context: "ใช้เมื่อเราแจ้งข่าวหรือยกเลิกนัดในเวลาที่กระชั้นชิดเกินไป",
                dialogue: { a: "I have to cancel our meeting in 10 minutes.", b: "What? That's very last minute.", a: "I know. I'm sorry for the short notice." },
                alternatives: "<strong>I apologize for the short notice.</strong>"
            },
            {
                eng: "I'm sorry for the trouble I've caused.", th: "ฉันขอโทษสำหรับปัญหาที่ฉันก่อขึ้น",
                context: "ใช้เพื่อยอมรับผิดอย่างเต็มที่ว่าเราเป็นต้นเหตุของปัญหาทั้งหมด",
                dialogue: { a: "Because of your mistake, the whole team has to work overtime.", b: "I know. I'm deeply sorry for the trouble I've caused." },
                alternatives: "<strong>I take full responsibility for the trouble. My apologies.</strong>"
            },
            {
                eng: "I'm sorry for everything.", th: "ฉันขอโทษสำหรับทุกอย่าง",
                context: "ใช้ในการขอโทษแบบครอบคลุมสำหรับความผิดพลาดหลายๆ อย่างที่ได้ทำลงไป",
                dialogue: { a: "We need to talk.", b: "I know. I messed up badly. I'm sorry for everything." },
                alternatives: "<strong>I'm sorry for the way things turned out.</strong>"
            },
            {
                eng: "I'm truly sorry for my mistake.", th: "ฉันเสียใจอย่างสุดซึ้งสำหรับความผิดพลาดของฉัน",
                context: "ใช้ 'truly' หรือ 'deeply' เพื่อเน้นย้ำความรู้สึกเสียใจอย่างจริงใจ",
                dialogue: { a: "This could cost the company a lot of money.", b: "I understand the severity. I am truly sorry for my mistake." },
                alternatives: "<strong>I am sincerely sorry for my mistake.</strong>"
            },
            {
                eng: "I'm not sorry for telling the truth.", th: "ฉันไม่เสียใจที่พูดความจริง",
                context: "ใช้รูปปฏิเสธเพื่อยืนยันว่าเราไม่รู้สึกผิดต่อการกระทำของเรา เพราะเชื่อว่ามันเป็นสิ่งที่ถูกต้อง",
                dialogue: { a: "You got him into a lot of trouble.", b: "He deserved it. I'm not sorry for telling the truth." },
                alternatives: "<strong>I don't regret telling the truth.</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            button.className = `group sentence-btn p-5 rounded-lg text-left bg-white border-2 border-slate-400 hover:bg-slate-500 hover:border-slate-500`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold text-slate-700 group-hover:text-white transition-colors duration-200">${sentence.eng}</span>
                <span class="block text-sm text-slate-500 font-normal mt-1 group-hover:text-white/80 transition-colors duration-200">${sentence.th}</span>
            `;

            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
