<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #6 - I have a + (noun)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-sky-500 font-poppins">Structure #6</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-800 mt-2 font-poppins">"I have a + (noun)"</h2>
            <p class="text-slate-600 mt-4 max-w-2xl mx-auto text-lg">
                โครงสร้างพื้นฐานที่ใช้บอก "การมีอยู่" ซึ่งไม่ได้หมายถึงแค่สิ่งของ แต่ยังใช้กับ <strong class="text-blue-600">นัดหมาย, ความคิด, ความสัมพันธ์, และอาการป่วย</strong> ได้ด้วย
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-slate-700 font-medium">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-50 rounded-2xl shadow-2xl">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-blue-600 to-sky-500">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-white text-center"></p>
                <p id="modal-thai" class="text-xl text-white text-center mt-2 opacity-90"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            // --- Possession ---
            {
                eng: "I have a car.", th: "ฉันมีรถยนต์",
                context: "การใช้งานพื้นฐานที่สุด คือการบอกการครอบครองหรือเป็นเจ้าของสิ่งของ",
                dialogue: { a: "How do you get to work?", b: "I drive. I have a car." },
                alternatives: "<strong>I own a car.</strong> (เป็นทางการกว่า เน้นความเป็นเจ้าของ)<br><strong>I've got a car.</strong> (ไม่เป็นทางการ ใช้บ่อยในการพูด)"
            },
            {
                eng: "I have a dog.", th: "ฉันมีหมา (เลี้ยงหมา)",
                context: "ใช้บอกว่าเราเลี้ยงสัตว์เลี้ยงอะไร ซึ่งก็คือการครอบครองอย่างหนึ่ง",
                dialogue: { a: "Are you a cat person or a dog person?", b: "A dog person. I have a dog named Max." },
                alternatives: "<strong>I've got a dog.</strong><br><strong>I'm a dog owner.</strong> (ฉันเป็นเจ้าของหมา)"
            },
             // --- Appointments / Obligations ---
            {
                eng: "I have a meeting at 10.", th: "ฉันมีประชุมตอน 10 โมง",
                context: "ใช้บอกถึงภาระงานหรือนัดหมายที่ถูกกำหนดไว้แล้วในตารางเวลา เป็นการปฏิเสธหรือแจ้งให้ทราบว่าไม่ว่าง",
                dialogue: { a: "Can we talk now?", b: "Sorry, I can't. I have a meeting at 10." },
                alternatives: "<strong>I've got a meeting at 10.</strong><br><strong>I'm scheduled for a meeting at 10.</strong> (ฉันมีกำหนดการประชุม)"
            },
            {
                eng: "I have an appointment with the doctor.", th: "ฉันมีนัดกับหมอ",
                context: "ใช้บอกถึงนัดหมายส่วนตัวที่ได้ทำการนัดไว้ล่วงหน้าแล้ว",
                dialogue: { a: "Why are you leaving work early today?", b: "I have an appointment with the doctor." },
                alternatives: "<strong>I've got a doctor's appointment.</strong><br><strong>I need to see my doctor.</strong>"
            },
            {
                eng: "I have a deadline to meet.", th: "ฉันมีเดดไลน์ที่ต้องทำให้ทัน",
                context: "ใช้บอกถึงข้อผูกมัดเรื่องเวลาในการทำงาน แสดงถึงความกดดันหรือความเร่งรีบ",
                dialogue: { a: "Are you coming to the party tonight?", b: "I wish I could, but I have a deadline to meet." },
                alternatives: "<strong>I'm on a tight deadline.</strong> (ฉันมีเดดไลน์ที่กระชั้นชิด)<br><strong>This project is due soon.</strong>"
            },
             // --- Ideas / Feelings / Questions ---
            {
                eng: "I have an idea.", th: "ฉันมีความคิดดีๆ",
                context: "ใช้พูดขึ้นมาเมื่อเรานึกวิธีแก้ปัญหาหรือความคิดสร้างสรรค์ใหม่ๆ ออก",
                dialogue: { a: "We're stuck. We don't know how to increase sales.", b: "Wait... I have an idea!" },
                alternatives: "<strong>An idea just came to me.</strong><br><strong>I've thought of something.</strong>"
            },
            {
                eng: "I have a question.", th: "ฉันมีคำถาม",
                context: "เป็นวิธีสุภาพในการขัดจังหวะเพื่อถามข้อสงสัยในระหว่างการประชุมหรือการเรียนการสอน",
                dialogue: { a: "...and that's how the system works.", b: "Excuse me, I have a question." },
                alternatives: "<strong>May I ask a question?</strong> (ขอถามคำถามได้ไหม?)<br><strong>I'm a bit confused about something.</strong>"
            },
            {
                eng: "I have a good feeling about this.", th: "ฉันรู้สึกดีกับเรื่องนี้ (มีลางสังหรณ์ที่ดี)",
                context: "ใช้บอกสัญชาตญาณหรือความรู้สึกเชิงบวกต่อสถานการณ์หรือแผนการในอนาคต",
                dialogue: { a: "Are you nervous about the presentation?", b: "Not really. I prepared well. I have a good feeling about this." },
                alternatives: "<strong>I feel positive about this.</strong><br><strong>My gut tells me this will work.</strong> (สัญชาตญาณของฉันบอกว่ามันจะเวิร์ค)"
            },
            {
                eng: "I have a feeling we're not alone.", th: "ฉันรู้สึกว่าเราไม่ได้อยู่กันตามลำพัง",
                context: "ใช้ 'a feeling' เพื่อบอกลางสังหรณ์ที่อธิบายไม่ได้ อาจจะเป็นเรื่องลึกลับหรือน่ากลัว",
                dialogue: { a: "Did you hear that noise?", b: "Yes... I have a feeling we're not alone." },
                alternatives: "<strong>I feel like someone else is here.</strong><br><strong>Something doesn't feel right.</strong>"
            },
            {
                eng: "I have a favor to ask.", th: "ฉันมีเรื่องอยากจะขอให้ช่วยหน่อย",
                context: "เป็นประโยคเกริ่นที่สุภาพ ก่อนจะขอความช่วยเหลือจากใครสักคน",
                dialogue: { a: "Hey, do you have a minute?", b: "Sure, what's up?", a: "I have a favor to ask." },
                alternatives: "<strong>Could you do me a favor?</strong><br><strong>I was wondering if you could help me with something.</strong>"
            },
            // --- Physical Conditions / Illnesses ---
            {
                eng: "I have a headache.", th: "ฉันปวดหัว",
                context: "ใช้บอกอาการป่วยทั่วไปที่เกิดขึ้นกับร่างกาย",
                dialogue: { a: "You don't look well.", b: "I have a headache. I think I need to take some medicine." },
                alternatives: "<strong>I've got a headache.</strong><br><strong>My head is killing me.</strong> (ปวดหัวมาก - ไม่เป็นทางการ)"
            },
            {
                eng: "I have a cold.", th: "ฉันเป็นหวัด",
                context: "ใช้บอกอาการเจ็บป่วยด้วยโรคที่ไม่รุนแรง เช่น หวัด",
                dialogue: { a: "You're sneezing a lot.", b: "I know. I think I have a cold." },
                alternatives: "<strong>I think I'm coming down with a cold.</strong> (ฉันคิดว่าฉันกำลังจะเริ่มเป็นหวัด)<br><strong>I've caught a cold.</strong>"
            },
            {
                eng: "I have a sore throat.", th: "ฉันเจ็บคอ",
                context: "ใช้อธิบายอาการเจ็บป่วยที่เฉพาะเจาะจงส่วนใดส่วนหนึ่งของร่างกาย",
                dialogue: { a: "Your voice sounds raspy.", b: "It's because I have a sore throat." },
                alternatives: "<strong>My throat hurts.</strong>"
            },
            // --- Relationships ---
            {
                eng: "I have a brother and a sister.", th: "ฉันมีพี่ชาย/น้องชายหนึ่งคนและพี่สาว/น้องสาวหนึ่งคน",
                context: "ใช้บอกข้อมูลเกี่ยวกับสมาชิกในครอบครัว",
                dialogue: { a: "Are you an only child?", b: "No, I have a brother and a sister." },
                alternatives: "<strong>There are three of us siblings.</strong>"
            },
            {
                eng: "I have a great team.", th: "ฉันมีทีมที่ยอดเยี่ยม",
                context: "ใช้ในที่ทำงานเพื่อแสดงความชื่นชมและภาคภูมิใจในเพื่อนร่วมทีม",
                dialogue: { a: "How did you finish the project so quickly?", b: "I couldn't have done it alone. I have a great team." },
                alternatives: "<strong>I work with a great team.</strong><br><strong>My team is amazing.</strong>"
            },
            // --- Abstract / Figurative ---
            {
                eng: "I have a dream.", th: "ฉันมีความฝัน",
                context: "ใช้พูดถึงความปรารถนาหรือเป้าหมายที่ยิ่งใหญ่ในชีวิต เป็นวลีที่ทรงพลังและสร้างแรงบันดาลใจ",
                dialogue: { a: "Why do you work so hard?", b: "Because I have a dream to build my own company one day." },
                alternatives: "<strong>My dream is to...</strong>"
            },
            {
                eng: "I have a problem.", th: "ฉันมีปัญหา",
                context: "ใช้เกริ่นเมื่อต้องการบอกใครสักคนว่ามีเรื่องลำบากเกิดขึ้นและอาจต้องการความช่วยเหลือ",
                dialogue: { a: "Can I talk to you for a second?", b: "Sure. You look serious.", a: "I have a problem with my landlord." },
                alternatives: "<strong>I'm facing a problem.</strong><br><strong>I've run into an issue.</strong>"
            },
            {
                eng: "I have a choice.", th: "ฉันมีทางเลือก",
                context: "ใช้เพื่อยืนยันว่าตนเองมีอำนาจในการตัดสินใจ ไม่ได้ถูกบังคับให้ทำสิ่งใดสิ่งหนึ่ง",
                dialogue: { a: "You don't have to accept their low offer.", b: "Exactly. I have a choice, and I choose to wait." },
                alternatives: "<strong>I have other options.</strong><br><strong>I'm not forced to do anything.</strong>"
            },
            {
                eng: "I have no idea.", th: "ฉันไม่รู้เลย",
                context: "เป็นสำนวนที่ใช้บ่อยมากเพื่อเน้นว่าเรา 'ไม่รู้' อะไรบางอย่างจริงๆ",
                dialogue: { a: "Where did I leave my keys?", b: "I have no idea. I haven't seen them." },
                alternatives: "<strong>I don't know.</strong><br><strong>I haven't the faintest idea.</strong> (เน้นว่าไม่รู้จริงๆ)"
            },
            {
                eng: "I have a lot on my plate.", th: "ฉันมีงาน/เรื่องต้องทำเยอะมาก",
                context: "เป็นสำนวนเปรียบเทียบว่ามีงานหรือภาระมากมายเหมือนอาหารล้นจาน ใช้เพื่อบอกว่ากำลังยุ่งมาก",
                dialogue: { a: "Can you help me with this?", b: "I'd like to, but I have a lot on my plate right now." },
                alternatives: "<strong>I'm swamped.</strong> (ฉันงานท่วมหัว)<br><strong>I have too much to do.</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            button.className = `sentence-btn p-5 rounded-lg text-left font-poppins font-semibold bg-white border-2 border-blue-500 text-blue-600 hover:bg-blue-500 hover:text-white`;
            button.innerHTML = `<span>${sentence.eng}</span>`;
            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p class="text-slate-600">${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1 text-slate-600">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-slate-800 mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-600">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
