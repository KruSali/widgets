<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure #11 - I gotta + (verb) (with translation)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .sentence-btn {
            transition: all 0.2s ease-in-out;
        }
        #modal {
            transition: opacity 0.3s ease;
        }
        .modal-content-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        #modal.active .modal-content-container {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>
<body class="bg-slate-900">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-teal-300 font-poppins">Structure #11</h1>
            <h2 class="text-2xl sm:text-3xl font-bold text-white mt-2 font-poppins">"I gotta + (verb)"</h2>
            <p class="text-indigo-200 mt-4 max-w-2xl mx-auto text-lg">
                <strong class="text-cyan-300">"Gotta"</strong> (ก๊อท-ถะ) คือรูปย่อแบบไม่เป็นทางการของ <strong class="text-teal-300">"(have) got to"</strong> มีความหมายว่า "ต้อง" แต่มักให้ความรู้สึก <strong class="text-cyan-300">"เร่งด่วน"</strong> หรือ <strong class="text-teal-300">"จำเป็นจริงๆ"</strong> มากกว่า "have to"
            </p>
        </header>

        <main id="sentences-grid" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            </main>

        <footer class="text-center mt-12">
            <p class="text-indigo-300 font-medium text-sm">อังกฤษฉบับคนเรียนไม่รู้เรื่อง โดยครูสาลี่</p>
        </footer>

    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content-container w-full max-w-2xl max-h-[90vh] overflow-y-auto bg-slate-800 rounded-2xl shadow-2xl border border-slate-700">
            <div id="modal-header" class="p-6 sm:p-8 rounded-t-2xl bg-gradient-to-r from-cyan-400 to-teal-400">
                <p id="modal-english" class="font-poppins font-bold text-2xl text-slate-900 text-center"></p>
                <p id="modal-thai" class="text-xl text-slate-800 text-center mt-2"></p>
            </div>
            <div class="p-6 sm:p-8">
                <div id="modal-details" class="space-y-5">
                    </div>
                <div class="text-center mt-8">
                    <button id="close-modal-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sentences = [
            {
                eng: "I gotta go.", th: "ฉันต้องไปแล้วนะ",
                context: "ประโยคที่ใช้บ่อยที่สุดของ 'gotta' เพื่อขอตัวแบบเร่งด่วน ให้ความรู้สึกว่ามีธุระด่วนจริงๆ และอยู่ต่อไม่ได้แล้ว",
                dialogue: { a: "Hey, one more game?", b: "Sorry, I can't. I gotta go. My mom is waiting for me." },
                alternatives: "<strong>I have to go.</strong> (เป็นทางการกว่า)<br><strong>I really must be going.</strong> (ฉันต้องไปจริงๆแล้วนะ - สุภาพ)"
            },
            {
                eng: "I gotta run.", th: "ฉันต้องรีบไปแล้ว",
                context: "มีความหมายเหมือน 'I gotta go' แต่ให้ความรู้สึกเร่งรีบและรวดเร็วกว่า 'Run' ในที่นี้ไม่ได้แปลว่าวิ่ง แต่คือ 'รีบไป'",
                dialogue: { a: "Let's talk more about this.", b: "I'd love to, but look at the time! I gotta run or I'll miss my train." },
                alternatives: "<strong>I'm in a hurry.</strong> (ฉันกำลังรีบ)<br><strong>I have to dash.</strong> (ฉันต้องรีบไป)"
            },
            {
                eng: "I gotta finish this tonight.", th: "คืนนี้ฉันต้องทำอันนี้ให้เสร็จ",
                context: "ใช้เน้นถึงความจำเป็นอย่างยิ่งยวดที่งานชิ้นนี้ต้องเสร็จภายในคืนนี้ อาจเป็นเพราะเดดไลน์หรือความรับผิดชอบส่วนตัว",
                dialogue: { a: "Are you coming out with us?", b: "I wish. I gotta finish this presentation tonight." },
                alternatives: "<strong>I have to finish this tonight.</strong><br><strong>This must be finished tonight.</strong>"
            },
            {
                eng: "You gotta be kidding me.", th: "นี่เธอต้องล้อฉันเล่นแน่ๆ",
                context: "เป็นสำนวนอุทานที่ใช้แสดงความประหลาดใจอย่างยิ่ง, ความไม่เชื่อ, หรือความผิดหวัง",
                dialogue: { a: "They cancelled the concert just an hour before it started.", b: "What? You gotta be kidding me!" },
                alternatives: "<strong>Are you serious?</strong><br><strong>You can't be serious.</strong>"
            },
            {
                eng: "I gotta be honest with you.", th: "ฉันต้องพูดตรงๆ กับเธอนะ",
                context: "ใช้เกริ่นนำก่อนจะพูดความจริงหรือความคิดเห็นที่อาจจะทำร้ายจิตใจอีกฝ่ายเล็กน้อย แต่รู้สึกว่าเป็นสิ่งที่จำเป็นต้องพูด",
                dialogue: { a: "Do you like my new haircut?", b: "Well... I gotta be honest with you, I think your old one was better." },
                alternatives: "<strong>I have to be honest.</strong><br><strong>To tell you the truth...</strong>"
            },
            {
                eng: "I gotta get some sleep.", th: "ฉันต้องไปนอนแล้ว",
                context: "ใช้เมื่อรู้สึกเหนื่อยมากและร่างกายต้องการการพักผ่อนอย่างเร่งด่วน",
                dialogue: { a: "It's 2 AM and we're still watching this series.", b: "I know. I gotta get some sleep. I have work tomorrow." },
                alternatives: "<strong>I need to get some sleep.</strong><br><strong>I must sleep now.</strong>"
            },
            {
                eng: "I gotta make a phone call.", th: "ฉันต้องโทรศัพท์แป๊บนึง",
                context: "ใช้ขอตัวไปทำธุระส่วนตัวที่สำคัญและเร่งด่วน",
                dialogue: { a: "I'll be right back.", b: "Where are you going?", a: "I gotta make a quick phone call." },
                alternatives: "<strong>I need to make a call.</strong><br><strong>Excuse me, I have to make a call.</strong>"
            },
            {
                eng: "I gotta hand it to you.", th: "ฉันต้องยอมรับในตัวเธอเลย",
                context: "เป็นสำนวนที่ใช้เพื่อชื่นชมหรือยอมรับในความสามารถของอีกฝ่ายอย่างจริงใจ",
                dialogue: { a: "I fixed the printer.", b: "Wow, nobody else could fix it. I gotta hand it to you, you're a genius." },
                alternatives: "<strong>I have to give you credit.</strong> (ฉันต้องให้เครดิตเธอเลย)<br><strong>I'm impressed.</strong> (ฉันทึ่งเลย)"
            },
            {
                eng: "We gotta talk.", th: "เราต้องคุยกัน",
                context: "เหมือน 'We have to talk' แต่ให้ความรู้สึกเร่งด่วนและจริงจังมากกว่า บ่งบอกว่ามีเรื่องสำคัญที่ต้องเคลียร์เดี๋ยวนี้",
                dialogue: { a: "Hey, can you come here for a second?", b: "What's wrong?", a: "We gotta talk. Now." },
                alternatives: "<strong>We need to talk urgently.</strong>"
            },
            {
                eng: "I gotta find my passport.", th: "ฉันต้องหาพาสปอร์ตของฉัน",
                context: "ใช้แสดงความจำเป็นเร่งด่วนในการค้นหาสิ่งของที่สำคัญมาก",
                dialogue: { a: "The taxi is here!", b: "Wait! I can't find my wallet! I gotta find my passport!" },
                alternatives: "<strong>I need to find my passport, quick!</strong><br><strong>Where on earth is my passport? I have to find it!</strong>"
            },
            {
                eng: "I gotta see that movie.", th: "ฉันต้องไปดูหนังเรื่องนั้นให้ได้",
                context: "ใช้แสดงความต้องการอย่างแรงกล้าที่จะทำอะไรบางอย่างหลังจากได้ยินเรื่องดีๆ มา",
                dialogue: { a: "The new Spider-Man movie was amazing!", b: "Really? Okay, I gotta see that movie this weekend." },
                alternatives: "<strong>I definitely have to see that movie.</strong><br><strong>I really want to see that movie.</strong>"
            },
            {
                eng: "I gotta believe in myself.", th: "ฉันต้องเชื่อมั่นในตัวเอง",
                context: "ใช้พูดกับตัวเองเพื่อปลุกใจและสร้างความเชื่อมั่นในสถานการณ์ที่ท้าทาย",
                dialogue: { a: "I'm so nervous about the interview.", b: "(To herself) Calm down. You can do this. I gotta believe in myself." },
                alternatives: "<strong>I must believe in myself.</strong><br><strong>I need to have faith in my abilities.</strong>"
            },
            {
                eng: "I gotta stop procrastinating.", th: "ฉันต้องเลิกผัดวันประกันพรุ่งแล้ว",
                context: "ใช้แสดงการตระหนักรู้และตัดสินใจอย่างแน่วแน่ว่าจะต้องเปลี่ยนนิสัยที่ไม่ดีของตัวเอง",
                dialogue: { a: "The deadline is tomorrow and I haven't started.", b: "This is bad. I gotta stop procrastinating." },
                alternatives: "<strong>I have to stop putting things off.</strong><br><strong>No more procrastination.</strong>"
            },
            {
                eng: "I gotta get going.", th: "ฉันต้องไปแล้วล่ะ",
                context: "เป็นอีกรูปแบบหนึ่งของ 'I gotta go' ที่มีความสุภาพและนุ่มนวลกว่าเล็กน้อย",
                dialogue: { a: "It was nice chatting with you.", b: "You too. Well, I gotta get going. See you later!" },
                alternatives: "<strong>I should get going.</strong><br><strong>It's time for me to leave.</strong>"
            },
            {
                eng: "I gotta admit, you were right.", th: "ฉันต้องยอมรับเลยว่าเธอพูดถูก",
                context: "ใช้เพื่อยอมรับความจริงหรือยอมรับว่าความคิดของอีกฝ่ายถูกต้อง",
                dialogue: { a: "See? I told you this would be a bad idea.", b: "(Sighs) Okay, okay. I gotta admit, you were right." },
                alternatives: "<strong>I have to admit, you were right.</strong><br><strong>I stand corrected.</strong> (ฉันยอมรับว่าฉันผิดเอง)"
            },
            {
                eng: "I gotta focus.", th: "ฉันต้องมีสมาธิ",
                context: "ใช้พูดกับตัวเองเมื่อรู้สึกว่าจิตใจวอกแวกและจำเป็นต้องดึงสมาธิกลับมาจดจ่อกับสิ่งที่ทำ",
                dialogue: { a: "(Stops scrolling on phone) Okay, that's enough distraction.", b: "I gotta focus and finish this work." },
                alternatives: "<strong>I need to concentrate.</strong><br><strong>Time to focus.</strong>"
            },
            {
                eng: "I gotta do what's right.", th: "ฉันต้องทำในสิ่งที่ถูกต้อง",
                context: "แสดงถึงความมุ่งมั่นทางศีลธรรมที่จะเลือกทำในสิ่งที่ถูกต้อง แม้อาจจะเป็นทางที่ยากกว่า",
                dialogue: { a: "You could just lie and nobody would know.", b: "I can't. I gotta do what's right." },
                alternatives: "<strong>I have to do the right thing.</strong><br><strong>My conscience wouldn't let me do otherwise.</strong>"
            },
            {
                eng: "I gotta get a new phone.", th: "ฉันต้องซื้อมือถือใหม่แล้ว",
                context: "ใช้แสดงความจำเป็นเร่งด่วนที่ต้องซื้อของใหม่ อาจเพราะของเก่าพังหรือไม่สามารถใช้งานได้แล้ว",
                dialogue: { a: "My phone battery dies in an hour.", b: "That's terrible. I gotta get a new phone. This one is useless." },
                alternatives: "<strong>I really need a new phone.</strong><br><strong>I have no choice but to get a new phone.</strong>"
            },
            {
                eng: "You gotta try this cake!", th: "เธอต้องลองเค้กชิ้นนี้!",
                context: "ใช้ 'You gotta' เพื่อแนะนำหรือคะยั้นคะยอให้เพื่อนลองทำอะไรบางอย่างที่เราคิดว่ามันดีมากๆ",
                dialogue: { a: "I'm so full.", b: "Just one bite! You gotta try this cake! It's the best I've ever had." },
                alternatives: "<strong>You have to try this cake.</strong><br><strong>You must try this!</strong>"
            },
            {
                eng: "I gotta say, I'm impressed.", th: "ต้องขอบอกเลยว่าฉันทึ่งมาก",
                context: "เป็นวลีเกริ่นนำก่อนที่จะแสดงความชื่นชมหรือประทับใจในตัวใครบางคนหรือผลงานบางอย่าง",
                dialogue: { a: "So, what do you think of my painting?", b: "Wow. I gotta say, I'm impressed." },
                alternatives: "<strong>I must say, I'm impressed.</strong><br><strong>Honestly, I'm very impressed.</strong>"
            }
        ];
        
        const grid = document.getElementById('sentences-grid');
        const modal = document.getElementById('modal');
        const modalHeader = document.getElementById('modal-header');
        const modalEnglish = document.getElementById('modal-english');
        const modalThai = document.getElementById('modal-thai');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        const buttonColors = [
            { base: 'border-cyan-400', hover: 'hover:bg-cyan-400', text: 'text-cyan-400', hoverText: 'group-hover:text-slate-900', subText: 'text-slate-400', subHoverText: 'group-hover:text-slate-800' },
            { base: 'border-fuchsia-400', hover: 'hover:bg-fuchsia-400', text: 'text-fuchsia-400', hoverText: 'group-hover:text-slate-900', subText: 'text-slate-400', subHoverText: 'group-hover:text-slate-800' },
            { base: 'border-lime-400', hover: 'hover:bg-lime-400', text: 'text-lime-400', hoverText: 'group-hover:text-slate-900', subText: 'text-slate-400', subHoverText: 'group-hover:text-slate-800' },
            { base: 'border-teal-400', hover: 'hover:bg-teal-400', text: 'text-teal-400', hoverText: 'group-hover:text-slate-900', subText: 'text-slate-400', subHoverText: 'group-hover:text-slate-800' },
        ];

        sentences.forEach((sentence, index) => {
            const button = document.createElement('button');
            const colorTheme = buttonColors[index % buttonColors.length];
            
            button.className = `group sentence-btn p-5 rounded-lg text-left bg-slate-800 border-2 ${colorTheme.base} ${colorTheme.hover}`;
            
            button.innerHTML = `
                <span class="font-poppins font-semibold ${colorTheme.text} ${colorTheme.hoverText} transition-colors duration-200">${sentence.eng}</span>
                <span class="block text-sm ${colorTheme.subText} font-normal mt-1 ${colorTheme.subHoverText} transition-colors duration-200">${sentence.th}</span>
            `;
            
            button.addEventListener('click', () => openModal(sentence));
            grid.appendChild(button);
        });

        function openModal(sentence) {
            modalEnglish.textContent = sentence.eng;
            modalThai.textContent = sentence.th;

            modalDetails.innerHTML = `
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">💡 บริบทการใช้งาน (Context)</h4>
                    <p>${sentence.context}</p>
                </div>
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">💬 ตัวอย่างบทสนทนา (Dialogue)</h4>
                    <div class="space-y-1">
                        <p><strong>A:</strong> ${sentence.dialogue.a}</p>
                        <p><strong>B:</strong> ${sentence.dialogue.b}</p>
                    </div>
                </div>
                <div class="p-4 bg-slate-700 rounded-lg text-slate-300">
                    <h4 class="font-semibold text-lg text-white mb-2">🔄 คำที่เกี่ยวข้อง / ใช้แทนได้ (Alternatives)</h4>
                    <div class="text-slate-300">${sentence.alternatives}</div>
                </div>
            `;

            modal.classList.add('active');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
